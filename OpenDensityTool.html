<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Typographic Density Tool</title>
		<script defer src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.js"></script>
		<style>
			:root {
				--primary: #1976d2;
				--hover: #004080;
				--bg: #f9f9ff;
				--surface: #ffffff;
				--text: #181c21;
				--border: #c1c6d4;
				--dim: #e0e2ec;
				--success: #2e8534;
				--danger: #ba1a1a
			}

			@media(prefers-color-scheme: dark) {
				:root:not(.light) {
					--bg: #101319;
					--surface: #0b0e14;
					--text: #e0e2ea;
					--border: #414752;
					--dim: #44474f
				}
			}

			:root.dark {
				--bg: #101319;
				--surface: #0b0e14;
				--text: #e0e2ea;
				--border: #414752;
				--dim: #44474f
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0
			}

			*:focus-visible {
				outline: 2px solid var(--primary);
				outline-offset: 2px
			}

			body {
				background: var(--bg);
				color: var(--text);
				font-family: sans-serif;
				line-height: 1.25;
				padding: 1.5rem;
				min-height: 100vh
			}

			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 2rem;
				max-width: 1600px;
				margin-left: auto;
				margin-right: auto
			}

			h1 {
				margin: .5rem 0;
				font-size: 2rem;
				font-weight: 600
			}

			main {
				display: grid;
				grid-template-columns: 340px 1fr;
				gap: 1.5rem;
				max-width: 1600px;
				margin: 0 auto
			}

			section {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 1.5rem;
				min-width: 0
			}

			h2 {
				margin: .5rem 0 1rem;
				border-bottom: 1px solid var(--border);
				padding-bottom: .75rem;
				font-size: 1.2rem;
				font-weight: 600
			}

			.group {
				background: var(--bg);
				border: 1px solid var(--border);
				padding: 1rem;
				border-radius: 6px;
				margin-bottom: 1rem;
				position: relative;
				transition: border-color .15s,background-color .15s
			}

			.group.drag-active {
				border-color: var(--primary);
				background: var(--surface)
			}

			.group.drag-active::after {
				content: "Drop Font File";
				position: absolute;
				inset: 0;
				background: var(--surface);
				color: var(--primary);
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 1.5rem;
				font-weight: 700;
				border-radius: 6px;
				z-index: 10
			}

			.header {
				display: flex;
				align-items: center;
				margin-bottom: .75rem;
				font-weight: 700
			}

			input[type=color] {
				width: 24px;
				height: 24px;
				border: none;
				background: none;
				padding: 0;
				margin-right: .5em;
				cursor: pointer
			}

			label {
				display: block;
				margin-bottom: .5rem;
				font-weight: 500;
				font-size: .9rem
			}

			input:not([type=color]),textarea,select,button {
				width: 100%;
				padding: .5rem .75rem;
				border: 1px solid var(--border);
				border-radius: 4px;
				background: var(--surface);
				color: var(--text);
				margin-top: 4px;
				font-family: inherit;
				font-size: .95rem
			}

			textarea {
				resize: vertical;
				min-height: 80px;
				font-family: monospace;
				font-size: .8rem
			}

			.row {
				display: flex;
				gap: 1rem
			}

			.controls {
				display: flex;
				gap: .75rem;
				flex-wrap: wrap;
				margin-bottom: 1rem
			}

			.controls select {
				width: auto
			}

			button {
				background: var(--primary);
				color: #fff;
				border: 0;
				padding: .5rem 1rem;
				cursor: pointer;
				transition: background .1s;
				width: auto;
				margin-left: auto
			}

			button:hover {
				background: var(--hover)
			}

			#preview {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 6px;
				overflow: auto;
				margin-bottom: 1.5rem
			}

			#container {
				padding: 1rem;
				display: flex;
				align-items: flex-start
			}

			canvas {
				transform-origin: top left;
				display: block;
				flex-shrink: 0
			}

			.results {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 1rem
			}

			.card {
				background: var(--bg);
				border: 1px solid var(--border);
				padding: 1rem;
				border-radius: 6px
			}

			.output {
				font-family: monospace;
				font-size: .8rem;
				line-height: 1.5;
				margin-top: .5rem
			}

			.stat-grid {
				display: grid;
				gap: 0.5rem;
			}

			.stat-row {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.stat-group {
				margin-top: 0.5rem;
				border-top: 1px solid var(--border);
				padding-top: 0.5rem;
			}

			.stat-group-title {
				font-weight: 600;
				margin-bottom: 0.25rem;
				color: var(--text);
			}

			.stat-label {
				color: var(--text);
				opacity: 0.8;
			}

			.stat-value {
				font-weight: 600;
			}

			.indicator {
				width: 14px;
				height: 14px;
				border-radius: 3px;
				display: inline-block;
				margin-right: .5em
			}

			.action-btn {
				margin-left: auto;
				background: transparent;
				color: var(--primary);
				border: 1px solid transparent;
				padding: .25rem .5rem;
				font-size: .8rem;
				border-radius: 4px
			}

			.action-btn:hover {
				background: var(--bg);
				border-color: var(--dim)
			}

			.spinner {
				width: 24px;
				height: 24px;
				border: 3px solid var(--border);
				border-top-color: var(--primary);
				border-radius: 50%;
				animation: spin 1s linear infinite;
				margin: 1rem auto;
			}

			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}

			@media(max-width: 900px) {
				main {
					grid-template-columns:1fr
				}

				.results {
					grid-template-columns: 1fr
				}
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Typographic Density Tool</h1>
			<select id="theme" style="width:auto" aria-label="Color theme">
				<option value="auto">Auto Theme</option>
				<option value="light">Light</option>
				<option value="dark">Dark</option>
			</select>
		</header>
		<main>
			<section>
				<h2>Configuration</h2>
				<div class="group">
					<div class="header">
						<input type="color" id="color1" value="#00a2a2" aria-label="Font 1 Color">Font 1
					
					
					</div>
					<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
						<label for="file1" style="margin-bottom: 0;">Font File</label>
						<button id="clear1" class="action-btn" aria-label="Clear Font 1" title="Clear font">Clear</button>
					</div>
					<input type="file" id="file1" accept=".otf,.ttf,.woff" style="margin-top:0">
					<label>
						Text<textarea id="text1" maxlength="1000">Idealogy</textarea>
					</label>
					<label>
						Size (px)<input type="number" id="size1" value="100" min="8" max="500">
					</label>
					<div class="row">
						<label>
							Letter Spacing<input type="number" id="spacing1" value="0" min="-100" max="100">
						</label>
						<label>
							Baseline Shift<input type="number" id="shift1" value="0" min="-200" max="200">
						</label>
					</div>
				</div>
				<div class="group">
					<div class="header">
						<input type="color" id="color2" value="#ff00ff" aria-label="Font 2 Color">Font 2
					
					
					</div>
					<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
						<label for="file2" style="margin-bottom: 0;">Font File</label>
						<button id="clear2" class="action-btn" aria-label="Clear Font 2" title="Clear font">Clear</button>
					</div>
					<input type="file" id="file2" accept=".otf,.ttf,.woff" style="margin-top:0">
					<label>
						Text<textarea id="text2" maxlength="1000">Идеология</textarea>
					</label>
					<label>
						Size (px)<input type="number" id="size2" value="100" min="8" max="500">
					</label>
					<div class="row">
						<label>
							Letter Spacing<input type="number" id="spacing2" value="0" min="-100" max="100">
						</label>
						<label>
							Baseline Shift<input type="number" id="shift2" value="0" min="-200" max="200">
						</label>
					</div>
				</div>
			</section>
			<section>
				<h2>Visualization</h2>
				<div class="controls">
					<select id="zoom" aria-label="Zoom level">
						<option value="fit">Fit to View</option>
						<option value="100">100% Scale</option>
					</select>
					<select id="render" aria-label="Render mode">
						<option value="overlay">Overlay</option>
						<option value="side">Side-by-side</option>
					</select>
					<select id="density" aria-label="Density calculation method">
						<option value="ink">Ink Box</option>
						<option value="em">Em Box</option>
					</select>
					<button id="export">Export PNG</button>
				</div>
				<div id="preview">
					<div id="container">
						<canvas id="canvas"></canvas>
					</div>
				</div>
				<div class="results">
					<div class="card">
						<div class="header">
							<div id="dot1" class="indicator"></div>
							Font 1 Analysis<button class="action-btn copy-btn" data-target="result1" aria-label="Copy Font 1 analysis">Copy</button>
						</div>
						<div id="result1" class="output" aria-live="polite">Load a font.</div>
					</div>
					<div class="card">
						<div class="header">
							<div id="dot2" class="indicator"></div>
							Font 2 Analysis<button class="action-btn copy-btn" data-target="result2" aria-label="Copy Font 2 analysis">Copy</button>
						</div>
						<div id="result2" class="output" aria-live="polite">Load a font.</div>
					</div>
				</div>
			</section>
		</main>
		<script>
			const dom = new Proxy({},{
				get: (_,id)=>document.getElementById(id)
			});

			class DensityTool {
				constructor() {
					this.fonts = [];
					this.loadErrors = [];
					this.loading = [false, false];
					this.loadCounters = [0, 0];
					this.renderCache = [];
					this.analysisCanvases = [document.createElement('canvas'), document.createElement('canvas')];
					this.graphWidth = 150;
					this.graphPadding = 20;
					this.context = dom.canvas.getContext('2d');
					this.bind();
					this.setTheme('auto');
					this.update();
				}

				bind() {
					const schedule = (callback,frame)=>()=>(frame && cancelAnimationFrame(frame),
					frame = requestAnimationFrame(callback));
					const debounce = (callback,delay,timer)=>(...args)=>(clearTimeout(timer),
					timer = setTimeout(()=>callback(...args), delay));
					const refresh = schedule(()=>this.update());
					const debouncedRefresh = debounce(()=>this.update(), 300);
					const resize = schedule(()=>this.updateScale());
					dom.zoom.onchange = resize;
					dom.render.onchange = dom.density.onchange = refresh;
					dom.export.onclick = ()=>Object.assign(document.createElement('a'), {
						href: dom.canvas.toDataURL(),
						download: `density_${new Date().toISOString().slice(0, 19).replace(/[T:]/g, '-')}.png`
					}).click();
					dom.theme.onchange = event=>this.setTheme(event.target.value);
					window.onresize = resize;
					document.querySelectorAll('.copy-btn').forEach(button=>{
						const original = button.textContent;
						button.onclick = ()=>navigator.clipboard.writeText(document.getElementById(button.dataset.target).innerText).then(()=>button.textContent = 'Copied!').catch(()=>button.textContent = 'Error').finally(()=>setTimeout(()=>button.textContent = original, 2000));
					}
					);
					[1, 2].forEach((n,i)=>{
						const file = dom[`file${n}`];
						file.onchange = event=>this.loadFont(event.target.files[0], i);
						dom[`clear${n}`].onclick = ()=>(this.fonts[i] = this.loadErrors[i] = null,
						file.value = '',
						this.update());
						['color', 'text', 'size', 'spacing', 'shift'].forEach(key=>dom[`${key}${n}`].oninput = debouncedRefresh);
						const group = file.closest('.group');
						const toggle = on=>group.classList.toggle('drag-active', on);
						group.ondragover = event=>(event.preventDefault(),
						toggle(true));
						group.ondragleave = event=>(!event.relatedTarget || !group.contains(event.relatedTarget)) && toggle(false);
						group.ondrop = event=>{
							event.preventDefault();
							toggle(false);
							const dropped = event.dataTransfer.files[0];
							dropped && ((()=>{
								const transfer = new DataTransfer();
								transfer.items.add(dropped);
								file.files = transfer.files;
							}
							)(),
							this.loadFont(dropped, i));
						}
						;
					}
					);
				}

				setTheme(theme) {
					document.documentElement.classList.remove('light', 'dark');
					theme !== 'auto' && document.documentElement.classList.add(theme);
					dom.theme.value = theme;
				}

				async loadFont(file, index) {
					const loadId = ++this.loadCounters[index];
					this.loadErrors[index] = this.fonts[index] = null;
					this.loading[index] = true;
					this.update();
					try {
						file || (()=>{
							throw null;
						}
						)();
						file.size > 30 << 20 && (()=>{
							throw new Error('File too large (max 30MB)');
						}
						)();
						const buffer = await file.arrayBuffer();
						loadId !== this.loadCounters[index] && (()=>{
							throw null;
						}
						)();
						const font = opentype.parse(buffer);
						!font.draw && (()=>{
							throw new Error('Invalid font');
						}
						)();
						this.fonts[index] = font;
					} catch (error) {
						loadId === this.loadCounters[index] && error && (this.loadErrors[index] = error.message);
					} finally {
						loadId === this.loadCounters[index] && (this.loading[index] = false,
						this.update());
					}
				}

				getRenderData(index) {
					const n = index + 1;
					const font = this.fonts[index];
					const content = dom[`text${n}`].value;
					const fontSize = +dom[`size${n}`].value || 0;
					const letterSpacing = +dom[`spacing${n}`].value || 0;
					const color = dom[`color${n}`].value;
					return (!font || !content || !fontSize) ? null : this.computeRenderData(index, {
						font,
						content,
						fontSize,
						letterSpacing,
						color
					});
				}

				computeRenderData(index, inputs) {
					const cached = this.renderCache[index];
					return (cached && Object.keys(inputs).every(key=>cached.inputs[key] === inputs[key])) ? cached.data : this.buildRenderData(index, inputs);
				}

				buildRenderData(index, inputs) {
					const {font, content, fontSize, letterSpacing, color} = inputs;
					const size = Math.max(1, Math.min(fontSize, 2000));
					const tracking = letterSpacing ? (letterSpacing / size) * (font.unitsPerEm || 1000) : 0;
					const scale = size / font.unitsPerEm;
					const {os2, hhea} = font.tables;
					const metric = keys=>Math.max(0, ...keys.map(key=>Math.abs(font[key] ?? os2?.[key] ?? hhea?.[key] ?? 0))) * scale;
					const fontAscent = metric(['ascender', 'sTypoAscender', 'usWinAscent']);
					const fontDescent = metric(['descender', 'sTypoDescender', 'usWinDescent']);
					const options = {
						tracking
					};
					const path = font.getPath(content, 0, 0, size, options);
					const bounds = path.getBoundingBox();
					const advanceWidth = Math.ceil(font.getAdvanceWidth(content, size, options));
					const boundingBoxWidth = Math.ceil(bounds.x2 - bounds.x1);
					return (advanceWidth <= 0 && boundingBoxWidth <= 0) ? null : this.finalizeRenderData(index, inputs, {
						font,
						path,
						bounds,
						size,
						fontAscent,
						fontDescent,
						advanceWidth,
						letterSpacing,
						color
					});
				}

				finalizeRenderData(index, inputs, ctx) {
					const {font, path, bounds, size, fontAscent, fontDescent, advanceWidth, letterSpacing, color} = ctx;
					const metrics = {
						ascent: Math.max(-bounds.y1, fontAscent),
						descent: Math.max(bounds.y2, fontDescent),
						fontAscent,
						fontDescent,
						x1: bounds.x1,
						x2: bounds.x2,
						boundingBoxWidth: Math.ceil(bounds.x2 - bounds.x1),
						advanceWidth
					};
					const minX = Math.min(0, metrics.x1)
					  , maxX = Math.max(metrics.advanceWidth, metrics.x2);
					const drawOffsetX = -minX
					  , width = Math.ceil(maxX - minX);
					const baseline = Math.ceil(metrics.ascent)
					  , height = Math.ceil(baseline + metrics.descent);
					(width > 32767 || height > 32767) && (()=>{
						throw new Error('Canvas dimensions too large');
					}
					)();
					const fontCanvas = this.analysisCanvases[index];
					fontCanvas.width = Math.max(fontCanvas.width, width);
					fontCanvas.height = Math.max(fontCanvas.height, height);
					const context = fontCanvas.getContext('2d', {
						willReadFrequently: true
					});
					context.clearRect(0, 0, width, height);
					context.save();
					context.translate(drawOffsetX, baseline);
					path.fill = color;
					path.draw(context);
					context.restore();
					const pixels = this.analyzePixels(fontCanvas, width, height);
					const data = {
						...pixels,
						...metrics,
						drawOffsetX,
						width,
						height,
						canvas: fontCanvas,
						baseline,
						letterSpacing,
						fontSize: size,
						font
					};
					this.renderCache[index] = {
						inputs,
						data
					};
					return data;
				}

				analyze(index) {
					const n = index + 1;
					try {
						const data = this.getRenderData(index);
						return data ? this.computeAnalysis(data, n) : null;
					} catch (error) {
						return {
							error: error.message
						};
					}
				}

				computeAnalysis(data, n) {
					const hasInk = data.maxY >= data.minY;
					const area = Math.max(1, dom.density.value === 'ink' ? (hasInk ? (data.maxX - data.minX + 1) * (data.maxY - data.minY + 1) : 1) : Math.max(1, data.advanceWidth) * (data.ascent + data.descent));
					return {
						...data,
						baselineShift: +dom[`shift${n}`].value || 0,
						density: ((data.inkPixels / area) * 100).toFixed(1),
						yMin: hasInk ? Math.round(data.baseline - data.maxY) : 0,
						yMax: hasInk ? Math.round(data.baseline - data.minY) : 0
					};
				}

				analyzePixels(canvas, contentWidth, contentHeight) {
					const width = contentWidth ?? canvas.width
					  , height = contentHeight ?? canvas.height;
					const {data} = canvas.getContext('2d', {
						willReadFrequently: true
					}).getImageData(0, 0, width, height);
					const densityByRow = new Float32Array(height);
					let inkPixels = 0
					  , minX = width
					  , maxX = -1
					  , minY = height
					  , maxY = -1;
					for (let y = 0; y < height; y++) {
						let rowInk = 0;
						for (let x = 0, i = y * width * 4 + 3; x < width; x++,
						i += 4) {
							data[i] >= 128 && (rowInk++ === 0 && x < minX && (minX = x),
							x > maxX && (maxX = x));
						}
						rowInk > 0 && (inkPixels += rowInk,
						densityByRow[y] = rowInk,
						y < minY && (minY = y),
						maxY = y);
					}
					return {
						densityByRow,
						inkPixels,
						minX,
						maxX,
						minY,
						maxY
					};
				}

				update() {
					this.analyses = [1, 2].map((n,i)=>(dom[`dot${n}`].style.backgroundColor = dom[`color${n}`].value,
					this.analyze(i)));
					this.draw();
					this.updateResults();
				}

				draw() {
					const valid = this.analyses.filter(a=>a && !a.error);
					return valid.length ? this.doDraw(valid) : (dom.canvas.height = 150,
					this.updateScale());
				}

				doDraw(valid) {
					const dimensions = this.computeDimensions(valid);
					dom.canvas.width = dimensions.width;
					dom.canvas.height = dimensions.height;
					const side = dom.render.value === 'side' && valid.length > 1;
					let tx = this.graphWidth + this.graphPadding + (side ? 0 : dimensions.maxDrawOffsetX);
					this.analyses.forEach((analysis,i)=>{
						analysis && !analysis.error && this.drawAnalysis(analysis, i, dimensions, side, tx);
						side && analysis && !analysis.error && (tx += analysis.canvas.width);
					}
					);
					this.updateScale();
				}

				drawAnalysis(analysis, i, dimensions, side, tx) {
					const y = dimensions.baseline - analysis.baseline - analysis.baselineShift;
					const blend = i > 0 && this.analyses.every(a=>a && !a.error);
					const color = dom[`color${i + 1}`].value;
					this.context.globalCompositeOperation = blend ? 'multiply' : 'source-over';
					const max = Math.max(1, ...analysis.densityByRow);
					this.context.fillStyle = color;
					this.context.beginPath();
					analysis.densityByRow.forEach((value,rowY)=>value && this.context.rect(this.graphWidth - (value / max) * this.graphWidth, rowY + y, (value / max) * this.graphWidth, 1));
					this.context.fill();
					const gx = side ? tx + (analysis.drawOffsetX || 0) : tx;
					this.context.drawImage(analysis.canvas, 0, 0, analysis.width, analysis.height, gx - (analysis.drawOffsetX || 0), y, analysis.width, analysis.height);
					this.context.globalCompositeOperation = 'source-over';
				}

				computeDimensions(analyses) {
					const side = dom.render.value === 'side' && analyses.length > 1;
					const max = fn=>Math.max(0, ...analyses.map(fn));
					const maxAscent = max(a=>a.baseline + a.baselineShift);
					const maxDescent = max(a=>a.height - a.baseline - a.baselineShift);
					const maxOffX = max(a=>a.drawOffsetX);
					const width = side ? analyses.reduce((w,a)=>w + a.width, 0) : maxOffX + max(a=>a.width - a.drawOffsetX);
					return {
						width: Math.ceil(this.graphWidth + this.graphPadding + width),
						height: Math.ceil(maxAscent + maxDescent),
						baseline: Math.ceil(maxAscent),
						maxDrawOffsetX: maxOffX
					};
				}

				updateScale() {
					const {canvas, container, preview} = dom;
					const fit = dom.zoom.value === 'fit' && canvas.width;
					canvas.style.transform = 'none';
					container.style.width = container.style.height = container.style.overflow = '';
					fit && this.applyScale(canvas, container, preview);
				}

				applyScale(canvas, container, preview) {
					const style = getComputedStyle(container);
					const paddingX = parseFloat(style.paddingLeft) + parseFloat(style.paddingRight);
					const paddingY = parseFloat(style.paddingTop) + parseFloat(style.paddingBottom);
					const scale = Math.min((preview.clientWidth - paddingX) / canvas.width, 1);
					canvas.style.transform = `scale(${scale})`;
					container.style.width = `${canvas.width * scale + paddingX}px`;
					container.style.height = `${canvas.height * scale + paddingY}px`;
					container.style.overflow = 'hidden';
				}

				updateResults() {
					[1, 2].forEach((n,i)=>this.updateResult(n, i));
				}

				updateResult(n, i) {
					const analysis = this.analyses[i];
					const loadError = this.loadErrors[i];
					const element = dom[`result${n}`];
					const row = (label,value)=>`<div class="stat-row"><span class="stat-label">${label}</span><span class="stat-value">${value}</span></div>`;
					element.innerHTML = this.loading[i] ? '<div class="spinner" aria-label="Loading"></div>' : loadError ? `Error: ${loadError}` : !this.fonts[i] ? 'Load font.' : !analysis ? 'Enter text.' : analysis.error ? `Error: ${analysis.error}` : `<div class="stat-grid">${row('Density', `${analysis.density}%`)}` + `<div class="stat-group"><div class="stat-group-title">Ink Bounds</div>${row('Max Y', analysis.yMax)}${row('Min Y', analysis.yMin)}</div>` + `<div class="stat-group"><div class="stat-group-title">Metrics</div>${row('Ascent', Math.round(analysis.fontAscent))}${row('Descent', Math.round(analysis.fontDescent))}</div></div>`;
				}
			}

			new DensityTool();
		</script>
	</body>
</html>
