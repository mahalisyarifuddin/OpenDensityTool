<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Typographic Density Tool</title>
		<script defer src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.js"></script>
		<style>
			:root {
				--primary: #0070ea;
				--hover: #005bc0;
				--background: #f9f9ff;
				--surface: #fff;
				--text: #414754;
				--border: #c1c6d7;
				--dim: #d7d9e5;
				--success: #28a745;
				--danger: #dc3545
			}

			@media(prefers-color-scheme: dark) {
				:root:not(.light) {
					--background: #10131b;
					--surface: #181c23;
					--text: #c1c6d7;
					--border: #414754;
					--dim: #10131b
				}
			}

			:root.dark {
				--background: #10131b;
				--surface: #181c23;
				--text: #c1c6d7;
				--border: #414754;
				--dim: #10131b
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0
			}

			body {
				background: var(--background);
				color: var(--text);
				font-family: sans-serif;
				line-height: 1.25;
				padding: 1.5rem;
				min-height: 100vh
			}

			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 2rem;
				max-width: 1600px;
				margin-left: auto;
				margin-right: auto
			}

			h1 {
				margin: .5rem 0;
				font-size: 2rem;
				font-weight: 600
			}

			main {
				display: grid;
				grid-template-columns: 340px 1fr;
				gap: 1.5rem;
				max-width: 1600px;
				margin: 0 auto
			}

			section {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 1.5rem;
				min-width: 0
			}

			h2 {
				margin: .5rem 0 1rem 0;
				border-bottom: 1px solid var(--border);
				padding-bottom: .75rem;
				font-size: 1.2rem;
				font-weight: 600
			}

			.font-group {
				background: var(--background);
				border: 1px solid var(--border);
				padding: 1rem;
				border-radius: 6px;
				margin-bottom: 1rem
			}

			.font-header {
				display: flex;
				align-items: center;
				margin-bottom: .75rem;
				font-weight: 700
			}

			input[type="color"] {
				width: 24px;
				height: 24px;
				border: none;
				background: none;
				padding: 0;
				margin-right: .5em;
				cursor: pointer
			}

			label {
				display: block;
				margin-bottom: .5rem;
				font-weight: 500;
				font-size: 0.9rem
			}

			input:not([type="color"]),textarea,select,button {
				width: 100%;
				padding: .5rem .75rem;
				border: 1px solid var(--border);
				border-radius: 4px;
				background: var(--surface);
				color: var(--text);
				margin-top: 4px;
				font-family: inherit;
				font-size: .95rem
			}

			textarea {
				resize: vertical;
				min-height: 80px;
				font-family: monospace;
				font-size: .8rem
			}

			.row {
				display: flex;
				gap: 1rem
			}

			.controls {
				display: flex;
				gap: .75rem;
				flex-wrap: wrap;
				margin-bottom: 1rem
			}

			.controls select {
				width: auto
			}

			button {
				background: var(--primary);
				color: #fff;
				border: 0;
				padding: .5rem 1rem;
				cursor: pointer;
				transition: background .2s;
				width: auto;
				margin-left: auto
			}

			button:hover {
				background: var(--hover)
			}

			#previewContainer {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 6px;
				overflow: auto;
				margin-bottom: 1.5rem
			}

			#canvasContainer {
				padding: 1rem;
				display: flex;
				align-items: flex-start
			}

			canvas {
				transform-origin: top left;
				display: block;
				flex-shrink: 0
			}

			.results {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 1rem
			}

			.result-card {
				background: var(--background);
				border: 1px solid var(--border);
				padding: 1rem;
				border-radius: 6px
			}

			.result-text {
				white-space: pre-wrap;
				font-family: monospace;
				font-size: .8rem;
				line-height: 1.5;
				margin-top: .5rem
			}

			.indicator {
				width: 14px;
				height: 14px;
				border-radius: 3px;
				display: inline-block;
				margin-right: .5em
			}

			@media(max-width: 900px) {
				main {
					grid-template-columns:1fr
				}
				.results {
					grid-template-columns: 1fr
				}
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Typographic Density Tool</h1>
			<select id="theme" style="width:auto">
				<option value="auto">Auto Theme</option>
				<option value="light">Light</option>
				<option value="dark">Dark</option>
			</select>
		</header>
		<main>
			<section>
				<h2>Configuration</h2>
				<div class="font-group">
					<div class="font-header">
						<input type="color" id="color1" value="#00a2a2">Font 1
					</div>
					<label>
						Font File<input type="file" id="file1" accept=".otf,.ttf,.woff">
					</label>
					<label>
						Text<textarea id="text1" maxlength="1000">Idealogy</textarea>
					</label>
					<label>
						Size (px)<input type="number" id="size1" value="100" min="8" max="500">
					</label>
					<div class="row">
						<label>
							Letter Spacing<input type="number" id="spacing1" value="0" min="-100" max="100">
						</label>
						<label>
							Baseline Shift<input type="number" id="shift1" value="0" min="-200" max="200">
						</label>
					</div>
				</div>
				<div class="font-group">
					<div class="font-header">
						<input type="color" id="color2" value="#ff00ff">Font 2
					</div>
					<label>
						Font File<input type="file" id="file2" accept=".otf,.ttf,.woff">
					</label>
					<label>
						Text<textarea id="text2" maxlength="1000">Идеология</textarea>
					</label>
					<label>
						Size (px)<input type="number" id="size2" value="100" min="8" max="500">
					</label>
					<div class="row">
						<label>
							Letter Spacing<input type="number" id="spacing2" value="0" min="-100" max="100">
						</label>
						<label>
							Baseline Shift<input type="number" id="shift2" value="0" min="-200" max="200">
						</label>
					</div>
				</div>
			</section>
			<section>
				<h2>Visualization</h2>
				<div class="controls">
					<select id="zoom">
						<option value="fit">Fit to View</option>
						<option value="100">100% Scale</option>
					</select>
					<select id="render">
						<option value="overlay">Overlay</option>
						<option value="side-by-side">Side-by-side</option>
					</select>
					<select id="density">
						<option value="ink-box">Ink Box</option>
						<option value="em-box">Em Box</option>
					</select>
					<button id="exportButton">Export PNG</button>
				</div>
				<div id="previewContainer">
					<div id="canvasContainer">
						<canvas id="canvas"></canvas>
					</div>
				</div>
				<div class="results">
					<div class="result-card">
						<div class="font-header">
							<div id="indicator1" class="indicator"></div>
							Font 1 Analysis
						
						</div>
						<div id="result1" class="result-text">Load a font.</div>
					</div>
					<div class="result-card">
						<div class="font-header">
							<div id="indicator2" class="indicator"></div>
							Font 2 Analysis
						
						</div>
						<div id="result2" class="result-text">Load a font.</div>
					</div>
				</div>
			</section>
		</main>
		<script>
			const node = (tag,props)=>Object.assign(document.createElement(tag), props);
			const download = (href,name)=>node('a', {
				href,
				download: name
			}).click();
			const timestamp = ()=>new Date().toISOString().slice(0, 19).replace(/[T:]/g, '-');
			const dom = Object.fromEntries([...document.querySelectorAll('[id]')].map(element=>[element.id, element]));

			class DensityTool {
				constructor() {
					this.fonts = [null, null];
					this.analyses = [null, null];
					this.colors = [dom.color1.value, dom.color2.value];
					this.frames = {};
					this.graphWidth = 150;
					this.graphPadding = 20;
					this.context = dom.canvas.getContext('2d');
					this.tintCanvas = node('canvas');
					this.tintContext = this.tintCanvas.getContext('2d', {
						willReadFrequently: true
					});
					this.configs = [1, 2].map(index=>({
						file: dom[`file${index}`],
						text: dom[`text${index}`],
						size: dom[`size${index}`],
						spacing: dom[`spacing${index}`],
						shift: dom[`shift${index}`],
						color: dom[`color${index}`],
						result: dom[`result${index}`],
						indicator: dom[`indicator${index}`]
					}));
					this.bind();
					this.setTheme('auto');
					this.update();
				}

				bind() {
					const schedule = (key,handler)=>()=>{
						this.frames[key] && cancelAnimationFrame(this.frames[key]);
						this.frames[key] = requestAnimationFrame(handler);
					}
					;
					const refresh = schedule('refresh', ()=>this.update());
					const resize = schedule('resize', ()=>this.updateScale());
					dom.zoom.onchange = resize;
					dom.render.onchange = dom.density.onchange = refresh;
					dom.exportButton.onclick = ()=>this.exportImage();
					dom.theme.onchange = event=>this.setTheme(event.target.value);
					window.onresize = resize;
					this.configs.forEach((config,index)=>{
						config.file.onchange = event=>this.loadFont(event.target.files[0], index);
						config.color.oninput = event=>{
							this.colors[index] = event.target.value;
							refresh();
						}
						;
						[config.text, config.size, config.spacing, config.shift].forEach(input=>{
							input.oninput = refresh;
						}
						);
					}
					);
				}

				setTheme(theme) {
					document.documentElement.classList.remove('light', 'dark');
					theme !== 'auto' && document.documentElement.classList.add(theme);
					dom.theme.value = theme;
				}

				async loadFont(file, index) {
					if (!file || file.size > 30 * 1024 * 1024) {
						file && alert('File too large');
						this.fonts[index] = null;
						this.update();
						return;
					}
					try {
						const font = opentype.parse(await file.arrayBuffer());
						if (!font.draw)
							throw new Error('Invalid font');
						this.fonts[index] = font;
						this.update();
					} catch (error) {
						alert(error.message);
						this.fonts[index] = null;
						this.update();
					}
				}

				computeMetrics(font, content, fontSize, letterSpacing) {
					const scale = fontSize / font.unitsPerEm;
					const {os2, hhea} = font.tables;
					const metric = keys=>Math.max(0, ...keys.map(key=>Math.abs(font[key] ?? os2?.[key] ?? hhea?.[key] ?? 0)).filter(value=>!isNaN(value))) * scale;
					const extents = font.stringToGlyphs(content).reduce((result,glyph)=>{
						const bounds = glyph.path?.getBoundingBox?.();
						if (bounds && isFinite(bounds.y1) && isFinite(bounds.y2)) {
							result.actualAscent = Math.max(result.actualAscent, bounds.y2);
							result.actualDescent = Math.max(result.actualDescent, -bounds.y1);
						}
						return result;
					}
					, {
						actualAscent: 0,
						actualDescent: 0
					});
					const fontAscent = metric(['ascender', 'sTypoAscender', 'usWinAscent']);
					const fontDescent = metric(['descender', 'sTypoDescender', 'usWinDescent']);
					const options = {
						tracking: letterSpacing ? (letterSpacing / fontSize) * 1000 : 0
					};
					const bounds = font.getPath(content, 0, 0, fontSize, options).getBoundingBox();
					return {
						ascent: Math.max(Math.max(extents.actualAscent * scale, -bounds.y1), fontAscent),
						descent: Math.max(Math.max(extents.actualDescent * scale, bounds.y2), fontDescent),
						actualAscent: Math.max(extents.actualAscent * scale, -bounds.y1),
						actualDescent: Math.max(extents.actualDescent * scale, bounds.y2),
						fontAscent,
						fontDescent,
						x1: bounds.x1,
						x2: bounds.x2,
						boundingBoxWidth: Math.ceil(bounds.x2 - bounds.x1),
						advanceWidth: Math.ceil(font.getAdvanceWidth(content, fontSize, options))
					};
				}

				analyze(font, content, fontSize, baselineShift, letterSpacing) {
					if (!font || !content || !fontSize)
						return null;
					try {
						const size = Math.max(1, Math.min(fontSize, 2000));
						const tracking = letterSpacing ? (letterSpacing / size) * 1000 : 0;
						const metrics = this.computeMetrics(font, content, size, letterSpacing);
						if (!metrics || (metrics.advanceWidth <= 0 && metrics.boundingBoxWidth <= 0))
							return null;

						const minX = Math.min(0, metrics.x1)
						  , maxX = Math.max(metrics.advanceWidth, metrics.x2);
						const drawOffsetX = -minX
						  , width = Math.ceil(maxX - minX);
						const baseline = Math.ceil(metrics.ascent)
						  , height = Math.ceil(baseline + metrics.descent);

						if (width > 32767 || height > 32767)
							throw new Error('Canvas dimensions too large');

						const fontCanvas = node('canvas', {
							width,
							height
						});
						font.draw(fontCanvas.getContext('2d', {
							willReadFrequently: true
						}), content, drawOffsetX, baseline, size, {
							tracking: tracking || 0
						});
						const pixels = this.analyzePixels(fontCanvas);
						const hasInk = pixels.maxY >= pixels.minY;
						const area = dom.density.value === 'ink-box' ? (hasInk ? (pixels.maxX - pixels.minX + 1) * (pixels.maxY - pixels.minY + 1) : 1) : Math.max(1, metrics.advanceWidth) * (metrics.ascent + metrics.descent);

						return {
							...pixels,
							...metrics,
							drawOffsetX,
							canvas: fontCanvas,
							baseline,
							baselineShift,
							letterSpacing,
							fontSize: size,
							font,
							density: ((pixels.inkPixels / area) * 100).toFixed(1),
							yMin: hasInk ? Math.round(baseline - pixels.maxY) : 0,
							yMax: hasInk ? Math.round(baseline - pixels.minY) : 0
						};
					} catch (error) {
						return {
							error: error.message
						};
					}
				}

				analyzePixels(canvas) {
					const {width, height} = canvas;
					const {data} = canvas.getContext('2d', {
						willReadFrequently: true
					}).getImageData(0, 0, width, height);
					const densityByRow = new Float32Array(height);
					let inkPixels = 0
					  , minX = width
					  , maxX = -1
					  , minY = height
					  , maxY = -1;
					for (let y = 0; y < height; y++) {
						for (let x = 0, i = y * width * 4 + 3; x < width; x++,
						i += 4) {
							if (data[i] < 128)
								continue;
							inkPixels++;
							densityByRow[y]++;
							minX = Math.min(minX, x);
							maxX = Math.max(maxX, x);
							minY = Math.min(minY, y);
							maxY = Math.max(maxY, y);
						}
					}
					return {
						densityByRow,
						inkPixels,
						minX,
						maxX,
						minY,
						maxY
					};
				}

				update() {
					this.analyses = this.configs.map((config,index)=>{
						config.indicator.style.backgroundColor = this.colors[index];
						return this.analyze(this.fonts[index], config.text.value, +config.size.value || 0, +config.shift.value || 0, +config.spacing.value || 0);
					}
					);
					this.draw();
					this.updateResults();
				}

				draw() {
					const valid = this.analyses.filter(analysis=>analysis && !analysis.error);
					if (!valid.length)
						return this.renderEmpty();
					const dimensions = this.computeDimensions(valid);
					dom.canvas.width = dimensions.width;
					dom.canvas.height = dimensions.height;
					this.context.clearRect(0, 0, dimensions.width, dimensions.height);
					const sideBySide = dom.render.value === 'side-by-side' && valid.length > 1;
					let textOffsetX = this.graphWidth + this.graphPadding + (sideBySide ? 0 : dimensions.maxDrawOffsetX);
					valid.forEach(analysis=>{
						const yOffset = dimensions.baseline - analysis.baseline - analysis.baselineShift;
						const blend = this.analyses.every(Boolean) && this.analyses.indexOf(analysis) > 0;
						const color = this.colors[this.analyses.indexOf(analysis)];
						this.renderGraph(analysis, color, yOffset, blend);
						this.renderGlyphs(analysis, color, sideBySide ? textOffsetX + (analysis.drawOffsetX || 0) : textOffsetX, yOffset, blend);
						sideBySide && (textOffsetX += analysis.canvas.width);
					}
					);
					this.updateScale();
				}

				computeDimensions(analyses) {
					const sideBySide = dom.render.value === 'side-by-side' && analyses.length > 1;
					const maxAscent = Math.max(0, ...analyses.map(analysis=>analysis.baseline + analysis.baselineShift));
					const maxDescent = Math.max(0, ...analyses.map(analysis=>analysis.canvas.height - analysis.baseline - analysis.baselineShift));
					const maxDrawOffsetX = Math.max(0, ...analyses.map(analysis=>analysis.drawOffsetX));
					const textWidth = sideBySide ? analyses.reduce((width,analysis)=>width + analysis.canvas.width, 0) : maxDrawOffsetX + Math.max(0, ...analyses.map(analysis=>analysis.canvas.width - analysis.drawOffsetX));
					return {
						width: Math.ceil(this.graphWidth + this.graphPadding + textWidth),
						height: Math.ceil(maxAscent + maxDescent),
						baseline: Math.ceil(maxAscent),
						maxDrawOffsetX
					};
				}

				renderGraph(analysis, color, yOffset, blend) {
					const max = Math.max(1, ...analysis.densityByRow);
					this.context.fillStyle = color;
					this.context.globalCompositeOperation = blend ? 'multiply' : 'source-over';
					analysis.densityByRow.forEach((value,y)=>{
						value && this.context.fillRect(this.graphWidth - (value / max) * this.graphWidth, y + yOffset, (value / max) * this.graphWidth, 1);
					}
					);
					this.context.globalCompositeOperation = 'source-over';
				}

				renderGlyphs(analysis, color, originX, yOffset, blend) {
					const {canvas} = analysis;
					this.tintCanvas.width = canvas.width;
					this.tintCanvas.height = canvas.height;
					this.tintContext.globalCompositeOperation = 'source-over';
					this.tintContext.fillStyle = color;
					this.tintContext.fillRect(0, 0, canvas.width, canvas.height);
					this.tintContext.globalCompositeOperation = 'destination-in';
					this.tintContext.drawImage(canvas, 0, 0);
					this.context.globalCompositeOperation = blend ? 'multiply' : 'source-over';
					this.context.drawImage(this.tintCanvas, originX - (analysis.drawOffsetX || 0), yOffset);
					this.context.globalCompositeOperation = 'source-over';
				}

				renderEmpty() {
					dom.canvas.height = 150;
					this.context.clearRect(0, 0, dom.canvas.width, 150);
					this.updateScale();
				}

				updateScale() {
					const {canvas, canvasContainer, previewContainer} = dom;
					const fit = dom.zoom.value === 'fit' && canvas.width;
					canvas.style.transform = 'none';
					canvasContainer.style.width = canvasContainer.style.height = canvasContainer.style.overflow = '';
					if (!fit)
						return;
					const style = getComputedStyle(canvasContainer);
					const paddingX = parseFloat(style.paddingLeft) + parseFloat(style.paddingRight);
					const paddingY = parseFloat(style.paddingTop) + parseFloat(style.paddingBottom);
					const scale = Math.min((previewContainer.clientWidth - paddingX) / canvas.width, 1);
					canvas.style.transform = `scale(${scale})`;
					canvasContainer.style.width = `${canvas.width * scale + paddingX}px`;
					canvasContainer.style.height = `${canvas.height * scale + paddingY}px`;
					canvasContainer.style.overflow = 'hidden';
				}

				updateResults() {
					this.configs.forEach((config,index)=>{
						const analysis = this.analyses[index];
						config.result.textContent = analysis ? (analysis.error ? `Error: ${analysis.error}` : `Density: ${analysis.density}%\n\nInk Bounds:\n- Max Y: ${analysis.yMax}\n- Min Y: ${analysis.yMin}\n\nMetrics:\n- Ascent: ${Math.round(analysis.fontAscent)}\n- Descent: ${Math.round(analysis.fontDescent)}`) : this.fonts[index] ? 'Enter text.' : 'Load font.';
					}
					);
				}

				exportImage() {
					download(dom.canvas.toDataURL(), `density_${timestamp()}.png`);
				}
			}

			new DensityTool();
		</script>
	</body>
</html>
