<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typographic Density Tool</title>
    <script defer src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.js"></script>
    <style>
        :root {
            --primary: #0070ea;
            --background: #f7f7f8;
            --surface: #fff;
            --text: #333;
            --border: #e0e0e0;
            --input: #fff;
        }
        @media (prefers-color-scheme: dark) {
            :root:not(.light) {
                --background: #10131b;
                --surface: #181c23;
                --text: #c1c6d7;
                --border: #414754;
                --input: #0f1218;
            }
        }
        :root.dark {
            --background: #10131b;
            --surface: #181c23;
            --text: #c1c6d7;
            --border: #414754;
            --input: #0f1218;
        }
        * { box-sizing: border-box; }
        body {
            background: var(--background);
            color: var(--text);
            font-family: sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 24px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        h1 { margin: 0; font-size: 1.8em; }
        main {
            display: grid;
            grid-template-columns: 340px 1fr;
            gap: 24px;
            max-width: 1600px;
            margin: 0 auto;
        }
        section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 24px;
        }
        h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--border);
            padding-bottom: 12px;
            font-size: 1.2em;
        }
        .font-group {
            background: var(--background);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        .font-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-weight: bold;
        }
        input[type="color"] {
            width: 24px;
            height: 24px;
            border: none;
            background: none;
            padding: 0;
            margin-right: 8px;
            cursor: pointer;
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-size: 0.9em;
            opacity: 0.9;
        }
        input:not([type="color"]), textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--input);
            color: var(--text);
            margin-top: 4px;
            font-family: inherit;
        }
        textarea { resize: vertical; min-height: 60px; }
        .row { display: flex; gap: 12px; }
        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }
        .controls select { width: auto; }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: auto;
        }
        button:hover { opacity: 0.9; }
        #canvasWrapper {
            background: var(--input);
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 24px;
            display: flex;
        }
        canvas { transform-origin: top left; display: block; }
        .results { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .result-card {
            background: var(--background);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 6px;
        }
        .result-text {
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9em;
            margin-top: 8px;
        }
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            display: inline-block;
            margin-right: 8px;
        }
        @media (max-width: 900px) { main { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header>
        <h1>Typographic Density Tool</h1>
        <select id="themeSelector" style="width:auto">
            <option value="auto">Auto Theme</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </header>
    <main>
        <section>
            <h2>Configuration</h2>
            <div class="font-group">
                <div class="font-header">
                    <input type="color" id="font1Color" value="#00a2a2"> Font 1
                </div>
                <label>Font File <input type="file" id="font1File" accept=".otf,.ttf,.woff"></label>
                <label>Text <textarea id="font1Text" maxlength="1000">Idealogy</textarea></label>
                <label>Size (px) <input type="number" id="font1Size" value="100" min="8" max="500"></label>
                <div class="row">
                    <label>Letter Spacing <input type="number" id="font1Spacing" value="0" min="-100" max="100"></label>
                    <label>Baseline Shift <input type="number" id="font1Shift" value="0" min="-200" max="200"></label>
                </div>
            </div>
            <div class="font-group">
                <div class="font-header">
                    <input type="color" id="font2Color" value="#ff00ff"> Font 2
                </div>
                <label>Font File <input type="file" id="font2File" accept=".otf,.ttf,.woff"></label>
                <label>Text <textarea id="font2Text" maxlength="1000">Идеология</textarea></label>
                <label>Size (px) <input type="number" id="font2Size" value="100" min="8" max="500"></label>
                <div class="row">
                    <label>Letter Spacing <input type="number" id="font2Spacing" value="0" min="-100" max="100"></label>
                    <label>Baseline Shift <input type="number" id="font2Shift" value="0" min="-200" max="200"></label>
                </div>
            </div>
        </section>
        <section>
            <h2>Visualization</h2>
            <div class="controls">
                <select id="zoomMode"><option value="fit">Fit to View</option><option value="100">100% Scale</option></select>
                <select id="renderMode"><option value="overlay">Overlay</option><option value="side-by-side">Side-by-side</option></select>
                <select id="densityMode"><option value="ink-box">Ink Box</option><option value="em-box">Em Box</option></select>
                <button id="exportButton">Export PNG</button>
            </div>
            <div id="canvasWrapper"><canvas id="mainCanvas"></canvas></div>
            <div class="results">
                <div class="result-card">
                    <div class="font-header"><div id="result1Color" class="indicator"></div>Font 1 Analysis</div>
                    <div id="result1Text" class="result-text">Load a font.</div>
                </div>
                <div class="result-card">
                    <div class="font-header"><div id="result2Color" class="indicator"></div>Font 2 Analysis</div>
                    <div id="result2Text" class="result-text">Load a font.</div>
                </div>
            </div>
        </section>
    </main>
    <script>
        class DensityTool {
            constructor() {
                this.elements = {};
                document.querySelectorAll('[id]').forEach(element => this.elements[element.id] = element);

                this.applicationState = {
                    theme: 'auto',
                    loadedFonts: [null, null],
                    analyses: [null, null],
                    colors: [this.elements.font1Color.value, this.elements.font2Color.value],
                    animationFrames: {},
                    graphWidth: 150
                };

                this.context = this.elements.mainCanvas.getContext('2d');
                this.tintCanvas = document.createElement('canvas');
                this.tintContext = this.tintCanvas.getContext('2d', { willReadFrequently: true });

                this.fontInputs = [1, 2].map(i => ({
                    file: this.elements[`font${i}File`],
                    text: this.elements[`font${i}Text`],
                    size: this.elements[`font${i}Size`],
                    spacing: this.elements[`font${i}Spacing`],
                    shift: this.elements[`font${i}Shift`],
                    color: this.elements[`font${i}Color`],
                    result: this.elements[`result${i}Text`],
                    indicator: this.elements[`result${i}Color`]
                }));

                this.addListeners();
                this.update();
            }

            addListeners() {
                const schedule = (key, callback) => () => {
                    if (this.applicationState.animationFrames[key]) cancelAnimationFrame(this.applicationState.animationFrames[key]);
                    this.applicationState.animationFrames[key] = requestAnimationFrame(callback);
                };

                const refresh = schedule('refresh', () => this.update());
                const resize = schedule('resize', () => this.updateScale());

                this.elements.zoomMode.addEventListener('change', resize);
                this.elements.renderMode.addEventListener('change', refresh);
                this.elements.densityMode.addEventListener('change', refresh);
                this.elements.exportButton.addEventListener('click', () => this.exportImage());
                this.elements.themeSelector.addEventListener('change', (event) => this.setTheme(event.target.value));
                window.addEventListener('resize', resize);

                this.fontInputs.forEach((input, index) => {
                    input.file.addEventListener('change', (event) => this.loadFont(event.target.files[0], index));
                    input.color.addEventListener('input', (event) => {
                        this.applicationState.colors[index] = event.target.value;
                        refresh();
                    });
                    [input.text, input.size, input.spacing, input.shift].forEach(element => element.addEventListener('input', refresh));
                });

                this.setTheme('auto');
            }

            setTheme(theme) {
                const root = document.documentElement;
                root.classList.remove('light', 'dark');
                if (theme !== 'auto') root.classList.add(theme);
                this.elements.themeSelector.value = theme;
            }

            async loadFont(file, index) {
                if (!file) return;
                if (file.size > 30 * 1024 * 1024) return alert('File too large');
                try {
                    const buffer = await file.arrayBuffer();
                    const font = opentype.parse(buffer);
                    if (!font.draw) throw new Error('Invalid font');
                    this.applicationState.loadedFonts[index] = font;
                    this.update();
                } catch (error) {
                    alert(error.message);
                }
            }

            update() {
                this.applicationState.analyses = this.fontInputs.map((input, index) => {
                    input.indicator.style.backgroundColor = this.applicationState.colors[index];
                    return this.analyze(
                        this.applicationState.loadedFonts[index],
                        input.text.value,
                        Number(input.size.value),
                        Number(input.shift.value),
                        Number(input.spacing.value)
                    );
                });

                this.draw();
                this.updateResults();
            }

            analyze(font, text, size, shift, spacing) {
                if (!font || !text || !size) return null;

                const scale = size / font.unitsPerEm;
                const options = { tracking: spacing };
                const width = Math.ceil(font.getAdvanceWidth(text, size, options));

                if (width <= 0) return null;

                const os2Table = font.tables.os2;
                const horizontalHeader = font.tables.hhea;
                const getMetric = (keys, transform = value => value) => Math.max(...keys.map(key => transform(font[key] ?? os2Table?.[key] ?? horizontalHeader?.[key] ?? 0))) * scale;
                const ascent = getMetric(['ascender', 'sTypoAscender', 'usWinAscent']);
                const descent = getMetric(['descender', 'sTypoDescender', 'usWinDescent'], Math.abs);

                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = Math.ceil(ascent + descent);
                const context = canvas.getContext('2d');

                const baseline = Math.ceil(ascent);
                font.draw(context, text, 0, baseline, size, options);

                const data = context.getImageData(0, 0, width, canvas.height).data;
                const rows = new Float32Array(canvas.height);
                let ink = 0, minX = width, maxX = -1, minY = canvas.height, maxY = -1;

                for (let y = 0; y < canvas.height; y++) {
                    for (let x = 0; x < width; x++) {
                        if (data[(y * width + x) * 4 + 3] >= 128) {
                            if (y < minY) minY = y;
                            if (y > maxY) maxY = y;
                            if (x < minX) minX = x;
                            if (x > maxX) maxX = x;
                            ink++;
                            rows[y]++;
                        }
                    }
                }

                if (minY > maxY) return null;

                const area = this.elements.densityMode.value === 'ink-box' ? (maxX - minX + 1) * (maxY - minY + 1) : width * size;

                return {
                    canvas, baseline, shift, rows,
                    density: ((ink / area) * 100).toFixed(1),
                    metrics: {
                        ascent: Math.round(ascent),
                        descent: Math.round(descent),
                        yMin: Math.round(baseline - maxY),
                        yMax: Math.round(baseline - minY)
                    }
                };
            }

            draw() {
                const analyses = this.applicationState.analyses.filter(Boolean);
                const canvas = this.elements.mainCanvas;

                if (!analyses.length) {
                    canvas.width = 0; canvas.height = 150;
                    return this.updateScale();
                }

                const sideBySide = this.elements.renderMode.value === 'side-by-side' && analyses.length > 1;
                const graphWidth = this.applicationState.graphWidth;
                const padding = 20;

                const maxAscent = Math.max(...analyses.map(analysis => analysis.baseline - analysis.shift));
                const maxDescent = Math.max(...analyses.map(analysis => analysis.canvas.height - analysis.baseline + analysis.shift));

                canvas.width = graphWidth + padding + (sideBySide ? analyses.reduce((sum, analysis) => sum + analysis.canvas.width, 0) : Math.max(...analyses.map(analysis => analysis.canvas.width)));
                canvas.height = Math.ceil(maxAscent + maxDescent);

                let textX = graphWidth + padding;
                const globalBaseline = Math.ceil(maxAscent);

                analyses.forEach((analysis, index) => {
                    const y = globalBaseline - analysis.baseline - analysis.shift;
                    const color = this.applicationState.colors[this.fontInputs.findIndex((_, i) => this.applicationState.analyses[i] === analysis)];
                    const blend = index > 0 && !sideBySide;

                    this.context.fillStyle = color;
                    this.context.globalCompositeOperation = blend ? 'multiply' : 'source-over';

                    const maxRow = Math.max(1, ...analysis.rows);
                    analysis.rows.forEach((value, rowIndex) => {
                        if (!value) return;
                        const w = (value / maxRow) * graphWidth;
                        this.context.fillRect(graphWidth - w, rowIndex + y, w, 1);
                    });

                    this.tintCanvas.width = analysis.canvas.width;
                    this.tintCanvas.height = analysis.canvas.height;
                    this.tintContext.globalCompositeOperation = 'source-over';
                    this.tintContext.fillStyle = color;
                    this.tintContext.fillRect(0, 0, analysis.canvas.width, analysis.canvas.height);
                    this.tintContext.globalCompositeOperation = 'destination-in';
                    this.tintContext.drawImage(analysis.canvas, 0, 0);

                    this.context.drawImage(this.tintCanvas, textX, y);
                    if (sideBySide) textX += analysis.canvas.width;
                });

                this.context.globalCompositeOperation = 'source-over';
                this.updateScale();
            }

            updateScale() {
                const canvas = this.elements.mainCanvas;
                const wrapper = this.elements.canvasWrapper;

                canvas.style.transform = 'none';
                wrapper.style.width = ''; wrapper.style.height = '';

                if (this.elements.zoomMode.value === 'fit' && canvas.width) {
                    const scale = Math.min(wrapper.clientWidth / canvas.width, 1);
                    canvas.style.transform = `scale(${scale})`;
                    wrapper.style.height = `${canvas.height * scale}px`;
                }
            }

            updateResults() {
                this.fontInputs.forEach((input, index) => {
                    const analysis = this.applicationState.analyses[index];
                    input.result.textContent = analysis ?
                        `Density: ${analysis.density}%\n\nInk Bounds:\n- Min Y: ${analysis.metrics.yMin}\n- Max Y: ${analysis.metrics.yMax}\n\nMetrics:\n- Ascent: ${analysis.metrics.ascent}\n- Descent: ${analysis.metrics.descent}`
                        : (this.applicationState.loadedFonts[index] ? 'Enter text.' : 'Load font.');
                });
            }

            exportImage() {
                const link = document.createElement('a');
                link.href = this.elements.mainCanvas.toDataURL();
                link.download = 'density.png';
                link.click();
            }
        }
        new DensityTool();
    </script>
</body>
</html>
