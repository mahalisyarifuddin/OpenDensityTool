<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Typographic Density Tool</title>
		<script defer src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.js"></script>
		<style>
			:root {
				--primary: #0070ea;
				--background: #f7f7f8;
				--surface: #fff;
				--text: #333;
				--border: #e0e0e0;
				--input: #fff;
			}

			@media (prefers-color-scheme: dark) {
				:root:not(.light) {
					--background: #10131b;
					--surface: #181c23;
					--text: #c1c6d7;
					--border: #414754;
					--input: #0f1218;
				}
			}

			:root.dark {
				--background: #10131b;
				--surface: #181c23;
				--text: #c1c6d7;
				--border: #414754;
				--input: #0f1218;
			}

			* {
				box-sizing: border-box;
			}

			body {
				background: var(--background);
				color: var(--text);
				font-family: sans-serif;
				line-height: 1.5;
				margin: 0;
				padding: 24px;
			}

			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 32px;
			}

			h1 {
				margin: 0;
				font-size: 1.8em;
			}

			main {
				display: grid;
				grid-template-columns: 340px 1fr;
				gap: 24px;
				max-width: 1600px;
				margin: 0 auto;
			}

			section {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 24px;
				min-width: 0;
			}

			h2 {
				margin-top: 0;
				border-bottom: 1px solid var(--border);
				padding-bottom: 12px;
				font-size: 1.2em;
			}

			.font-group {
				background: var(--background);
				border: 1px solid var(--border);
				padding: 16px;
				border-radius: 6px;
				margin-bottom: 16px;
			}

			.font-header {
				display: flex;
				align-items: center;
				margin-bottom: 12px;
				font-weight: bold;
			}

			input[type="color"] {
				width: 24px;
				height: 24px;
				border: none;
				background: none;
				padding: 0;
				margin-right: 8px;
				cursor: pointer;
			}

			label {
				display: block;
				margin-bottom: 12px;
				font-size: 0.9em;
				opacity: 0.9;
			}

			input:not([type="color"]), textarea, select {
				width: 100%;
				padding: 8px;
				border: 1px solid var(--border);
				border-radius: 4px;
				background: var(--input);
				color: var(--text);
				margin-top: 4px;
				font-family: inherit;
			}

			textarea {
				resize: vertical;
				min-height: 60px;
			}

			.row {
				display: flex;
				gap: 12px;
			}

			.controls {
				display: flex;
				gap: 12px;
				flex-wrap: wrap;
				margin-bottom: 16px;
			}

			.controls select {
				width: auto;
			}

			button {
				background: var(--primary);
				color: #fff;
				border: none;
				padding: 8px 16px;
				border-radius: 4px;
				cursor: pointer;
				margin-left: auto;
			}

			button:hover {
				opacity: 0.9;
			}

			#previewContainer {
				background: var(--input);
				border: 1px solid var(--border);
				border-radius: 6px;
				overflow: auto;
				margin-bottom: 24px;
			}

			#canvasContainer {
				padding: 15px;
				display: flex;
				align-items: flex-start;
			}

			canvas {
				transform-origin: top left;
				display: block;
				flex-shrink: 0;
			}

			.results {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 16px;
			}

			.result-card {
				background: var(--background);
				border: 1px solid var(--border);
				padding: 16px;
				border-radius: 6px;
			}

			.result-text {
				white-space: pre-wrap;
				font-family: monospace;
				font-size: 0.9em;
				margin-top: 8px;
			}

			.indicator {
				width: 12px;
				height: 12px;
				border-radius: 3px;
				display: inline-block;
				margin-right: 8px;
			}

			@media (max-width: 900px) {
				main {
					grid-template-columns: 1fr;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Typographic Density Tool</h1>
			<select id="theme" style="width:auto">
				<option value="auto">Auto Theme</option>
				<option value="light">Light</option>
				<option value="dark">Dark</option>
			</select>
		</header>
		<main>
			<section>
				<h2>Configuration</h2>
				<div class="font-group">
					<div class="font-header">
						<input type="color" id="color1" value="#00a2a2">Font 1
					</div>
					<label>
						Font File<input type="file" id="file1" accept=".otf,.ttf,.woff">
					</label>
					<label>
						Text<textarea id="text1" maxlength="1000">Idealogy</textarea>
					</label>
					<label>
						Size (px)<input type="number" id="size1" value="100" min="8" max="500">
					</label>
					<div class="row">
						<label>
							Letter Spacing<input type="number" id="spacing1" value="0" min="-100" max="100">
						</label>
						<label>
							Baseline Shift<input type="number" id="shift1" value="0" min="-200" max="200">
						</label>
					</div>
				</div>
				<div class="font-group">
					<div class="font-header">
						<input type="color" id="color2" value="#ff00ff">Font 2
					</div>
					<label>
						Font File<input type="file" id="file2" accept=".otf,.ttf,.woff">
					</label>
					<label>
						Text<textarea id="text2" maxlength="1000">Идеология</textarea>
					</label>
					<label>
						Size (px)<input type="number" id="size2" value="100" min="8" max="500">
					</label>
					<div class="row">
						<label>
							Letter Spacing<input type="number" id="spacing2" value="0" min="-100" max="100">
						</label>
						<label>
							Baseline Shift<input type="number" id="shift2" value="0" min="-200" max="200">
						</label>
					</div>
				</div>
			</section>
			<section>
				<h2>Visualization</h2>
				<div class="controls">
					<select id="zoom">
						<option value="fit">Fit to View</option>
						<option value="100">100% Scale</option>
					</select>
					<select id="render">
						<option value="overlay">Overlay</option>
						<option value="side-by-side">Side-by-side</option>
					</select>
					<select id="density">
						<option value="ink-box">Ink Box</option>
						<option value="em-box">Em Box</option>
					</select>
					<button id="exportBtn">Export PNG</button>
				</div>
				<div id="previewContainer">
					<div id="canvasContainer">
						<canvas id="canvas"></canvas>
					</div>
				</div>
				<div class="results">
					<div class="result-card">
						<div class="font-header">
							<div id="indicator1" class="indicator"></div>
							Font 1 Analysis
						</div>
						<div id="result1" class="result-text">Load a font.</div>
					</div>
					<div class="result-card">
						<div class="font-header">
							<div id="indicator2" class="indicator"></div>
							Font 2 Analysis
						</div>
						<div id="result2" class="result-text">Load a font.</div>
					</div>
				</div>
			</section>
		</main>
		<script>
			class DensityTool {
				constructor() {
					this.el = Object.fromEntries([...document.querySelectorAll('[id]')].map(e=>[e.id, e]));
					this.fonts = [null, null];
					this.analyses = [null, null];
					this.colors = [this.el.color1.value, this.el.color2.value];
					this.frames = {};
					this.graphWidth = 150;
					this.graphPadding = 20;
					this.ctx = this.el.canvas.getContext('2d');
					this.tintCanvas = document.createElement('canvas');
					this.tintCtx = this.tintCanvas.getContext('2d', {
						willReadFrequently: true
					});
					this.inputs = [1, 2].map(i=>({
						file: this.el[`file${i}`],
						text: this.el[`text${i}`],
						size: this.el[`size${i}`],
						spacing: this.el[`spacing${i}`],
						shift: this.el[`shift${i}`],
						color: this.el[`color${i}`],
						result: this.el[`result${i}`],
						indicator: this.el[`indicator${i}`]
					}));
					this.init();
				}

				init() {
					this.bind();
					this.setTheme('auto');
					this.update();
				}

				bind() {
					const schedule = (key,fn)=>()=>{
						if (this.frames[key])
							cancelAnimationFrame(this.frames[key]);
						this.frames[key] = requestAnimationFrame(fn);
					}
					;
					const update = schedule('refresh', ()=>this.update());
					const scale = schedule('resize', ()=>this.updateScale());

					this.el.zoom.onchange = scale;
					this.el.render.onchange = update;
					this.el.density.onchange = update;
					this.el.exportBtn.onclick = ()=>this.exportImage();
					this.el.theme.onchange = e=>this.setTheme(e.target.value);
					window.onresize = scale;

					this.inputs.forEach((cfg,i)=>{
						cfg.file.onchange = e=>this.loadFont(e.target.files[0], i);
						cfg.color.oninput = e=>{
							this.colors[i] = e.target.value;
							update();
						}
						;
						[cfg.text, cfg.size, cfg.spacing, cfg.shift].forEach(el=>el.oninput = update);
					}
					);
				}

				setTheme(theme) {
					document.documentElement.classList.remove('light', 'dark');
					if (theme !== 'auto')
						document.documentElement.classList.add(theme);
					this.el.theme.value = theme;
				}

				async loadFont(file, index) {
					if (!file || file.size > 30 * 1024 * 1024)
						return file && alert('File too large');
					try {
						const font = opentype.parse(await file.arrayBuffer());
						if (!font.draw)
							throw new Error('Invalid font');
						this.fonts[index] = font;
						this.update();
					} catch (e) {
						alert(e.message);
					}
				}

				computeMetrics(font, text, fontSize, letterSpacing) {
					const scale = fontSize / font.unitsPerEm;
					const {os2, hhea} = font.tables;
					const metric = keys=>Math.max(...keys.map(k=>Math.abs(font[k] ?? os2?.[k] ?? hhea?.[k] ?? 0))) * scale;

					const glyphs = font.stringToGlyphs(text);
					const extents = glyphs.reduce((r,g)=>{
						const b = g.path?.getBoundingBox?.();
						if (b && isFinite(b.y1) && isFinite(b.y2)) {
							r.actualAscent = Math.max(r.actualAscent, b.y2);
							r.actualDescent = Math.max(r.actualDescent, -b.y1);
						}
						return r;
					}
					, {
						actualAscent: 0,
						actualDescent: 0
					});

					const fontAscent = metric(['ascender', 'sTypoAscender', 'usWinAscent']);
					const fontDescent = metric(['descender', 'sTypoDescender', 'usWinDescent']);
					const opts = {
						tracking: letterSpacing || 0
					};
					const bounds = font.getPath(text, 0, 0, fontSize, opts).getBoundingBox();

					return {
						ascent: Math.max(extents.actualAscent * scale || font.ascender * scale, fontAscent),
						descent: Math.max(extents.actualDescent * scale || Math.abs(font.descender * scale), fontDescent),
						actualAscent: extents.actualAscent * scale,
						actualDescent: extents.actualDescent * scale,
						fontAscent,
						fontDescent,
						x1: bounds.x1,
						x2: bounds.x2,
						boundingBoxWidth: Math.ceil(bounds.x2 - bounds.x1),
						advanceWidth: Math.ceil(font.getAdvanceWidth(text, fontSize, opts))
					};
				}

				analyze(font, text, fontSize, baselineShift, letterSpacing) {
					if (!font || !text || !fontSize)
						return null;
					const size = Math.max(1, Math.min(fontSize, 2000));
					const metrics = this.computeMetrics(font, text, size, letterSpacing);
					if (!metrics?.advanceWidth || metrics.advanceWidth <= 0)
						return null;

					const minX = Math.min(0, metrics.x1);
					const maxX = Math.max(metrics.advanceWidth, metrics.x2);
					const drawOffsetX = -minX;
					const width = Math.ceil(maxX - minX);
					const height = Math.ceil(metrics.ascent + metrics.descent);
					const baseline = Math.ceil(metrics.ascent);

					const fontCanvas = Object.assign(document.createElement('canvas'), {
						width,
						height
					});
					font.draw(fontCanvas.getContext('2d'), text, drawOffsetX, baseline, size, {
						tracking: letterSpacing || 0
					});

					const pixels = this.analyzePixels(fontCanvas);
					if (pixels.minY > pixels.maxY)
						return null;

					const area = this.el.density.value === 'ink-box' ? (pixels.maxX - pixels.minX + 1) * (pixels.maxY - pixels.minY + 1) : metrics.advanceWidth * size;

					return {
						...pixels,
						...metrics,
						drawOffsetX,
						canvas: fontCanvas,
						baseline,
						baselineShift,
						letterSpacing,
						fontSize: size,
						font,
						density: ((pixels.inkPixels / area) * 100).toFixed(1),
						yMin: Math.round(baseline - pixels.maxY),
						yMax: Math.round(baseline - pixels.minY)
					};
				}

				analyzePixels(canvas) {
					const ctx = canvas.getContext('2d', {
						willReadFrequently: true
					});
					const {data, width, height} = ctx.getImageData(0, 0, canvas.width, canvas.height);
					const densityByRow = new Float32Array(height);
					let inkPixels = 0
					  , minX = width
					  , maxX = -1
					  , minY = height
					  , maxY = -1;

					for (let y = 0; y < height; y++) {
						for (let x = 0, idx = y * width * 4 + 3; x < width; x++,
						idx += 4) {
							if (data[idx] >= 128) {
								if (y < minY)
									minY = y;
								if (y > maxY)
									maxY = y;
								if (x < minX)
									minX = x;
								if (x > maxX)
									maxX = x;
								inkPixels++;
								densityByRow[y]++;
							}
						}
					}
					return {
						densityByRow,
						inkPixels,
						minX,
						maxX,
						minY,
						maxY
					};
				}

				update() {
					this.analyses = this.inputs.map((cfg,i)=>{
						cfg.indicator.style.backgroundColor = this.colors[i];
						return this.analyze(this.fonts[i], cfg.text.value.trim(), +cfg.size.value || 0, +cfg.shift.value || 0, +cfg.spacing.value || 0);
					}
					);
					this.draw();
					this.updateResults();
				}

				draw() {
					const valid = this.analyses.filter(Boolean);
					if (!valid.length)
						return this.renderEmpty();

					const dims = this.computeDimensions(valid);
					this.el.canvas.width = dims.width;
					this.el.canvas.height = dims.height;
					this.ctx.clearRect(0, 0, dims.width, dims.height);

					const sideBySide = this.el.render.value === 'side-by-side' && valid.length > 1;
					let textOffsetX = this.graphWidth + this.graphPadding + (sideBySide ? 0 : dims.maxDrawOffsetX);

					valid.forEach(a=>{
						const yOffset = dims.baseline - a.baseline - a.baselineShift;
						const blend = this.analyses.every(Boolean) && this.analyses.indexOf(a) > 0;
						const color = this.colors[this.analyses.indexOf(a)];

						this.renderGraph(a, color, yOffset, blend);
						const originX = sideBySide ? textOffsetX + (a.drawOffsetX || 0) : textOffsetX;
						this.renderGlyphs(a, color, originX, yOffset, blend);
						if (sideBySide)
							textOffsetX += a.canvas.width;
					}
					);
					this.updateScale();
				}

				computeDimensions(analyses) {
					const sideBySide = this.el.render.value === 'side-by-side' && analyses.length > 1;
					const maxAscent = Math.max(0, ...analyses.map(a=>a.baseline + a.baselineShift));
					const maxDescent = Math.max(0, ...analyses.map(a=>a.canvas.height - a.baseline - a.baselineShift));
					const maxDrawOffsetX = Math.max(0, ...analyses.map(a=>a.drawOffsetX));
					const textWidth = sideBySide ? analyses.reduce((w,a)=>w + a.canvas.width, 0) : maxDrawOffsetX + Math.max(0, ...analyses.map(a=>a.canvas.width - a.drawOffsetX));
					return {
						width: Math.ceil(this.graphWidth + this.graphPadding + textWidth),
						height: Math.ceil(maxAscent + maxDescent),
						baseline: Math.ceil(maxAscent),
						maxDrawOffsetX
					};
				}

				renderGraph(analysis, color, yOffset, blend) {
					const max = Math.max(1, ...analysis.densityByRow);
					this.ctx.fillStyle = color;
					this.ctx.globalCompositeOperation = blend ? 'multiply' : 'source-over';
					analysis.densityByRow.forEach((v,y)=>{
						if (v)
							this.ctx.fillRect(this.graphWidth - (v / max) * this.graphWidth, y + yOffset, (v / max) * this.graphWidth, 1);
					}
					);
					this.ctx.globalCompositeOperation = 'source-over';
				}

				renderGlyphs(analysis, color, originX, yOffset, blend) {
					const {canvas} = analysis;
					this.tintCanvas.width = canvas.width;
					this.tintCanvas.height = canvas.height;
					this.tintCtx.globalCompositeOperation = 'source-over';
					this.tintCtx.fillStyle = color;
					this.tintCtx.fillRect(0, 0, canvas.width, canvas.height);
					this.tintCtx.globalCompositeOperation = 'destination-in';
					this.tintCtx.drawImage(canvas, 0, 0);
					this.ctx.globalCompositeOperation = blend ? 'multiply' : 'source-over';
					this.ctx.drawImage(this.tintCanvas, originX - (analysis.drawOffsetX || 0), yOffset);
					this.ctx.globalCompositeOperation = 'source-over';
				}

				renderEmpty() {
					this.el.canvas.height = 150;
					this.ctx.clearRect(0, 0, this.el.canvas.width, 150);
					this.updateScale();
				}

				updateScale() {
					const canvas = this.el.canvas;
					const container = this.el.canvasContainer;
					const preview = this.el.previewContainer;
					const fit = this.el.zoom.value === 'fit' && canvas.width;

					canvas.style.transform = 'none';
					container.style.width = container.style.height = container.style.overflow = '';
					if (!fit)
						return;

					const style = getComputedStyle(container);
					const padX = parseFloat(style.paddingLeft) + parseFloat(style.paddingRight);
					const padY = parseFloat(style.paddingTop) + parseFloat(style.paddingBottom);
					const scale = Math.min((preview.clientWidth - padX) / canvas.width, 1);

					canvas.style.transform = `scale(${scale})`;
					container.style.width = `${canvas.width * scale + padX}px`;
					container.style.height = `${canvas.height * scale + padY}px`;
					container.style.overflow = 'hidden';
				}

				updateResults() {
					this.inputs.forEach((cfg,i)=>{
						const a = this.analyses[i];
						cfg.result.textContent = a ? `Density: ${a.density}%\n\nInk Bounds:\n- Max Y: ${a.yMax}\n- Min Y: ${a.yMin}\n\nMetrics:\n- Ascent: ${Math.round(a.fontAscent)}\n- Descent: ${Math.round(a.fontDescent)}` : this.fonts[i] ? 'Enter text.' : 'Load font.';
					}
					);
				}

				exportImage() {
					const link = Object.assign(document.createElement('a'), {
						href: this.el.canvas.toDataURL(),
						download: `density_${new Date().toISOString().slice(0, 19).replace(/[T:]/g, '-')}.png`
					});
					link.click();
				}
			}

			new DensityTool();
		</script>
	</body>
</html>
