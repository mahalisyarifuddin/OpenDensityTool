<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Typographic Density Tool</title>
		<script defer src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.js"></script>
		<style>
			:root {
				--bg: #f7f7f8;
				--text: #333;
				--border: #e0e0e0;
				--panel: #ffffff;
				--font1: rgba(0,162,162,0.9);
				--font2: rgba(255,0,255,0.9);
				--accent: #0066cc;
			}

			* {
				box-sizing: border-box;
			}

			body {
				font-family: sans-serif;
				margin: 0;
				padding: 24px;
				background: var(--bg);
				color: var(--text);
				line-height: 1.6;
			}

			.header {
				text-align: center;
				margin-bottom: 32px;
			}

			.header h1 {
				margin: 0;
				font-size: 2em;
				font-weight: 600;
			}

			.container {
				display: grid;
				grid-template-columns: 360px 1fr;
				gap: 24px;
				max-width: 1500px;
				margin: 0 auto;
			}

			.panel {
				background: var(--panel);
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 24px;
				min-width: 0;
			}

			.panel-title {
				margin: 0 0 24px;
				font-size: 1.2em;
				font-weight: 600;
				border-bottom: 1px solid var(--border);
				padding-bottom: 12px;
			}

			.font-section {
				padding: 16px;
				margin-bottom: 20px;
				border-radius: 6px;
				background: #fdfdfd;
				border: 1px solid var(--border);
			}

			.font-header {
				display: flex;
				align-items: center;
				margin: 0 0 16px;
				font-weight: 600;
			}

			.color-indicator {
				width: 16px;
				height: 16px;
				border-radius: 4px;
				margin-right: 10px;
				flex: 0 0 16px;
			}

			.font1 .color-indicator {
				background: var(--font1);
			}

			.font2 .color-indicator {
				background: var(--font2);
			}

			.form-group {
				margin-bottom: 16px;
			}

			.form-group:last-child {
				margin-bottom: 0;
			}

			.form-label {
				display: block;
				font-weight: 500;
				margin-bottom: 6px;
				font-size: 0.9em;
				color: #555;
			}

			.form-control {
				width: 100%;
				padding: 8px 12px;
				border: 1px solid #ccc;
				border-radius: 4px;
				font-size: 0.95em;
				background: #fff;
				transition: border-color .2s,box-shadow .2s;
			}

			.form-control:focus {
				outline: none;
				border-color: var(--accent);
				box-shadow: 0 0 0 3px rgba(0,102,204,.15);
			}

			textarea.form-control {
				min-height: 80px;
				resize: vertical;
			}

			.form-row {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 12px;
			}

			.controls-bar {
				display: flex;
				align-items: center;
				gap: 12px;
				margin-bottom: 16px;
			}

			.zoom-label {
				font-weight: 500;
				font-size: 0.9em;
				color: #555;
			}

			.zoom-select {
				padding: 6px 10px;
				border: 1px solid #ccc;
				border-radius: 4px;
				font-size: 0.9em;
				background: #fff;
			}

			.preview-container {
				background: #fff;
				border: 1px solid var(--border);
				border-radius: 6px;
				overflow: auto;
			}

			.canvas-wrapper {
				padding: 20px;
				display: flex;
				justify-content: flex-start;
				align-items: flex-start;
			}

			#canvas {
				display: block;
				transform-origin: top left;
			}

			.results-section {
				margin-top: 24px;
			}

			.results-grid {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 16px;
			}

			.result-card {
				border: 1px solid var(--border);
				border-radius: 6px;
				padding: 16px;
				background: #fdfdfd;
			}

			.result-header {
				display: flex;
				align-items: center;
				margin: 0 0 10px;
				font-weight: 600;
			}

			.result-data {
				font-family: monospace;
				font-size: 0.95em;
				line-height: 1.5;
				color: #444;
				background: #f0f0f0;
				padding: 10px;
				border-radius: 4px;
				white-space: pre-wrap;
			}

			@media (max-width: 900px) {
				.container {
					grid-template-columns:1fr;
				}
			}

			@media (max-width: 500px) {
				.results-grid {
					grid-template-columns:1fr;
				}

				body {
					padding: 16px;
				}
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>Typographic Density Tool</h1>
		</div>
		<div class="container">
			<div class="panel">
				<h2 class="panel-title">Font Configuration</h2>
				<div class="font-section font1">
					<div class="font-header">
						<div class="color-indicator"></div>
						Font 1 (Cyan)
					</div>
					<div class="form-group">
						<label class="form-label" for="font1-file">Font File</label>
						<input type="file" id="font1-file" class="form-control" accept=".otf,.ttf,.woff"/>
					</div>
					<div class="form-group">
						<label class="form-label" for="font1-text">Text</label>
						<textarea id="font1-text" class="form-control" placeholder="Enter text to analyze" maxlength="1000">Idealogy</textarea>
					</div>
					<div class="form-group">
						<label class="form-label" for="font1-size">Size (px)</label>
						<input type="number" id="font1-size" class="form-control" value="100" min="8" max="500"/>
					</div>
					<div class="form-row">
						<div class="form-group">
							<label class="form-label" for="font1-letter-spacing">Letter Spacing</label>
							<input type="number" id="font1-letter-spacing" class="form-control" value="0" min="-100" max="100" step="1"/>
						</div>
						<div class="form-group">
							<label class="form-label" for="font1-shift">Baseline Shift</label>
							<input type="number" id="font1-shift" class="form-control" value="0" min="-200" max="200"/>
						</div>
					</div>
				</div>
				<div class="font-section font2">
					<div class="font-header">
						<div class="color-indicator"></div>
						Font 2 (Magenta)
					</div>
					<div class="form-group">
						<label class="form-label" for="font2-file">Font File</label>
						<input type="file" id="font2-file" class="form-control" accept=".otf,.ttf,.woff"/>
					</div>
					<div class="form-group">
						<label class="form-label" for="font2-text">Text</label>
						<textarea id="font2-text" class="form-control" placeholder="Enter text to analyze" maxlength="1000">Идеология</textarea>
					</div>
					<div class="form-group">
						<label class="form-label" for="font2-size">Size (px)</label>
						<input type="number" id="font2-size" class="form-control" value="100" min="8" max="500"/>
					</div>
					<div class="form-row">
						<div class="form-group">
							<label class="form-label" for="font2-letter-spacing">Letter Spacing</label>
							<input type="number" id="font2-letter-spacing" class="form-control" value="0" min="-100" max="100" step="1"/>
						</div>
						<div class="form-group">
							<label class="form-label" for="font2-shift">Baseline Shift</label>
							<input type="number" id="font2-shift" class="form-control" value="0" min="-200" max="200"/>
						</div>
					</div>
				</div>
			</div>
			<div class="panel">
				<h2 class="panel-title">Visualization and Analysis</h2>
				<div class="controls-bar">
					<span class="zoom-label">Display:</span>
					<select id="zoom-mode" class="zoom-select">
						<option value="fit">Fit to View</option>
						<option value="100">100% Scale</option>
					</select>
					<span class="zoom-label" style="margin-left: 12px;">Mode:</span>
					<select id="render-mode" class="zoom-select">
						<option value="overlay">Overlay</option>
						<option value="side-by-side">Side-by-side</option>
					</select>
					<button id="export-png" class="zoom-select" style="margin-left: auto;">Export PNG</button>
				</div>
				<div class="preview-container">
					<div class="canvas-wrapper">
						<canvas id="canvas"></canvas>
					</div>
				</div>
				<div class="results-section">
					<div class="results-grid">
						<div class="result-card">
							<div class="result-header">
								<div class="color-indicator" style="background: var(--font1)"></div>
								Font 1 Analysis
							</div>
							<div id="results1" class="result-data">Load a font to see analysis.</div>
						</div>
						<div class="result-card">
							<div class="result-header">
								<div class="color-indicator" style="background: var(--font2)"></div>
								Font 2 Analysis
							</div>
							<div id="results2" class="result-data">Load a font to see analysis.</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			class TypographicTool {
				constructor() {
					const getEl = id => document.getElementById(id);
					const css = getComputedStyle(document.documentElement);
					Object.assign(this, {
						canvas: getEl('canvas'),
						ctx: getEl('canvas').getContext('2d'),
						colors: ['--font1', '--font2'].map(p => css.getPropertyValue(p).trim()),
						graphWidth: 150,
						graphPadding: 20,
						fonts: [null, null],
						analyses: [null, null]
					});
					this.tint = document.createElement('canvas');
					this.tctx = this.tint.getContext('2d', { willReadFrequently: true });
					this.ctrls = [1, 2].map(i => ({
						file: getEl(`font${i}-file`),
						text: getEl(`font${i}-text`),
						size: getEl(`font${i}-size`),
						shift: getEl(`font${i}-shift`),
						letterSpacing: getEl(`font${i}-letter-spacing`),
						results: getEl(`results${i}`),
					}));
					this.zoomMode = getEl('zoom-mode');
					this.renderMode = getEl('render-mode');
					this.exportBtn = getEl('export-png');
					this.bind();
					this.render();
				}
				bind() {
					const queue = (fn, key) => (...args) => {
						cancelAnimationFrame(this[key]);
						this[key] = requestAnimationFrame(() => fn.apply(this, args));
					};
					this.queueAnalyze = queue(this.analyzeAndRender, '_rafAnalyze');
					this.queueScale = queue(this.updateDisplayScale, '_rafScale');
					this.ctrls.forEach((c, i) => {
						c.file.addEventListener('change', e => this.loadFont(e.target.files?.[0], i));
						['input', 'change'].forEach(evt => [c.text, c.size, c.shift, c.letterSpacing].forEach(el => el.addEventListener(evt, this.queueAnalyze)));
					});
					this.zoomMode.addEventListener('change', this.queueScale);
					this.renderMode.addEventListener('change', this.queueAnalyze);
					this.exportBtn.addEventListener('click', () => this.exportPNG());
					window.addEventListener('resize', this.queueScale);
				}
				async loadFont(file, index) {
					const resetFont = () => {
						this.ctrls[index].file.value = '';
						this.fonts[index] = null;
					};
					if (!file) return;
					const MAX_FONT_SIZE = 30 * 1024 * 1024;
					if (file.size > MAX_FONT_SIZE) {
						alert(`Font file is too large (${(file.size / 1024 / 1024).toFixed(1)}MB). Maximum size is ${MAX_FONT_SIZE / 1024 / 1024}MB.`);
						resetFont();
					} else {
						try {
							this.fonts[index] = opentype.parse(await file.arrayBuffer());
						} catch (err) {
							console.error('Font loading failed:', err);
							alert(`Failed to parse font: ${file.name}. The file may be corrupt or not a supported font format.`);
							resetFont();
						}
					}
					this.queueAnalyze();
				}
				getFontMetrics(font, text, fontSize) {
					const scale = fontSize / font.unitsPerEm;
					let actualAscent = 0, actualDescent = 0;

					for (const glyph of font.stringToGlyphs(text)) {
						const b = glyph.path?.getBoundingBox();
						if (b && isFinite(b.y1) && isFinite(b.y2)) {
							actualAscent = Math.max(actualAscent, b.y2 * scale);
							actualDescent = Math.max(actualDescent, -b.y1 * scale);
						}
					}

					if (actualAscent === 0 && actualDescent === 0) {
						actualAscent = font.ascender * scale;
						actualDescent = Math.abs(font.descender * scale);
					}

					const { os2, hhea } = font.tables;
					const metrics = [font.ascender, os2?.sTypoAscender, os2?.usWinAscent, hhea?.ascender];
					const descMetrics = [font.descender, os2?.sTypoDescender, os2?.usWinDescent, hhea?.descender];

					const fontAscent = Math.max(font.ascender * scale, ...metrics.filter(isFinite).map(m => m * scale));
					const fontDescent = Math.max(Math.abs(font.descender * scale), ...descMetrics.filter(isFinite).map(m => Math.abs(m * scale)));

					return {
						ascent: Math.max(actualAscent, fontAscent),
						descent: Math.max(actualDescent, fontDescent),
						actualAscent, actualDescent, fontAscent, fontDescent,
					};
				}
				analyzeFont(font, text, fontSize, baselineShift, letterSpacing) {
					if (!font || !text || !fontSize) return null;
					fontSize = Math.max(1, Math.min(fontSize, 2000));
					const options = { tracking: letterSpacing || 0 };
					const metrics = this.getFontMetrics(font, text, fontSize);
					const path = font.getPath(text, 0, 0, fontSize, options);
					const bounds = path.getBoundingBox();
					const bboxWidth = Math.ceil(bounds.x2 - bounds.x1);
					const advanceWidth = Math.ceil(font.getAdvanceWidth(text, fontSize, options));

					if (!isFinite(bounds.x1) || bboxWidth <= 0) return null;

					const height = Math.ceil(metrics.ascent + metrics.descent);
					const baseline = Math.ceil(metrics.ascent);
					const tempCanvas = Object.assign(document.createElement('canvas'), { width: advanceWidth, height });
					font.draw(tempCanvas.getContext('2d'), text, 0, baseline, fontSize, options);

					const { densityMap, inkPixels, minY, maxY } = this.getPixelData(tempCanvas);
					if (minY > maxY) return null;
					const boundingHeight = (maxY - minY + 1) || 1;
					return {
						yMin: Math.round(baseline - maxY), yMax: Math.round(baseline - minY),
						density: ((inkPixels / (boundingHeight * advanceWidth)) * 100).toFixed(1),
						densityMap, canvas: tempCanvas, baseline, baselineShift, letterSpacing, fontSize, font, metrics,
					};
				}
				getPixelData(canvas) {
					const { data, width, height } = canvas.getContext('2d', { willReadFrequently: true }).getImageData(0, 0, canvas.width, canvas.height);
					const densityMap = new Float32Array(height);
					let inkPixels = 0, minY = height, maxY = -1;
					for (let y = 0; y < height; y++) {
						for (let x = 0, i = ((y * width) << 2) + 3; x < width; x++, i += 4) {
							const a = data[i];
							if (a > 0) {
								minY = Math.min(minY, y);
								maxY = Math.max(maxY, y);
								inkPixels += a / 255;
								densityMap[y] += a / 255;
							}
						}
					}
					return { densityMap, inkPixels, minY, maxY };
				}
				analyzeAndRender() {
					this.analyses = this.ctrls.map((c, i) => this.analyzeFont(this.fonts[i], c.text.value.trim(), +c.size.value || 0, +c.shift.value || 0, +c.letterSpacing.value || 0));
					this.render();
				}
				render() {
					const valid = this.analyses.filter(Boolean);
					if (!valid.length) {
						this.renderEmpty();
						this.updateResults();
						return;
					}
					const { width, height, baseline } = this.calculateDimensions(valid);
					Object.assign(this.canvas, { width, height });
					this.ctx.clearRect(0, 0, width, height);

					const sideBySide = this.renderMode.value === 'side-by-side' && valid.length > 1;
					const useBlend = this.analyses[0] && this.analyses[1];
					let currentX = this.graphWidth + this.graphPadding;
					let lastAdvance = 0;

					this.analyses.forEach((a, i) => {
						if (!a) return;
						const yOffset = baseline - a.baseline - a.baselineShift;
						const advance = this._getSpaceAdvance(a.font, a.fontSize);
						if (sideBySide && i > 0) {
							currentX += this.analyses[i - 1].canvas.width + (lastAdvance / 2) + (advance / 2);
						}
						this.drawDensityGraph(a, this.colors[i], yOffset, useBlend && i > 0);
						this.drawText(a, this.colors[i], currentX, yOffset, useBlend && i > 0);
						lastAdvance = advance;
					});
					this.queueScale();
					this.updateResults();
				}
				calculateDimensions(analyses) {
					const sideBySide = this.renderMode.value === 'side-by-side' && analyses.length > 1;
					const asc = Math.max(0, ...analyses.map(a => a.baseline - a.baselineShift));
					const desc = Math.max(0, ...analyses.map(a => (a.canvas.height - a.baseline) + a.baselineShift));
					let totalW;
					if (sideBySide) {
						const space1 = this._getSpaceAdvance(analyses[0].font, analyses[0].fontSize);
						const space2 = this._getSpaceAdvance(analyses[1].font, analyses[1].fontSize);
						totalW = analyses.reduce((sum, a) => sum + a.canvas.width, (space1 / 2) + (space2 / 2));
					} else {
						totalW = Math.max(0, ...analyses.map(a => a.canvas.width));
					}
					return {
						width: Math.ceil(this.graphWidth + this.graphPadding + totalW),
						height: Math.ceil(asc + desc),
						baseline: Math.ceil(asc)
					};
				}
				drawDensityGraph({ densityMap }, color, yOffset, blend) {
					const max = Math.max(1, ...densityMap);
					Object.assign(this.ctx, { fillStyle: color, globalCompositeOperation: blend ? 'multiply' : 'source-over' });
					for (let y = 0; y < densityMap.length; y++) {
						const w = (densityMap[y] / max) * this.graphWidth;
						if (w > 0) this.ctx.fillRect(this.graphWidth - w, y + yOffset, w, 1);
					}
					this.ctx.globalCompositeOperation = 'source-over';
				}
				drawText({ canvas: src }, color, x, y, blend) {
					Object.assign(this.tint, { width: src.width, height: src.height });
					const { tctx } = this;
					tctx.clearRect(0, 0, src.width, src.height);
					tctx.fillStyle = color;
					tctx.fillRect(0, 0, src.width, src.height);
					tctx.globalCompositeOperation = 'destination-in';
					tctx.drawImage(src, 0, 0);
					tctx.globalCompositeOperation = 'source-over';
					Object.assign(this.ctx, { globalCompositeOperation: blend ? 'multiply' : 'source-over' });
					this.ctx.drawImage(this.tint, x, y);
					this.ctx.globalCompositeOperation = 'source-over';
				}
				renderEmpty() {
					Object.assign(this.canvas, { width: 400, height: 200 });
					this.ctx.clearRect(0, 0, 400, 200);
					this.queueScale();
				}
				updateDisplayScale() {
					const { style, parentElement, width } = this.canvas;
					if (this.zoomMode.value !== 'fit' || width === 0) {
						style.transform = 'none';
						return;
					}
					const available = parentElement.parentElement.clientWidth - (parseFloat(getComputedStyle(parentElement).paddingLeft) * 2);
					style.transform = `scale(${Math.min(available / width, 1)})`;
				}
				updateResults() {
					this.analyses.forEach((a, i) => {
						const el = this.ctrls[i].results;
						if (a) {
							const { yMin, yMax, density, fontSize, baselineShift, letterSpacing, metrics } = a;
							el.textContent = `Y Min: ${yMin}px\nY Max: ${yMax}px\nDensity: ${density}%\nFont Size: ${fontSize}px\nBaseline Shift: ${baselineShift}px\nLetter Spacing: ${letterSpacing}px\nActual Ascent: ${Math.round(metrics.actualAscent)}px\nActual Descent: ${Math.round(metrics.actualDescent)}px\nFont Ascent: ${Math.round(metrics.fontAscent)}px\nFont Descent: ${Math.round(metrics.fontDescent)}px`;
						} else {
							el.textContent = this.fonts[i] ? 'Enter text to analyze.' : 'Load a font to see analysis.';
						}
					});
				}
				exportPNG() {
					const link = Object.assign(document.createElement('a'), {
						href: this.canvas.toDataURL('image/png'),
						download: 'typographic-density.png'
					});
					link.click();
				}
				_getSpaceAdvance(font, fontSize) {
					const glyph = font.stringToGlyphs(' ')[0];
					return glyph ? font.getAdvanceWidth(glyph, fontSize) : (font.unitsPerEm / 4) * (fontSize / font.unitsPerEm);
				}
			}
			document.addEventListener('DOMContentLoaded', () => new TypographicTool());
		</script>
	</body>
</html>
