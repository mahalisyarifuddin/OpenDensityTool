<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Typographic Density Tool</title>
		<script defer src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.js"></script>
		<style>
			:root {
				--primary-color: #0070ea;
				--primary-color-hover: #005bc0;
				--background: #f7f7f8;
				--background-container: #fff;
				--text-color: #333;
				--border-color: #e0e0e0;
				--panel-background: #fdfdfd;
				--font-one-color: rgba(0,162,162,0.9);
				--font-two-color: rgba(255,0,255,0.9);
				--input-background: #fff
			}

			@media(prefers-color-scheme: dark) {
				:root:not(.light) {
					--background: #10131b;
					--background-container: #181c23;
					--text-color: #c1c6d7;
					--border-color: #414754;
					--panel-background: #1a1e26;
					--input-background: #0f1218
				}
			}

			:root.dark {
				--background: #10131b;
				--background-container: #181c23;
				--text-color: #c1c6d7;
				--border-color: #414754;
				--panel-background: #1a1e26;
				--input-background: #0f1218
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0
			}

			body {
				background: var(--background);
				color: var(--text-color);
				font-family: sans-serif;
				line-height: 1.6;
				padding: 24px
			}

			.header {
				text-align: center;
				margin-bottom: 32px
			}

			.header h1 {
				font-size: 2em;
				font-weight: 600
			}

			.container {
				display: grid;
				grid-template-columns: 360px 1fr;
				gap: 24px;
				max-width: 1500px;
				margin: 0 auto
			}

			.panel {
				background: var(--background-container);
				border: 1px solid var(--border-color);
				border-radius: 8px;
				padding: 24px;
				min-width: 0
			}

			.panel-title {
				margin: 0 0 24px;
				font-size: 1.2em;
				font-weight: 600;
				border-bottom: 1px solid var(--border-color);
				padding-bottom: 12px
			}

			.font-section,.result-card {
				padding: 16px;
				border-radius: 6px;
				background: var(--panel-background);
				border: 1px solid var(--border-color)
			}

			.font-section {
				margin-bottom: 20px
			}

			.font-header,.result-header {
				display: flex;
				align-items: center;
				font-weight: 600
			}

			.font-header {
				margin: 0 0 16px
			}

			.color-indicator {
				width: 16px;
				height: 16px;
				border-radius: 4px;
				margin-right: 10px;
				flex: 0 0 16px
			}

			.font-one .color-indicator {
				background: var(--font-one-color)
			}

			.font-two .color-indicator {
				background: var(--font-two-color)
			}

			.form-field {
				margin-bottom: 16px
			}

			.form-field:last-child {
				margin-bottom: 0
			}

			.field-label {
				display: block;
				font-weight: 500;
				margin-bottom: 6px;
				font-size: .9em;
				color: var(--text-color);
				opacity: .85
			}

			.form-input,.controls-bar>* {
				width: 100%;
				padding: 8px 12px;
				border: 1px solid var(--border-color);
				border-radius: 4px;
				font-size: .95em;
				background: var(--input-background);
				color: var(--text-color);
				transition: border-color .2s,box-shadow .2s
			}

			.controls-bar>* {
				width: auto;
				padding: 6px 10px;
				font-size: .9em
			}

			.form-input:focus {
				outline: none;
				border-color: var(--primary-color);
				box-shadow: 0 0 0 3px rgba(0,112,234,.15)
			}

			textarea.form-input {
				min-height: 80px;
				resize: vertical
			}

			.field-row {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 12px
			}

			.controls-bar {
				display: flex;
				align-items: center;
				gap: 12px;
				margin-bottom: 16px;
				flex-wrap: wrap
			}

			button {
				cursor: pointer;
				transition: background .2s
			}

			button:hover {
				opacity: .9
			}

			.button-primary {
				background: var(--primary-color);
				border: none;
				color: #fff
			}

			.button-primary:hover {
				background: var(--primary-color-hover)
			}

			.preview-container {
				background: var(--input-background);
				border: 1px solid var(--border-color);
				border-radius: 6px;
				overflow: auto
			}

			.canvas-container {
				padding: 15px;
				display: flex;
				justify-content: flex-start;
				align-items: flex-start
			}

			#canvas {
				display: block;
				transform-origin: top left
			}

			.results-section {
				margin-top: 24px
			}

			.results-layout {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 16px
			}

			.result-header {
				margin: 0 0 10px
			}

			.result-data {
				font-family: monospace;
				font-size: .95em;
				line-height: 1.5;
				color: var(--text-color);
				background: var(--panel-background);
				padding: 10px;
				border-radius: 4px;
				white-space: pre-wrap;
				opacity: .9
			}

			.theme-select {
				position: absolute;
				right: 24px;
				top: 24px
			}

			.theme-select select {
				font-size: .9rem;
				padding: 5px;
				width: auto;
				background: var(--background-container);
				border: 1px solid var(--border-color);
				border-radius: 4px;
				color: var(--text-color)
			}

			@media(max-width: 900px) {
				.container {
					grid-template-columns: 1fr
				}
			}

			@media(max-width: 500px) {
				.results-layout {
					grid-template-columns: 1fr
				}

				body {
					padding: 16px
				}

				.theme-select {
					right: 16px;
					top: 16px
				}
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>Typographic Density Tool</h1>
			<div class="theme-select">
				<select id="themeSelect">
					<option value="auto">Auto Theme</option>
					<option value="light">Light</option>
					<option value="dark">Dark</option>
				</select>
			</div>
		</div>
		<div class="container">
			<div class="panel">
				<h2 class="panel-title">Font Configuration</h2>
				<div class="font-section font-one">
					<div class="font-header">
						<div class="color-indicator"></div>
						Font 1 (Cyan)
					
					</div>
					<div class="form-field">
						<label class="field-label" for="font1-file">Font File</label>
						<input type="file" id="font1-file" class="form-input" accept=".otf,.ttf,.woff"/>
					</div>
					<div class="form-field">
						<label class="field-label" for="font1-text">Text</label>
						<textarea id="font1-text" class="form-input" placeholder="Enter text to analyze" maxlength="1000">Idealogy</textarea>
					</div>
					<div class="form-field">
						<label class="field-label" for="font1-size">Size (px)</label>
						<input type="number" id="font1-size" class="form-input" value="100" min="8" max="500"/>
					</div>
					<div class="field-row">
						<div class="form-field">
							<label class="field-label" for="font1-letter-spacing">Letter Spacing</label>
							<input type="number" id="font1-letter-spacing" class="form-input" value="0" min="-100" max="100" step="1"/>
						</div>
						<div class="form-field">
							<label class="field-label" for="font1-shift">Baseline Shift</label>
							<input type="number" id="font1-shift" class="form-input" value="0" min="-200" max="200"/>
						</div>
					</div>
				</div>
				<div class="font-section font-two">
					<div class="font-header">
						<div class="color-indicator"></div>
						Font 2 (Magenta)
					
					</div>
					<div class="form-field">
						<label class="field-label" for="font2-file">Font File</label>
						<input type="file" id="font2-file" class="form-input" accept=".otf,.ttf,.woff"/>
					</div>
					<div class="form-field">
						<label class="field-label" for="font2-text">Text</label>
						<textarea id="font2-text" class="form-input" placeholder="Enter text to analyze" maxlength="1000">Идеология</textarea>
					</div>
					<div class="form-field">
						<label class="field-label" for="font2-size">Size (px)</label>
						<input type="number" id="font2-size" class="form-input" value="100" min="8" max="500"/>
					</div>
					<div class="field-row">
						<div class="form-field">
							<label class="field-label" for="font2-letter-spacing">Letter Spacing</label>
							<input type="number" id="font2-letter-spacing" class="form-input" value="0" min="-100" max="100" step="1"/>
						</div>
						<div class="form-field">
							<label class="field-label" for="font2-shift">Baseline Shift</label>
							<input type="number" id="font2-shift" class="form-input" value="0" min="-200" max="200"/>
						</div>
					</div>
				</div>
			</div>
			<div class="panel">
				<h2 class="panel-title">Visualization and Analysis</h2>
				<div class="controls-bar">
					<select id="zoom-mode">
						<option value="fit">Fit to View</option>
						<option value="100">100% Scale</option>
					</select>
					<select id="render-mode">
						<option value="overlay">Overlay</option>
						<option value="side-by-side">Side-by-side</option>
					</select>
					<select id="density-mode">
						<option value="ink-box">Ink Box</option>
						<option value="em-box">Em box</option>
					</select>
					<button id="export-png" class="button-primary" style="margin-left: auto;">Export PNG</button>
				</div>
				<div class="preview-container">
					<div class="canvas-container">
						<canvas id="canvas"></canvas>
					</div>
				</div>
				<div class="results-section">
					<div class="results-layout">
						<div class="result-card">
							<div class="result-header">
								<div class="color-indicator" style="background: var(--font-one-color)"></div>
								Font 1 Analysis
							
							</div>
							<div id="results1" class="result-data">Load a font to see analysis.</div>
						</div>
						<div class="result-card">
							<div class="result-header">
								<div class="color-indicator" style="background: var(--font-two-color)"></div>
								Font 2 Analysis
							
							</div>
							<div id="results2" class="result-data">Load a font to see analysis.</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			const getElement = elementId=>document.getElementById(elementId);

			class DensityTool {
				constructor() {
					this.initializeState();
					this.initializeElements();
					this.bindEventListeners();
					this.applyTheme();
					this.render();
				}

				initializeState() {
					const styles = getComputedStyle(document.documentElement);

					this.state = {
						theme: 'auto',
						fonts: [null, null],
						analyses: [null, null],
						colors: ['--font-one-color', '--font-two-color'].map(property=>styles.getPropertyValue(property).trim()),
						animationRefs: {}
					};

					this.config = {
						graphWidth: 150,
						graphPadding: 20
					};

					this.tintCanvas = document.createElement('canvas');
					this.tintContext = this.tintCanvas.getContext('2d', {
						willReadFrequently: true
					});
				}

				initializeElements() {
					const elementMap = {
						canvas: 'canvas',
						zoomMode: 'zoom-mode',
						renderMode: 'render-mode',
						densityMode: 'density-mode',
						exportPng: 'export-png',
						themeSelect: 'themeSelect',
						font1File: 'font1-file',
						font1Text: 'font1-text',
						font1Size: 'font1-size',
						font1Shift: 'font1-shift',
						font1LetterSpacing: 'font1-letter-spacing',
						font2File: 'font2-file',
						font2Text: 'font2-text',
						font2Size: 'font2-size',
						font2Shift: 'font2-shift',
						font2LetterSpacing: 'font2-letter-spacing',
						results1: 'results1',
						results2: 'results2'
					};

					this.elements = Object.fromEntries(Object.entries(elementMap).map(([key,htmlId])=>[key, getElement(htmlId)]));

					this.context = this.elements.canvas.getContext('2d');

					this.fontConfigs = [{
						file: this.elements.font1File,
						text: this.elements.font1Text,
						size: this.elements.font1Size,
						shift: this.elements.font1Shift,
						letterSpacing: this.elements.font1LetterSpacing,
						results: this.elements.results1
					}, {
						file: this.elements.font2File,
						text: this.elements.font2Text,
						size: this.elements.font2Size,
						shift: this.elements.font2Shift,
						letterSpacing: this.elements.font2LetterSpacing,
						results: this.elements.results2
					}];
				}

				bindEventListeners() {
					const createQueuedCallback = (callback,key)=>(...args)=>{
						cancelAnimationFrame(this.state.animationRefs[key]);
						this.state.animationRefs[key] = requestAnimationFrame(()=>callback.apply(this, args));
					}
					;

					this.queueAnalysis = createQueuedCallback(this.analyzeAndRender, 'analyze');
					this.queueScaling = createQueuedCallback(this.updateDisplayScale, 'scale');

					this.elements.zoomMode.onchange = ()=>this.queueScaling();
					this.elements.renderMode.onchange = ()=>this.queueAnalysis();
					this.elements.densityMode.onchange = ()=>this.queueAnalysis();
					this.elements.exportPng.onclick = ()=>this.exportImage();
					this.elements.themeSelect.onchange = event=>this.handleThemeChange(event.target.value);

					this.fontConfigs.forEach((config,index)=>{
						config.file.onchange = event=>this.handleFontLoad(event.target.files?.[0], index);
						['text', 'size', 'shift', 'letterSpacing'].forEach(property=>{
							config[property].oninput = ()=>this.queueAnalysis();
							config[property].onchange = ()=>this.queueAnalysis();
						}
						);
					}
					);

					window.onresize = ()=>this.queueScaling();
				}

				handleThemeChange(theme) {
					this.state.theme = theme;
					this.applyTheme();
				}

				applyTheme() {
					document.documentElement.classList.remove('light', 'dark');
					if (this.state.theme !== 'auto') {
						document.documentElement.classList.add(this.state.theme);
					}
				}

				async handleFontLoad(file, index) {
					const config = this.fontConfigs[index];
					const maximumFileSize = 30 * 1024 * 1024;
					let font = null;

					if (file) {
						if (file.size > maximumFileSize) {
							const sizeMegabytes = (file.size / 1048576).toFixed(1);
							alert(`Font file is too large (${sizeMegabytes}MB). Maximum size is 30MB.`);
						} else {
							try {
								const buffer = await file.arrayBuffer();
								font = opentype.parse(buffer);
								if (!font?.draw || !font.unitsPerEm) {
									throw new Error('Invalid or unsupported font file.');
								}
							} catch (error) {
								console.error('Font loading failed:', error);
								alert(`Failed to parse font: ${file.name}`);
							}
						}
					}

					this.state.fonts[index] = font;
					if (!font)
						config.file.value = '';
					this.queueAnalysis();
				}

				calculateFontMetrics(font, text, fontSize, letterSpacing) {
					const scale = fontSize / font.unitsPerEm;
					const {os2, hhea} = font.tables;

					const getMaximumMetric = (keys,transform=value=>value)=>Math.max(...keys.map(key=>transform(font[key] ?? os2?.[key] ?? hhea?.[key] ?? 0))) * scale;

					const {actualAscent, actualDescent} = font.stringToGlyphs(text).reduce((accumulator,glyph)=>{
						const boundingBox = glyph.path?.getBoundingBox();
						if (boundingBox && isFinite(boundingBox.y1) && isFinite(boundingBox.y2)) {
							accumulator.actualAscent = Math.max(accumulator.actualAscent, boundingBox.y2);
							accumulator.actualDescent = Math.max(accumulator.actualDescent, -boundingBox.y1);
						}
						return accumulator;
					}
					, {
						actualAscent: 0,
						actualDescent: 0
					});

					const fontAscent = getMaximumMetric(['ascender', 'sTypoAscender', 'usWinAscent']);
					const fontDescent = getMaximumMetric(['descender', 'sTypoDescender', 'usWinDescent'], Math.abs);
					const scaledAscent = actualAscent * scale || font.ascender * scale;
					const scaledDescent = actualDescent * scale || Math.abs(font.descender * scale);

					const pathOptions = {
						tracking: letterSpacing || 0
					};
					const {x1, x2} = font.getPath(text, 0, 0, fontSize, pathOptions).getBoundingBox();

					return {
						ascent: Math.max(scaledAscent, fontAscent),
						descent: Math.max(scaledDescent, fontDescent),
						actualAscent: scaledAscent,
						actualDescent: scaledDescent,
						fontAscent,
						fontDescent,
						bboxWidth: Math.ceil(x2 - x1),
						advanceWidth: Math.ceil(font.getAdvanceWidth(text, fontSize, pathOptions))
					};
				}

				analyzeFont(font, text, fontSize, baselineShift, letterSpacing) {
					if (!font || !text || !fontSize)
						return null;

					const clampedSize = Math.max(1, Math.min(fontSize, 2000));
					const metrics = this.calculateFontMetrics(font, text, clampedSize, letterSpacing);

					if (!metrics || !isFinite(metrics.advanceWidth) || metrics.advanceWidth <= 0) {
						return null;
					}

					const baseline = Math.ceil(metrics.ascent);
					const canvas = Object.assign(document.createElement('canvas'), {
						width: metrics.advanceWidth,
						height: Math.ceil(metrics.ascent + metrics.descent)
					});

					const context = canvas.getContext('2d');
					font.draw(context, text, 0, baseline, clampedSize, {
						tracking: letterSpacing || 0
					});

					const pixelData = this.analyzePixelData(canvas);
					if (pixelData.minimumY > pixelData.maximumY)
						return null;

					const density = this.calculateDensity(pixelData, metrics, clampedSize);

					return {
						...pixelData,
						...metrics,
						canvas,
						baseline,
						baselineShift,
						letterSpacing,
						fontSize: clampedSize,
						font,
						density: density.toFixed(1),
						yMin: Math.round(baseline - pixelData.maximumY),
						yMax: Math.round(baseline - pixelData.minimumY)
					};
				}

				analyzePixelData(canvas) {
					const context = canvas.getContext('2d', {
						willReadFrequently: true
					});
					const {data, width, height} = context.getImageData(0, 0, canvas.width, canvas.height);
					const densityMap = new Float32Array(height);

					let inkVolume = 0;
					let minimumX = width;
					let maximumX = -1;
					let minimumY = height;
					let maximumY = -1;

					for (let rowIndex = 0; rowIndex < height; rowIndex++) {
						for (let columnIndex = 0, alphaIndex = rowIndex * width * 4 + 3; columnIndex < width; columnIndex++,
						alphaIndex += 4) {
							if (data[alphaIndex] >= 128) {
								minimumY = Math.min(minimumY, rowIndex);
								maximumY = Math.max(maximumY, rowIndex);
								minimumX = Math.min(minimumX, columnIndex);
								maximumX = Math.max(maximumX, columnIndex);
								inkVolume++;
								densityMap[rowIndex]++;
							}
						}
					}

					return {
						densityMap,
						inkVolume,
						minimumX,
						maximumX,
						minimumY,
						maximumY
					};
				}

				calculateDensity({inkVolume, maximumX, minimumX, maximumY, minimumY}, metrics, fontSize) {
					const width = (maximumX - minimumX + 1) || 1;
					const height = (maximumY - minimumY + 1) || 1;
					const area = this.elements.densityMode.value === 'ink-box' ? width * height : metrics.advanceWidth * fontSize;
					return (inkVolume / area) * 100;
				}

				analyzeAndRender() {
					this.state.analyses = this.fontConfigs.map((config,index)=>this.analyzeFont(this.state.fonts[index], config.text.value.trim(), Number(config.size.value) || 0, Number(config.shift.value) || 0, Number(config.letterSpacing.value) || 0));
					this.render();
					this.updateResults();
				}

				render() {
					const validAnalyses = this.state.analyses.filter(Boolean);
					if (!validAnalyses.length)
						return this.renderEmpty();

					const dimensions = this.calculateCanvasDimensions(validAnalyses);
					Object.assign(this.elements.canvas, dimensions);
					this.context.clearRect(0, 0, dimensions.width, dimensions.height);

					const isSideBySide = this.elements.renderMode.value === 'side-by-side' && validAnalyses.length > 1;
					let xOffset = this.config.graphWidth + this.config.graphPadding;

					this.state.analyses.forEach((analysis,index)=>{
						if (!analysis)
							return;

						const yOffset = dimensions.baseline - analysis.baseline - analysis.baselineShift;
						const shouldBlend = this.state.analyses.every(Boolean) && index > 0;

						this.renderDensityGraph(analysis, this.state.colors[index], yOffset, shouldBlend);
						this.renderText(analysis, this.state.colors[index], xOffset, yOffset, shouldBlend);

						if (isSideBySide)
							xOffset += analysis.canvas.width;
					}
					);

					this.queueScaling();
				}

				calculateCanvasDimensions(analyses) {
					const isSideBySide = this.elements.renderMode.value === 'side-by-side' && analyses.length > 1;

					const maximumAscent = Math.max(0, ...analyses.map(analysis=>analysis.baseline - analysis.baselineShift));
					const maximumDescent = Math.max(0, ...analyses.map(analysis=>analysis.canvas.height - analysis.baseline + analysis.baselineShift));
					const totalWidth = isSideBySide ? analyses.reduce((sum,analysis)=>sum + analysis.canvas.width, 0) : Math.max(0, ...analyses.map(analysis=>analysis.canvas.width));

					return {
						width: Math.ceil(this.config.graphWidth + this.config.graphPadding + totalWidth),
						height: Math.ceil(maximumAscent + maximumDescent),
						baseline: Math.ceil(maximumAscent)
					};
				}

				renderDensityGraph({densityMap}, color, yOffset, shouldBlend) {
					const maximumDensity = Math.max(1, ...densityMap);

					this.context.fillStyle = color;
					this.context.globalCompositeOperation = shouldBlend ? 'multiply' : 'source-over';

					densityMap.forEach((value,rowIndex)=>{
						if (value > 0) {
							const barWidth = (value / maximumDensity) * this.config.graphWidth;
							this.context.fillRect(this.config.graphWidth - barWidth, rowIndex + yOffset, barWidth, 1);
						}
					}
					);

					this.context.globalCompositeOperation = 'source-over';
				}

				renderText({canvas: sourceCanvas}, color, xPosition, yPosition, shouldBlend) {
					Object.assign(this.tintCanvas, {
						width: sourceCanvas.width,
						height: sourceCanvas.height
					});

					this.tintContext.fillStyle = color;
					this.tintContext.fillRect(0, 0, this.tintCanvas.width, this.tintCanvas.height);
					this.tintContext.globalCompositeOperation = 'destination-in';
					this.tintContext.drawImage(sourceCanvas, 0, 0);

					this.context.globalCompositeOperation = shouldBlend ? 'multiply' : 'source-over';
					this.context.drawImage(this.tintCanvas, xPosition, yPosition);
					this.context.globalCompositeOperation = 'source-over';
					this.tintContext.globalCompositeOperation = 'source-over';
				}

				renderEmpty() {
					Object.assign(this.elements.canvas, {
						width: 400,
						height: 200
					});
					this.context.clearRect(0, 0, 400, 200);
					this.queueScaling();
				}

				updateDisplayScale() {
					const {canvas} = this.elements;
					const container = canvas.parentElement;
					const isFitMode = this.elements.zoomMode.value === 'fit' && canvas.width;

					canvas.style.transform = 'none';
					Object.assign(container.style, {
						width: '',
						height: '',
						overflow: ''
					});

					if (!isFitMode)
						return;

					const containerStyles = getComputedStyle(container);
					const paddingHorizontal = parseFloat(containerStyles.paddingLeft) + parseFloat(containerStyles.paddingRight);
					const paddingVertical = parseFloat(containerStyles.paddingTop) + parseFloat(containerStyles.paddingBottom);
					const scale = Math.min((container.parentElement.clientWidth - paddingHorizontal) / canvas.width, 1);

					canvas.style.transform = `scale(${scale})`;
					Object.assign(container.style, {
						width: `${canvas.width * scale + paddingHorizontal}px`,
						height: `${canvas.height * scale + paddingVertical}px`,
						overflow: 'hidden'
					});
				}

				formatAnalysisResults(analysis, index) {
					if (!analysis) {
						return this.state.fonts[index] ? 'Enter text to analyze.' : 'Load a font to see analysis.';
					}

					const formatMetric = key=>{
						const label = key.replace(/([A-Z])/g, ' $1').replace(/^\w/, char=>char.toUpperCase());
						return `${label}: ${Math.round(analysis[key])}px`;
					}
					;

					const ascentDescentMetrics = Object.keys(analysis).filter(key=>key.includes('Ascent') || key.includes('Descent')).map(formatMetric);

					return [`Y Min: ${analysis.yMin}px`, `Y Max: ${analysis.yMax}px`, `Density: ${analysis.density}%`, `Font Size: ${analysis.fontSize}px`, `Baseline Shift: ${analysis.baselineShift}px`, `Letter Spacing: ${analysis.letterSpacing}px`, ...ascentDescentMetrics].join('\n');
				}

				updateResults() {
					this.fontConfigs.forEach((config,index)=>{
						config.results.textContent = this.formatAnalysisResults(this.state.analyses[index], index);
					}
					);
				}

				exportImage() {
					const link = document.createElement('a');
					link.href = this.elements.canvas.toDataURL('image/png');
					link.download = 'typographic-density.png';
					link.click();
				}
			}

			document.addEventListener('DOMContentLoaded', ()=>new DensityTool());
		</script>
	</body>
</html>
