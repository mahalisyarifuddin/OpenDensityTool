<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Typographic Density Tool</title>
		<script defer src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.js"></script>
		<style>
			:root {
				--primary: #0070ea;
				--primary-hover: #005bc0;
				--bg: #f7f7f8;
				--bg-container: #fff;
				--text: #333;
				--border: #e0e0e0;
				--panel: #fdfdfd;
				--font1: rgba(0,162,162,0.9);
				--font2: rgba(255,0,255,0.9);
				--input-bg: #fff
			}

			@media(prefers-color-scheme: dark) {
				:root:not(.light) {
					--bg: #10131b;
					--bg-container: #181c23;
					--text: #c1c6d7;
					--border: #414754;
					--panel: #1a1e26;
					--input-bg: #0f1218
				}
			}

			:root.dark {
				--bg: #10131b;
				--bg-container: #181c23;
				--text: #c1c6d7;
				--border: #414754;
				--panel: #1a1e26;
				--input-bg: #0f1218
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0
			}

			body {
				background: var(--bg);
				color: var(--text);
				font-family: sans-serif;
				line-height: 1.6;
				padding: 24px
			}

			.header {
				text-align: center;
				margin-bottom: 32px
			}

			.header h1 {
				font-size: 2em;
				font-weight: 600
			}

			.container {
				display: grid;
				grid-template-columns: 360px 1fr;
				gap: 24px;
				max-width: 1500px;
				margin: 0 auto
			}

			.panel {
				background: var(--bg-container);
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 24px;
				min-width: 0
			}

			.panel-title {
				margin: 0 0 24px;
				font-size: 1.2em;
				font-weight: 600;
				border-bottom: 1px solid var(--border);
				padding-bottom: 12px
			}

			.font-section,.result-card {
				padding: 16px;
				border-radius: 6px;
				background: var(--panel);
				border: 1px solid var(--border)
			}

			.font-section {
				margin-bottom: 20px
			}

			.font-header,.result-header {
				display: flex;
				align-items: center;
				font-weight: 600
			}

			.font-header {
				margin: 0 0 16px
			}

			.color-indicator {
				width: 16px;
				height: 16px;
				border-radius: 4px;
				margin-right: 10px;
				flex: 0 0 16px
			}

			.font1 .color-indicator {
				background: var(--font1)
			}

			.font2 .color-indicator {
				background: var(--font2)
			}

			.form-group {
				margin-bottom: 16px
			}

			.form-group:last-child {
				margin-bottom: 0
			}

			.form-label {
				display: block;
				font-weight: 500;
				margin-bottom: 6px;
				font-size: .9em;
				color: var(--text);
				opacity: .85
			}

			.form-control,.controls-bar>* {
				width: 100%;
				padding: 8px 12px;
				border: 1px solid var(--border);
				border-radius: 4px;
				font-size: .95em;
				background: var(--input-bg);
				color: var(--text);
				transition: border-color .2s,box-shadow .2s
			}

			.controls-bar>* {
				width: auto;
				padding: 6px 10px;
				font-size: .9em
			}

			.form-control:focus {
				outline: none;
				border-color: var(--primary);
				box-shadow: 0 0 0 3px rgba(0,112,234,.15)
			}

			textarea.form-control {
				min-height: 80px;
				resize: vertical
			}

			.form-row {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 12px
			}

			.controls-bar {
				display: flex;
				align-items: center;
				gap: 12px;
				margin-bottom: 16px;
				flex-wrap: wrap
			}

			button {
				cursor: pointer;
				transition: background .2s
			}

			button:hover {
				opacity: .9
			}

			.btn-primary {
				background: var(--primary);
				border: none;
				color: #fff
			}

			.btn-primary:hover {
				background: var(--primary-hover)
			}

			.preview-container {
				background: var(--input-bg);
				border: 1px solid var(--border);
				border-radius: 6px;
				overflow: auto
			}

			.canvas-wrapper {
				padding: 20px;
				display: flex;
				justify-content: flex-start;
				align-items: flex-start
			}

			#canvas {
				display: block;
				transform-origin: top left
			}

			.results-section {
				margin-top: 24px
			}

			.results-grid {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 16px
			}

			.result-header {
				margin: 0 0 10px
			}

			.result-data {
				font-family: monospace;
				font-size: .95em;
				line-height: 1.5;
				color: var(--text);
				background: var(--panel);
				padding: 10px;
				border-radius: 4px;
				white-space: pre-wrap;
				opacity: .9
			}

			.theme-select {
				position: absolute;
				right: 24px;
				top: 24px
			}

			.theme-select select {
				font-size: .9rem;
				padding: 5px;
				width: auto;
				background: var(--bg-container);
				border: 1px solid var(--border);
				border-radius: 4px;
				color: var(--text)
			}

			@media(max-width: 900px) {
				.container {
					grid-template-columns: 1fr
				}
			}

			@media(max-width: 500px) {
				.results-grid {
					grid-template-columns: 1fr
				}
				body {
					padding: 16px
				}
				.theme-select {
					right: 16px;
					top: 16px
				}
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>Typographic Density Tool</h1>
			<div class="theme-select">
				<select id="themeSelect">
					<option value="auto">Auto Theme</option>
					<option value="light">Light</option>
					<option value="dark">Dark</option>
				</select>
			</div>
		</div>
		<div class="container">
			<div class="panel">
				<h2 class="panel-title">Font Configuration</h2>
				<div class="font-section font1">
					<div class="font-header">
						<div class="color-indicator"></div>
						Font 1 (Cyan)
					</div>
					<div class="form-group">
						<label class="form-label" for="font1-file">Font File</label>
						<input type="file" id="font1-file" class="form-control" accept=".otf,.ttf,.woff"/>
					</div>
					<div class="form-group">
						<label class="form-label" for="font1-text">Text</label>
						<textarea id="font1-text" class="form-control" placeholder="Enter text to analyze" maxlength="1000">Idealogy</textarea>
					</div>
					<div class="form-group">
						<label class="form-label" for="font1-size">Size (px)</label>
						<input type="number" id="font1-size" class="form-control" value="100" min="8" max="500"/>
					</div>
					<div class="form-row">
						<div class="form-group">
							<label class="form-label" for="font1-letter-spacing">Letter Spacing</label>
							<input type="number" id="font1-letter-spacing" class="form-control" value="0" min="-100" max="100" step="1"/>
						</div>
						<div class="form-group">
							<label class="form-label" for="font1-shift">Baseline Shift</label>
							<input type="number" id="font1-shift" class="form-control" value="0" min="-200" max="200"/>
						</div>
					</div>
				</div>
				<div class="font-section font2">
					<div class="font-header">
						<div class="color-indicator"></div>
						Font 2 (Magenta)
					</div>
					<div class="form-group">
						<label class="form-label" for="font2-file">Font File</label>
						<input type="file" id="font2-file" class="form-control" accept=".otf,.ttf,.woff"/>
					</div>
					<div class="form-group">
						<label class="form-label" for="font2-text">Text</label>
						<textarea id="font2-text" class="form-control" placeholder="Enter text to analyze" maxlength="1000">Идеология</textarea>
					</div>
					<div class="form-group">
						<label class="form-label" for="font2-size">Size (px)</label>
						<input type="number" id="font2-size" class="form-control" value="100" min="8" max="500"/>
					</div>
					<div class="form-row">
						<div class="form-group">
							<label class="form-label" for="font2-letter-spacing">Letter Spacing</label>
							<input type="number" id="font2-letter-spacing" class="form-control" value="0" min="-100" max="100" step="1"/>
						</div>
						<div class="form-group">
							<label class="form-label" for="font2-shift">Baseline Shift</label>
							<input type="number" id="font2-shift" class="form-control" value="0" min="-200" max="200"/>
						</div>
					</div>
				</div>
			</div>
			<div class="panel">
				<h2 class="panel-title">Visualization and Analysis</h2>
				<div class="controls-bar">
					<select id="zoom-mode">
						<option value="fit">Fit to View</option>
						<option value="100">100% Scale</option>
					</select>
					<select id="render-mode">
						<option value="overlay">Overlay</option>
						<option value="side-by-side">Side-by-side</option>
					</select>
					<select id="density-mode">
						<option value="ink-box">Ink Box</option>
						<option value="em-box">Em box</option>
					</select>
					<button id="export-png" class="btn-primary" style="margin-left: auto;">Export PNG</button>
				</div>
				<div class="preview-container">
					<div class="canvas-wrapper">
						<canvas id="canvas"></canvas>
					</div>
				</div>
				<div class="results-section">
					<div class="results-grid">
						<div class="result-card">
							<div class="result-header">
								<div class="color-indicator" style="background: var(--font1)"></div>
								Font 1 Analysis
							</div>
							<div id="results1" class="result-data">Load a font to see analysis.</div>
						</div>
						<div class="result-card">
							<div class="result-header">
								<div class="color-indicator" style="background: var(--font2)"></div>
								Font 2 Analysis
							</div>
							<div id="results2" class="result-data">Load a font to see analysis.</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			const $ = document.getElementById.bind(document);
			const camelCase = str => str.replace(/-([a-z])/g, (_, c) => c.toUpperCase());

			class DensityTool {
				constructor() {
					this.state = {
						fonts: [null, null],
						analyses: [null, null],
						animRefs: {},
						theme: "auto",
						graphWidth: 150,
						graphPadding: 20
					};
					this.init();
				}

				init() {
					this.initUI();
					this.initCanvas();
					this.bindEvents();
					this.applyTheme();
					this.render();
				}

				initUI() {
					this.ui = {};
					const ids = ["canvas", "zoom-mode", "render-mode", "density-mode", "export-png", "themeSelect"];
					ids.forEach(id => this.ui[camelCase(id)] = $(id));

					this.ui.fontUIs = [1, 2].map(i => ({
						file: $(`font${i}-file`),
						text: $(`font${i}-text`),
						size: $(`font${i}-size`),
						shift: $(`font${i}-shift`),
						letterSpacing: $(`font${i}-letter-spacing`),
						results: $(`results${i}`)
					}));

					const cs = getComputedStyle(document.documentElement);
					this.colors = ["--font1", "--font2"].map(p => cs.getPropertyValue(p).trim());
				}

				initCanvas() {
					this.tintCanvas = document.createElement("canvas");
					this.ctx = this.ui.canvas.getContext("2d");
					this.tintCtx = this.tintCanvas.getContext("2d", { willReadFrequently: true });
				}
				bindEvents() {
					const queue = (fn, key) => (...args) => {
						cancelAnimationFrame(this.state.animRefs[key]);
						this.state.animRefs[key] = requestAnimationFrame(() => fn.apply(this, args));
					};

					this.requestAnalysis = queue(this.analyzeAndRender, "analyze");
					this.requestScaling = queue(this.updateDisplayScale, "scale");

					this.ui.zoomMode.addEventListener("change", this.requestScaling);
					this.ui.renderMode.addEventListener("change", this.requestAnalysis);
					this.ui.densityMode.addEventListener("change", this.requestAnalysis);
					this.ui.exportPng.addEventListener("click", () => this.exportPNG());
					this.ui.themeSelect.addEventListener("change", e => {
						this.state.theme = e.target.value;
						this.applyTheme();
					});

					this.ui.fontUIs.forEach((ui, i) => {
						ui.file.addEventListener("change", e => this.loadFont(e.target.files?.[0], i));
						["text", "size", "shift", "letterSpacing"].forEach(prop => {
							["input", "change"].forEach(evt => ui[prop].addEventListener(evt, this.requestAnalysis));
						});
					});

					window.addEventListener("resize", this.requestScaling);
				}
				applyTheme() {
					document.documentElement.classList.remove("light", "dark");
					if (this.state.theme !== "auto")
						document.documentElement.classList.add(this.state.theme)
				}
				async loadFont(file, index) {
					const font = await this.parseFont(file);
					this.state.fonts[index] = font;
					if (!font) {
						this.ui.fontUIs[index].file.value = "";
					}
					this.requestAnalysis();
				}

				async parseFont(file) {
					if (!file) return null;

					const MAX_SIZE_MB = 30;
					const MAX_SIZE_BYTES = MAX_SIZE_MB * 1024 * 1024;

					if (file.size > MAX_SIZE_BYTES) {
						alert(`Font file is too large (${(file.size / (1024 * 1024)).toFixed(1)}MB). Max size is ${MAX_SIZE_MB}MB.`);
						return null;
					}

					try {
						return opentype.parse(await file.arrayBuffer());
					} catch (err) {
						console.error("Font loading failed:", err);
						alert(`Failed to parse font: ${file.name}.`);
						return null;
					}
				}
				getFontMetrics(font, text, fontSize, letterSpacing) {
					const scale = fontSize / font.unitsPerEm;
					const glyphs = font.stringToGlyphs(text);
					const { actualAscent, actualDescent } = this.getGlyphBounds(glyphs);

					const fontAscent = this.getMaxFontMetric(font, ["ascender", "sTypoAscender", "usWinAscent"]) * scale;
					const fontDescent = this.getMaxFontMetric(font, ["descender", "sTypoDescender", "usWinDescent"], Math.abs) * scale;

					const scaledAscent = actualAscent * scale || font.ascender * scale;
					const scaledDescent = actualDescent * scale || Math.abs(font.descender * scale);

					const options = { tracking: letterSpacing || 0 };
					const path = font.getPath(text, 0, 0, fontSize, options);
					const bbox = path.getBoundingBox();

					return {
						ascent: Math.max(scaledAscent, fontAscent),
						descent: Math.max(scaledDescent, fontDescent),
						actualAscent: scaledAscent,
						actualDescent: scaledDescent,
						fontAscent,
						fontDescent,
						bboxWidth: Math.ceil(bbox.x2 - bbox.x1),
						advanceWidth: Math.ceil(font.getAdvanceWidth(text, fontSize, options))
					};
				}

				getGlyphBounds(glyphs) {
					return glyphs.reduce((acc, g) => {
						const b = g.path?.getBoundingBox();
						if (b && isFinite(b.y1) && isFinite(b.y2)) {
							acc.actualAscent = Math.max(acc.actualAscent, b.y2);
							acc.actualDescent = Math.max(acc.actualDescent, -b.y1);
						}
						return acc;
					}, { actualAscent: 0, actualDescent: 0 });
				}

				getMaxFontMetric(font, keys, mapper = v => v) {
					const { os2, hhea } = font.tables;
					return Math.max(...keys.map(k => mapper(font[k] || os2?.[k] || hhea?.[k] || 0)));
				}
				analyzeFont(font, text, fontSize, baselineShift, letterSpacing) {
					if (!font || !text || !fontSize) return null;

					const finalSize = Math.max(1, Math.min(fontSize, 2000));
					const metrics = this.getFontMetrics(font, text, finalSize, letterSpacing);

					if (!isFinite(metrics.advanceWidth) || metrics.advanceWidth <= 0) return null;

					const canvas = this.renderTextToCanvas(font, text, finalSize, letterSpacing, metrics);
					const pixelData = this.getPixelData(canvas);

					if (pixelData.minY > pixelData.maxY) return null;

					const baseline = Math.ceil(metrics.ascent);

					return {
						...pixelData,
						...metrics,
						canvas,
						baseline,
						baselineShift,
						letterSpacing,
						fontSize: finalSize,
						font,
						density: this.calculateDensity(pixelData, metrics, finalSize).toFixed(1),
						yMin: Math.round(baseline - pixelData.maxY),
						yMax: Math.round(baseline - pixelData.minY)
					};
				}

				renderTextToCanvas(font, text, fontSize, letterSpacing, metrics) {
					const height = Math.ceil(metrics.ascent + metrics.descent);
					const baseline = Math.ceil(metrics.ascent);
					const canvas = Object.assign(document.createElement("canvas"), {
						width: metrics.advanceWidth,
						height
					});
					const ctx = canvas.getContext("2d");
					font.draw(ctx, text, 0, baseline, fontSize, { tracking: letterSpacing || 0 });
					return canvas;
				}
				getPixelData(canvas) {
					const ctx = canvas.getContext("2d", { willReadFrequently: true });
					const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
					const { data, width, height } = imageData;
					const densityMap = new Float32Array(height);
					let inkVolume = 0;
					let minX = width, maxX = -1, minY = height, maxY = -1;

					for (let y = 0; y < height; y++) {
						for (let x = 0; x < width; x++) {
							const alphaIndex = (y * width + x) * 4 + 3;
							if (data[alphaIndex] >= 128) {
								minY = Math.min(minY, y);
								maxY = Math.max(maxY, y);
								minX = Math.min(minX, x);
								maxX = Math.max(maxX, x);
								inkVolume++;
								densityMap[y]++;
							}
						}
					}

					return { densityMap, inkVolume, minX, maxX, minY, maxY };
				}
				calculateDensity({ inkVolume, maxX, minX, maxY, minY }, metrics, fontSize) {
					const inkBoxWidth = (maxX - minX + 1) || 1;
					const inkBoxHeight = (maxY - minY + 1) || 1;
					const area = this.ui.densityMode.value === "ink-box"
						? inkBoxWidth * inkBoxHeight
						: metrics.advanceWidth * (metrics.ascent + metrics.descent);

					return (inkVolume / area) * 100;
				}
				analyzeAndRender() {
					this.state.analyses = this.ui.fontUIs.map((ui,i)=>this.analyzeFont(this.state.fonts[i], ui.text.value.trim(), +ui.size.value || 0, +ui.shift.value || 0, +ui.letterSpacing.value || 0));
					this.render()
				}
				render() {
					const validAnalyses = this.state.analyses.filter(Boolean);
					if (validAnalyses.length === 0) {
						this.renderEmpty();
					} else {
						this.renderVisualization(validAnalyses);
					}
					this.updateResults();
				}

				renderVisualization(validAnalyses) {
					const dims = this.calculateDimensions(validAnalyses);
					Object.assign(this.ui.canvas, dims);
					this.ctx.clearRect(0, 0, dims.width, dims.height);

					const isSideBySide = this.ui.renderMode.value === "side-by-side" && validAnalyses.length > 1;
					let currentX = this.state.graphWidth + this.state.graphPadding;

					this.state.analyses.forEach((analysis, i) => {
						if (!analysis) return;
						const yOffset = dims.baseline - analysis.baseline - analysis.baselineShift;
						const blend = this.state.analyses[0] && this.state.analyses[1] && i > 0;

						this.drawDensityGraph(analysis, this.colors[i], yOffset, blend);
						this.drawText(analysis, this.colors[i], currentX, yOffset, blend);

						if (isSideBySide) {
							currentX += analysis.canvas.width;
						}
					});
					this.requestScaling();
				}
				calculateDimensions(analyses) {
					const isSideBySide = this.ui.renderMode.value === "side-by-side" && analyses.length > 1;
					const asc = Math.max(0, ...analyses.map(a => a.baseline - a.baselineShift));
					const desc = Math.max(0, ...analyses.map(a => (a.canvas.height - a.baseline) + a.baselineShift));

					const totalW = isSideBySide
						? analyses.reduce((sum, a) => sum + a.canvas.width, 0)
						: Math.max(0, ...analyses.map(a => a.canvas.width));

					return {
						width: Math.ceil(this.state.graphWidth + this.state.graphPadding + totalW),
						height: Math.ceil(asc + desc),
						baseline: Math.ceil(asc)
					};
				}
				drawDensityGraph({ densityMap }, color, yOffset, blend) {
					const maxDensity = Math.max(1, ...densityMap);
					const { ctx, state } = this;

					Object.assign(ctx, {
						fillStyle: color,
						globalCompositeOperation: blend ? "multiply" : "source-over"
					});

					densityMap.forEach((density, y) => {
						if (density > 0) {
							const barWidth = (density / maxDensity) * state.graphWidth;
							const x = state.graphWidth - barWidth;
							ctx.fillRect(x, y + yOffset, barWidth, 1);
						}
					});

					ctx.globalCompositeOperation = "source-over";
				}
				drawText({ canvas: srcCanvas }, color, x, y, blend) {
					this.tintAndDrawImage(srcCanvas, color, x, y, blend);
				}

				tintAndDrawImage(src, color, x, y, blend) {
					const { tintCtx, tintCanvas, ctx } = this;
					Object.assign(tintCanvas, { width: src.width, height: src.height });

					tintCtx.clearRect(0, 0, tintCanvas.width, tintCanvas.height);
					tintCtx.fillStyle = color;
					tintCtx.fillRect(0, 0, tintCanvas.width, tintCanvas.height);
					tintCtx.globalCompositeOperation = "destination-in";
					tintCtx.drawImage(src, 0, 0);

					ctx.globalCompositeOperation = blend ? "multiply" : "source-over";
					ctx.drawImage(tintCanvas, x, y);

					tintCtx.globalCompositeOperation = "source-over";
					ctx.globalCompositeOperation = "source-over";
				}
				renderEmpty() {
					const { canvas, ctx } = this.ui;
					Object.assign(canvas, { width: 400, height: 200 });
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					this.requestScaling();
				}
				updateDisplayScale() {
					const { canvas } = this.ui;
					const { style, parentElement, width, height } = canvas;
					const wrapperStyle = parentElement.style;

					this.resetDisplayScale(style, wrapperStyle);

					if (this.ui.zoomMode.value !== "fit" || !width) return;

					this.applyDisplayScale(canvas, style, wrapperStyle);
				}

				resetDisplayScale(style, wrapperStyle) {
					style.transform = "none";
					Object.assign(wrapperStyle, { width: "", height: "", overflow: "" });
				}

				applyDisplayScale(canvas, style, wrapperStyle) {
					const { parentElement, width, height } = canvas;
					const cs = getComputedStyle(parentElement);
					const padX = parseFloat(cs.paddingLeft) + parseFloat(cs.paddingRight);
					const padY = parseFloat(cs.paddingTop) + parseFloat(cs.paddingBottom);
					const scale = Math.min((parentElement.parentElement.clientWidth - padX) / width, 1);

					style.transform = `scale(${scale})`;
					Object.assign(wrapperStyle, {
						width: `${width * scale + padX}px`,
						height: `${height * scale + padY}px`,
						overflow: "hidden"
					});
				}
				formatAnalysisResults(analysis, index) {
					if (!analysis) {
						return this.state.fonts[index] ? "Enter text to analyze." : "Load a font to see analysis.";
					}

					const formatVal = (key, unit = "px") =>
						`${key.replace(/([A-Z])/g, " $1").replace(/^\w/, c => c.toUpperCase())}: ${Math.round(analysis[key])}${unit}`;

					const metrics = Object.keys(analysis)
						.filter(k => k.includes("Ascent") || k.includes("Descent"))
						.map(k => formatVal(k));

					return [
						`Y Min: ${analysis.yMin}px`,
						`Y Max: ${analysis.yMax}px`,
						`Density: ${analysis.density}%`,
						`Font Size: ${analysis.fontSize}px`,
						`Baseline Shift: ${analysis.baselineShift}px`,
						`Letter Spacing: ${analysis.letterSpacing}px`,
						...metrics
					].join("\n");
				}
				updateResults() {
					this.ui.fontUIs.forEach((ui, i) => {
						ui.results.textContent = this.formatAnalysisResults(this.state.analyses[i], i);
					});
				}
				exportPNG() {
					const link = Object.assign(document.createElement("a"), {
						href: this.ui.canvas.toDataURL("image/png"),
						download: "typographic-density.png"
					});
					link.click();
				}
			}

			document.addEventListener("DOMContentLoaded", ()=>new DensityTool());
		</script>
	</body>
</html>
