<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Typographic Density Tool</title>
		<script defer src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.js"></script>
		<style>
			:root {
				--primary-color: #0070ea;
				--primary-color-hover: #005bc0;
				--background: #f7f7f8;
				--background-container: #fff;
				--text-color: #333;
				--border-color: #e0e0e0;
				--panel-background: #fdfdfd;
				--font-one-color: rgba(0,162,162,0.9);
				--font-two-color: rgba(255,0,255,0.9);
				--input-background: #fff
			}

			@media(prefers-color-scheme: dark) {
				:root:not(.light) {
					--background: #10131b;
					--background-container: #181c23;
					--text-color: #c1c6d7;
					--border-color: #414754;
					--panel-background: #1a1e26;
					--input-background: #0f1218
				}
			}

			:root.dark {
				--background: #10131b;
				--background-container: #181c23;
				--text-color: #c1c6d7;
				--border-color: #414754;
				--panel-background: #1a1e26;
				--input-background: #0f1218
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0
			}

			body {
				background: var(--background);
				color: var(--text-color);
				font-family: sans-serif;
				line-height: 1.6;
				padding: 24px
			}

			.header {
				text-align: center;
				margin-bottom: 32px
			}

			.header h1 {
				font-size: 2em;
				font-weight: 600
			}

			.container {
				display: grid;
				grid-template-columns: 360px 1fr;
				gap: 24px;
				max-width: 1500px;
				margin: 0 auto
			}

			.panel {
				background: var(--background-container);
				border: 1px solid var(--border-color);
				border-radius: 8px;
				padding: 24px;
				min-width: 0
			}

			.panel-title {
				margin: 0 0 24px;
				font-size: 1.2em;
				font-weight: 600;
				border-bottom: 1px solid var(--border-color);
				padding-bottom: 12px
			}

			.font-section,.result-card {
				padding: 16px;
				border-radius: 6px;
				background: var(--panel-background);
				border: 1px solid var(--border-color)
			}

			.font-section {
				margin-bottom: 20px
			}

			.font-header,.result-header {
				display: flex;
				align-items: center;
				font-weight: 600
			}

			.font-header {
				margin: 0 0 16px
			}

			.color-indicator {
				width: 16px;
				height: 16px;
				border-radius: 4px;
				margin-right: 10px;
				flex: 0 0 16px
			}

			.font-one .color-indicator {
				background: var(--font-one-color)
			}

			.font-two .color-indicator {
				background: var(--font-two-color)
			}

			.form-field {
				margin-bottom: 16px
			}

			.form-field:last-child {
				margin-bottom: 0
			}

			.field-label {
				display: block;
				font-weight: 500;
				margin-bottom: 6px;
				font-size: .9em;
				color: var(--text-color);
				opacity: .85
			}

			.form-input,.controls-bar>* {
				width: 100%;
				padding: 8px 12px;
				border: 1px solid var(--border-color);
				border-radius: 4px;
				font-size: .95em;
				background: var(--input-background);
				color: var(--text-color);
				transition: border-color .2s,box-shadow .2s
			}

			.controls-bar>* {
				width: auto;
				padding: 6px 10px;
				font-size: .9em
			}

			.form-input:focus {
				outline: none;
				border-color: var(--primary-color);
				box-shadow: 0 0 0 3px rgba(0,112,234,.15)
			}

			textarea.form-input {
				min-height: 80px;
				resize: vertical
			}

			.field-row {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 12px
			}

			.controls-bar {
				display: flex;
				align-items: center;
				gap: 12px;
				margin-bottom: 16px;
				flex-wrap: wrap
			}

			button {
				cursor: pointer;
				transition: background .2s
			}

			button:hover {
				opacity: .9
			}

			.button-primary {
				background: var(--primary-color);
				border: none;
				color: #fff
			}

			.button-primary:hover {
				background: var(--primary-color-hover)
			}

			.preview-container {
				background: var(--input-background);
				border: 1px solid var(--border-color);
				border-radius: 6px;
				overflow: auto
			}

			.canvas-container {
				padding: 20px;
				display: flex;
				justify-content: flex-start;
				align-items: flex-start
			}

			#canvas {
				display: block;
				transform-origin: top left
			}

			.results-section {
				margin-top: 24px
			}

			.results-layout {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 16px
			}

			.result-header {
				margin: 0 0 10px
			}

			.result-data {
				font-family: monospace;
				font-size: .95em;
				line-height: 1.5;
				color: var(--text-color);
				background: var(--panel-background);
				padding: 10px;
				border-radius: 4px;
				white-space: pre-wrap;
				opacity: .9
			}

			.theme-select {
				position: absolute;
				right: 24px;
				top: 24px
			}

			.theme-select select {
				font-size: .9rem;
				padding: 5px;
				width: auto;
				background: var(--background-container);
				border: 1px solid var(--border-color);
				border-radius: 4px;
				color: var(--text-color)
			}

			@media(max-width: 900px) {
				.container {
					grid-template-columns: 1fr
				}
			}

			@media(max-width: 500px) {
				.results-layout {
					grid-template-columns: 1fr
				}
				body {
					padding: 16px
				}
				.theme-select {
					right: 16px;
					top: 16px
				}
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>Typographic Density Tool</h1>
			<div class="theme-select">
				<select id="themeSelect">
					<option value="auto">Auto Theme</option>
					<option value="light">Light</option>
					<option value="dark">Dark</option>
				</select>
			</div>
		</div>
		<div class="container">
			<div class="panel">
				<h2 class="panel-title">Font Configuration</h2>
				<div class="font-section font-one">
					<div class="font-header">
						<div class="color-indicator"></div>
						Font 1 (Cyan)
					</div>
					<div class="form-field">
						<label class="field-label" for="font1-file">Font File</label>
						<input type="file" id="font1-file" class="form-input" accept=".otf,.ttf,.woff"/>
					</div>
					<div class="form-field">
						<label class="field-label" for="font1-text">Text</label>
						<textarea id="font1-text" class="form-input" placeholder="Enter text to analyze" maxlength="1000">Idealogy</textarea>
					</div>
					<div class="form-field">
						<label class="field-label" for="font1-size">Size (px)</label>
						<input type="number" id="font1-size" class="form-input" value="100" min="8" max="500"/>
					</div>
					<div class="field-row">
						<div class="form-field">
							<label class="field-label" for="font1-letter-spacing">Letter Spacing</label>
							<input type="number" id="font1-letter-spacing" class="form-input" value="0" min="-100" max="100" step="1"/>
						</div>
						<div class="form-field">
							<label class="field-label" for="font1-shift">Baseline Shift</label>
							<input type="number" id="font1-shift" class="form-input" value="0" min="-200" max="200"/>
						</div>
					</div>
				</div>
				<div class="font-section font-two">
					<div class="font-header">
						<div class="color-indicator"></div>
						Font 2 (Magenta)
					</div>
					<div class="form-field">
						<label class="field-label" for="font2-file">Font File</label>
						<input type="file" id="font2-file" class="form-input" accept=".otf,.ttf,.woff"/>
					</div>
					<div class="form-field">
						<label class="field-label" for="font2-text">Text</label>
						<textarea id="font2-text" class="form-input" placeholder="Enter text to analyze" maxlength="1000">Идеология</textarea>
					</div>
					<div class="form-field">
						<label class="field-label" for="font2-size">Size (px)</label>
						<input type="number" id="font2-size" class="form-input" value="100" min="8" max="500"/>
					</div>
					<div class="field-row">
						<div class="form-field">
							<label class="field-label" for="font2-letter-spacing">Letter Spacing</label>
							<input type="number" id="font2-letter-spacing" class="form-input" value="0" min="-100" max="100" step="1"/>
						</div>
						<div class="form-field">
							<label class="field-label" for="font2-shift">Baseline Shift</label>
							<input type="number" id="font2-shift" class="form-input" value="0" min="-200" max="200"/>
						</div>
					</div>
				</div>
			</div>
			<div class="panel">
				<h2 class="panel-title">Visualization and Analysis</h2>
				<div class="controls-bar">
					<select id="zoom-mode">
						<option value="fit">Fit to View</option>
						<option value="100">100% Scale</option>
					</select>
					<select id="render-mode">
						<option value="overlay">Overlay</option>
						<option value="side-by-side">Side-by-side</option>
					</select>
					<select id="density-mode">
						<option value="ink-box">Ink Box</option>
						<option value="em-box">Em box</option>
					</select>
					<button id="export-png" class="button-primary" style="margin-left: auto;">Export PNG</button>
				</div>
				<div class="preview-container">
					<div class="canvas-container">
						<canvas id="canvas"></canvas>
					</div>
				</div>
				<div class="results-section">
					<div class="results-layout">
						<div class="result-card">
							<div class="result-header">
								<div class="color-indicator" style="background: var(--font-one-color)"></div>
								Font 1 Analysis
							</div>
							<div id="results1" class="result-data">Load a font to see analysis.</div>
						</div>
						<div class="result-card">
							<div class="result-header">
								<div class="color-indicator" style="background: var(--font-two-color)"></div>
								Font 2 Analysis
							</div>
							<div id="results2" class="result-data">Load a font to see analysis.</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			const getElement = id => document.getElementById(id);

			class DensityTool {
				constructor() {
					this.initialize();
					this.bindEvents();
					this.applyTheme();
					this.render();
				}

				initialize() {
					const elementIds = [
						'canvas', 'zoom-mode', 'render-mode', 'density-mode', 'export-png', 'themeSelect',
						...[1, 2].flatMap(i => [`font${i}-file`, `font${i}-text`, `font${i}-size`, `font${i}-shift`, `font${i}-letter-spacing`, `results${i}`])
					];
					this.ui = Object.fromEntries(elementIds.map(id => [id.replace(/-(\w)/g, (_, c) => c.toUpperCase()), getElement(id)]));

					const tintCanvas = document.createElement('canvas');
					const styles = getComputedStyle(document.documentElement);

					Object.assign(this, {
						colors: ['--font-one-color', '--font-two-color'].map(p => styles.getPropertyValue(p).trim()),
						graphWidth: 150,
						graphPadding: 20,
						fonts: [null, null],
						analyses: [null, null],
						animationRefs: {},
						theme: 'auto',
						tintCanvas,
						context: this.ui.canvas.getContext('2d'),
						tintContext: tintCanvas.getContext('2d', { willReadFrequently: true }),
						fontUIs: [1, 2].map(i => ({
							file: this.ui[`font${i}File`],
							text: this.ui[`font${i}Text`],
							size: this.ui[`font${i}Size`],
							shift: this.ui[`font${i}Shift`],
							letterSpacing: this.ui[`font${i}LetterSpacing`],
							results: this.ui[`results${i}`]
						}))
					});
				}

				bindEvents() {
					const queue = (callback, key) => (...args) => {
						cancelAnimationFrame(this.animationRefs[key]);
						this.animationRefs[key] = requestAnimationFrame(() => callback.apply(this, args));
					};
					this.requestAnalysis = queue(this.analyzeAndRender, 'analyze');
					this.requestScaling = queue(this.updateDisplayScale, 'scale');

					this.ui.zoomMode.onchange = this.requestScaling;
					this.ui.renderMode.onchange = this.requestAnalysis;
					this.ui.densityMode.onchange = this.requestAnalysis;
					this.ui.exportPng.onclick = () => this.exportPNG();
					this.ui.themeSelect.onchange = e => {
						this.theme = e.target.value;
						this.applyTheme();
					};

					this.fontUIs.forEach((ui, index) => {
						ui.file.onchange = e => this.loadFont(e.target.files?.[0], index);
						['text', 'size', 'shift', 'letterSpacing'].forEach(prop => {
							ui[prop].oninput = this.requestAnalysis;
							ui[prop].onchange = this.requestAnalysis;
						});
					});

					window.onresize = this.requestScaling;
				}

				applyTheme() {
					document.documentElement.classList.remove('light', 'dark');
					if (this.theme !== 'auto') {
						document.documentElement.classList.add(this.theme);
					}
				}

				async loadFont(file, index) {
					const ui = this.fontUIs[index];
					const maxSizeMegabytes = 30;
					const maxSizeBytes = maxSizeMegabytes * 1024 * 1024;
					let font = null;

					if (file) {
						if (file.size > maxSizeBytes) {
							alert(`Font file is too large (${(file.size / 1048576).toFixed(1)}MB). Max size is ${maxSizeMegabytes}MB.`);
						} else {
							try {
								const buffer = await file.arrayBuffer();
								font = opentype.parse(buffer);
								if (!font?.draw || !font.unitsPerEm) {
									throw new Error('Invalid or unsupported font file.');
								}
							} catch (error) {
								console.error('Font loading failed:', error);
								alert(`Failed to parse font: ${file.name}.`);
							}
						}
					}

					this.fonts[index] = font;
					if (!font) {
						ui.file.value = '';
					}
					this.requestAnalysis();
				}

				getFontMetrics(font, text, fontSize, letterSpacing) {
					const scale = fontSize / font.unitsPerEm;
					const { os2, hhea } = font.tables;
					const getMetric = (keys, mapper = v => v) => Math.max(...keys.map(k => mapper(font[k] ?? os2?.[k] ?? hhea?.[k] ?? 0))) * scale;

					const { actualAscent, actualDescent } = font.stringToGlyphs(text).reduce((acc, g) => {
						const b = g.path?.getBoundingBox();
						if (b && isFinite(b.y1) && isFinite(b.y2)) {
							acc.actualAscent = Math.max(acc.actualAscent, b.y2);
							acc.actualDescent = Math.max(acc.actualDescent, -b.y1);
						}
						return acc;
					}, { actualAscent: 0, actualDescent: 0 });

					const fontAscent = getMetric(['ascender', 'sTypoAscender', 'usWinAscent']);
					const fontDescent = getMetric(['descender', 'sTypoDescender', 'usWinDescent'], Math.abs);
					const scaledAscent = actualAscent * scale || font.ascender * scale;
					const scaledDescent = actualDescent * scale || Math.abs(font.descender * scale);

					const options = { tracking: letterSpacing || 0 };
					const { x1, x2 } = font.getPath(text, 0, 0, fontSize, options).getBoundingBox();

					return {
						ascent: Math.max(scaledAscent, fontAscent), descent: Math.max(scaledDescent, fontDescent),
						actualAscent: scaledAscent, actualDescent: scaledDescent,
						fontAscent, fontDescent,
						bboxWidth: Math.ceil(x2 - x1),
						advanceWidth: Math.ceil(font.getAdvanceWidth(text, fontSize, options)),
					};
				}

				analyzeFont(font, text, fontSize, baselineShift, letterSpacing) {
					if (!font || !text || !fontSize) return null;

					const finalSize = Math.max(1, Math.min(fontSize, 2000));
					const metrics = this.getFontMetrics(font, text, finalSize, letterSpacing);

					if (!metrics || !isFinite(metrics.advanceWidth) || metrics.advanceWidth <= 0) return null;

					const baseline = Math.ceil(metrics.ascent);
					const canvas = Object.assign(document.createElement('canvas'), {
						width: metrics.advanceWidth,
						height: Math.ceil(metrics.ascent + metrics.descent),
					});

					font.draw(canvas.getContext('2d'), text, 0, baseline, finalSize, { tracking: letterSpacing || 0 });

					const pixelData = this.getPixelData(canvas);
					if (pixelData.minY > pixelData.maxY) return null;

					return {
						...pixelData, ...metrics, canvas, baseline, baselineShift, letterSpacing,
						fontSize: finalSize, font,
						density: this.calculateDensity(pixelData, metrics, finalSize).toFixed(1),
						yMin: Math.round(baseline - pixelData.maxY),
						yMax: Math.round(baseline - pixelData.minY),
					};
				}

				getPixelData(canvas) {
					const ctx = canvas.getContext('2d', { willReadFrequently: true });
					const { data, width, height } = ctx.getImageData(0, 0, canvas.width, canvas.height);
					const densityMap = new Float32Array(height);
					let inkVolume = 0, minX = width, maxX = -1, minY = height, maxY = -1;

					for (let y = 0; y < height; y++) {
						for (let x = 0, i = y * width * 4 + 3; x < width; x++, i += 4) {
							if (data[i] >= 128) {
								minY = Math.min(minY, y);
								maxY = Math.max(maxY, y);
								minX = Math.min(minX, x);
								maxX = Math.max(maxX, x);
								inkVolume++;
								densityMap[y]++;
							}
						}
					}
					return { densityMap, inkVolume, minX, maxX, minY, maxY };
				}

				calculateDensity({ inkVolume, maxX, minX, maxY, minY }, metrics, fontSize) {
					const width = (maxX - minX + 1) || 1;
					const height = (maxY - minY + 1) || 1;
					const area = this.ui.densityMode.value === 'ink-box' ? (width * height) : (metrics.advanceWidth * fontSize);
					return (inkVolume / area) * 100;
				}

				analyzeAndRender() {
					this.analyses = this.fontUIs.map((ui, i) => this.analyzeFont(this.fonts[i], ui.text.value.trim(), +ui.size.value || 0, +ui.shift.value || 0, +ui.letterSpacing.value || 0));
					this.render();
					this.updateResults();
				}

				render() {
					const validAnalyses = this.analyses.filter(Boolean);
					if (!validAnalyses.length) return this.renderEmpty();

					const dims = this.calculateDimensions(validAnalyses);
					Object.assign(this.ui.canvas, dims);
					this.context.clearRect(0, 0, dims.width, dims.height);

					const isSideBySide = this.ui.renderMode.value === 'side-by-side' && validAnalyses.length > 1;
					let currentX = this.graphWidth + this.graphPadding;

					this.analyses.forEach((analysis, i) => {
						if (!analysis) return;
						const yOff = dims.baseline - analysis.baseline - analysis.baselineShift;
						const blend = this.analyses.every(Boolean) && i > 0;
						this.drawDensityGraph(analysis, this.colors[i], yOff, blend);
						this.drawText(analysis, this.colors[i], currentX, yOff, blend);
						if (isSideBySide) currentX += analysis.canvas.width;
					});
					this.requestScaling();
				}

				calculateDimensions(analyses) {
					const isSideBySide = this.ui.renderMode.value === 'side-by-side' && analyses.length > 1;
					const ascent = Math.max(0, ...analyses.map(a => a.baseline - a.baselineShift));
					const descent = Math.max(0, ...analyses.map(a => (a.canvas.height - a.baseline) + a.baselineShift));
					const totalWidth = isSideBySide ? analyses.reduce((s, a) => s + a.canvas.width, 0) : Math.max(0, ...analyses.map(a => a.canvas.width));
					return {
						width: Math.ceil(this.graphWidth + this.graphPadding + totalWidth),
						height: Math.ceil(ascent + descent),
						baseline: Math.ceil(ascent),
					};
				}

				drawDensityGraph({ densityMap }, color, yOffset, blend) {
					const max = Math.max(1, ...densityMap);
					const ctx = this.context;
					ctx.fillStyle = color;
					ctx.globalCompositeOperation = blend ? 'multiply' : 'source-over';
					densityMap.forEach((val, y) => {
						if (val > 0) {
							const barWidth = (val / max) * this.graphWidth;
							ctx.fillRect(this.graphWidth - barWidth, y + yOffset, barWidth, 1);
						}
					});
					ctx.globalCompositeOperation = 'source-over';
				}

				drawText({ canvas: sourceCanvas }, color, x, y, blend) {
					const { tintContext: tintCtx, tintCanvas, context: ctx } = this;
					Object.assign(tintCanvas, { width: sourceCanvas.width, height: sourceCanvas.height });
					tintCtx.fillStyle = color;
					tintCtx.fillRect(0, 0, tintCanvas.width, tintCanvas.height);
					tintCtx.globalCompositeOperation = 'destination-in';
					tintCtx.drawImage(sourceCanvas, 0, 0);
					ctx.globalCompositeOperation = blend ? 'multiply' : 'source-over';
					ctx.drawImage(tintCanvas, x, y);
					ctx.globalCompositeOperation = 'source-over';
					tintCtx.globalCompositeOperation = 'source-over';
				}

				renderEmpty() {
					Object.assign(this.ui.canvas, { width: 400, height: 200 });
					this.context.clearRect(0, 0, 400, 200);
					this.requestScaling();
				}

				updateDisplayScale() {
					const { style, parentElement, width, height } = this.ui.canvas;
					const wrapperStyle = parentElement.style;
					const isFitMode = this.ui.zoomMode.value === 'fit' && width;

					style.transform = 'none';
					Object.assign(wrapperStyle, { width: '', height: '', overflow: '' });

					if (!isFitMode) return;

					const styles = getComputedStyle(parentElement);
					const paddingX = parseFloat(styles.paddingLeft) + parseFloat(styles.paddingRight);
					const paddingY = parseFloat(styles.paddingTop) + parseFloat(styles.paddingBottom);
					const scale = Math.min(
						(parentElement.parentElement.clientWidth - paddingX) / width,
						1
					);

					style.transform = `scale(${scale})`;
					Object.assign(wrapperStyle, {
						width: `${width * scale + paddingX}px`,
						height: `${height * scale + paddingY}px`,
						overflow: 'hidden'
					});
				}

				formatAnalysisResults(analysis, index) {
					if (!analysis) {
						return this.fonts[index] 
							? 'Enter text to analyze.' 
							: 'Load a font to see analysis.';
					}

					const formatValue = (key, unit = 'px') => {
						const label = key
							.replace(/([A-Z])/g, ' $1')
							.replace(/^\w/, char => char.toUpperCase());
						return `${label}: ${Math.round(analysis[key])}${unit}`;
					};

					const metrics = Object.keys(analysis)
						.filter(key => key.includes('Ascent') || key.includes('Descent'))
						.map(key => formatValue(key));

					return [
						`Y Min: ${analysis.yMin}px`,
						`Y Max: ${analysis.yMax}px`,
						`Density: ${analysis.density}%`,
						`Font Size: ${analysis.fontSize}px`,
						`Baseline Shift: ${analysis.baselineShift}px`,
						`Letter Spacing: ${analysis.letterSpacing}px`,
						...metrics,
					].join('\n');
				}

				updateResults() {
					this.fontUIs.forEach((ui, index) => {
						ui.results.textContent = this.formatAnalysisResults(
							this.analyses[index],
							index
						);
					});
				}

				exportPNG() {
					const link = document.createElement('a');
					link.href = this.ui.canvas.toDataURL('image/png');
					link.download = 'typographic-density.png';
					link.click();
				}
			}

			document.addEventListener('DOMContentLoaded', () => new DensityTool());
		</script>
	</body>
</html>
