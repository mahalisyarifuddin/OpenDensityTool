<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Typographic Density Tool</title>
		<script defer src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.js"></script>
		<style>
			:root {
				--bg: #f7f7f8;
				--text: #333;
				--border: #e0e0e0;
				--panel: #ffffff;
				--font1: rgba(0,162,162,0.9);
				--font2: rgba(255,0,255,0.9);
				--accent: #0066cc;
			}

			* {
				box-sizing: border-box;
			}

			body {
				font-family: sans-serif;
				margin: 0;
				padding: 24px;
				background: var(--bg);
				color: var(--text);
				line-height: 1.6;
			}

			.header {
				text-align: center;
				margin-bottom: 32px;
			}

			.header h1 {
				margin: 0;
				font-size: 2em;
				font-weight: 600;
			}

			.container {
				display: grid;
				grid-template-columns: 360px 1fr;
				gap: 24px;
				max-width: 1500px;
				margin: 0 auto;
			}

			.panel {
				background: var(--panel);
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 24px;
				min-width: 0;
			}

			.panel-title {
				margin: 0 0 24px;
				font-size: 1.2em;
				font-weight: 600;
				border-bottom: 1px solid var(--border);
				padding-bottom: 12px;
			}

			.font-section {
				padding: 16px;
				margin-bottom: 20px;
				border-radius: 6px;
				background: #fdfdfd;
				border: 1px solid var(--border);
			}

			.font-header {
				display: flex;
				align-items: center;
				margin: 0 0 16px;
				font-weight: 600;
			}

			.color-indicator {
				width: 16px;
				height: 16px;
				border-radius: 4px;
				margin-right: 10px;
				flex: 0 0 16px;
			}

			.font1 .color-indicator {
				background: var(--font1);
			}

			.font2 .color-indicator {
				background: var(--font2);
			}

			.form-group {
				margin-bottom: 16px;
			}

			.form-group:last-child {
				margin-bottom: 0;
			}

			.form-label {
				display: block;
				font-weight: 500;
				margin-bottom: 6px;
				font-size: 0.9em;
				color: #555;
			}

			.form-control {
				width: 100%;
				padding: 8px 12px;
				border: 1px solid #ccc;
				border-radius: 4px;
				font-size: 0.95em;
				background: #fff;
				transition: border-color .2s,box-shadow .2s;
			}

			.form-control:focus {
				outline: none;
				border-color: var(--accent);
				box-shadow: 0 0 0 3px rgba(0,102,204,.15);
			}

			textarea.form-control {
				min-height: 80px;
				resize: vertical;
			}

			.form-row {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 12px;
			}

			.controls-bar {
				display: flex;
				align-items: center;
				gap: 12px;
				margin-bottom: 16px;
				flex-wrap: wrap;
			}

			.control-group {
				display: flex;
				align-items: center;
				gap: 6px;
			}

			.zoom-label {
				font-weight: 500;
				font-size: 0.9em;
				color: #555;
			}

			.zoom-select {
				padding: 6px 10px;
				border: 1px solid #ccc;
				border-radius: 4px;
				font-size: 0.9em;
				background: #fff;
			}

			.preview-container {
				background: #fff;
				border: 1px solid var(--border);
				border-radius: 6px;
				overflow: auto;
			}

			.canvas-wrapper {
				padding: 20px;
				display: flex;
				justify-content: flex-start;
				align-items: flex-start;
			}

			#canvas {
				display: block;
				transform-origin: top left;
			}

			.results-section {
				margin-top: 24px;
			}

			.results-grid {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 16px;
			}

			.result-card {
				border: 1px solid var(--border);
				border-radius: 6px;
				padding: 16px;
				background: #fdfdfd;
			}

			.result-header {
				display: flex;
				align-items: center;
				margin: 0 0 10px;
				font-weight: 600;
			}

			.result-data {
				font-family: monospace;
				font-size: 0.95em;
				line-height: 1.5;
				color: #444;
				background: #f0f0f0;
				padding: 10px;
				border-radius: 4px;
				white-space: pre-wrap;
			}

			@media (max-width: 900px) {
				.container {
					grid-template-columns:1fr;
				}
			}

			@media (max-width: 500px) {
				.results-grid {
					grid-template-columns:1fr;
				}

				body {
					padding: 16px;
				}
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>Typographic Density Tool</h1>
		</div>
		<div class="container">
			<div class="panel">
				<h2 class="panel-title">Font Configuration</h2>
				<div class="font-section font1">
					<div class="font-header">
						<div class="color-indicator"></div>
						Font 1 (Cyan)
					</div>
					<div class="form-group">
						<label class="form-label" for="font1-file">Font File</label>
						<input type="file" id="font1-file" class="form-control" accept=".otf,.ttf,.woff"/>
					</div>
					<div class="form-group">
						<label class="form-label" for="font1-text">Text</label>
						<textarea id="font1-text" class="form-control" placeholder="Enter text to analyze" maxlength="1000">Idealogy</textarea>
					</div>
					<div class="form-group">
						<label class="form-label" for="font1-size">Size (px)</label>
						<input type="number" id="font1-size" class="form-control" value="100" min="8" max="500"/>
					</div>
					<div class="form-row">
						<div class="form-group">
							<label class="form-label" for="font1-letter-spacing">Letter Spacing</label>
							<input type="number" id="font1-letter-spacing" class="form-control" value="0" min="-100" max="100" step="1"/>
						</div>
						<div class="form-group">
							<label class="form-label" for="font1-shift">Baseline Shift</label>
							<input type="number" id="font1-shift" class="form-control" value="0" min="-200" max="200"/>
						</div>
					</div>
				</div>
				<div class="font-section font2">
					<div class="font-header">
						<div class="color-indicator"></div>
						Font 2 (Magenta)
					</div>
					<div class="form-group">
						<label class="form-label" for="font2-file">Font File</label>
						<input type="file" id="font2-file" class="form-control" accept=".otf,.ttf,.woff"/>
					</div>
					<div class="form-group">
						<label class="form-label" for="font2-text">Text</label>
						<textarea id="font2-text" class="form-control" placeholder="Enter text to analyze" maxlength="1000">Идеология</textarea>
					</div>
					<div class="form-group">
						<label class="form-label" for="font2-size">Size (px)</label>
						<input type="number" id="font2-size" class="form-control" value="100" min="8" max="500"/>
					</div>
					<div class="form-row">
						<div class="form-group">
							<label class="form-label" for="font2-letter-spacing">Letter Spacing</label>
							<input type="number" id="font2-letter-spacing" class="form-control" value="0" min="-100" max="100" step="1"/>
						</div>
						<div class="form-group">
							<label class="form-label" for="font2-shift">Baseline Shift</label>
							<input type="number" id="font2-shift" class="form-control" value="0" min="-200" max="200"/>
						</div>
					</div>
				</div>
			</div>
			<div class="panel">
				<h2 class="panel-title">Visualization and Analysis</h2>
				<div class="controls-bar">
					<div class="control-group">
						<span class="zoom-label">Display:</span>
						<select id="zoom-mode" class="zoom-select">
							<option value="fit">Fit to View</option>
							<option value="100">100% Scale</option>
						</select>
					</div>
					<div class="control-group">
						<span class="zoom-label">Mode:</span>
						<select id="render-mode" class="zoom-select">
							<option value="overlay">Overlay</option>
							<option value="side-by-side">Side-by-side</option>
						</select>
					</div>
					<div class="control-group">
						<span class="zoom-label">Normalize by:</span>
						<select id="density-mode" class="zoom-select">
							<option value="glyph-bounds">Glyph Bounds</option>
							<option value="char-spacing">Character Spacing</option>
						</select>
					</div>
					<button id="export-png" class="zoom-select" style="margin-left: auto;">Export PNG</button>
				</div>
				<div class="preview-container">
					<div class="canvas-wrapper">
						<canvas id="canvas"></canvas>
					</div>
				</div>
				<div class="results-section">
					<div class="results-grid">
						<div class="result-card">
							<div class="result-header">
								<div class="color-indicator" style="background: var(--font1)"></div>
								Font 1 Analysis
							</div>
							<div id="results1" class="result-data">Load a font to see analysis.</div>
						</div>
						<div class="result-card">
							<div class="result-header">
								<div class="color-indicator" style="background: var(--font2)"></div>
								Font 2 Analysis
							</div>
							<div id="results2" class="result-data">Load a font to see analysis.</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			class DensityTool {
				constructor() {
					this._initialize();
					this._bindEvents();
					this.render();
				}

				_initialize() {
					const getEl = id => document.getElementById(id);
					const css = getComputedStyle(document.documentElement);
					this.colors = ['--font1', '--font2'].map(p => css.getPropertyValue(p).trim());
					this.graphWidth = 150;
					this.graphPadding = 20;
					this.fonts = [null, null];
					this.analyses = [null, null];
					this.animRefs = {};

					this.canvas = getEl('canvas');
					this.ctx = this.canvas.getContext('2d');
					this.tintCanvas = document.createElement('canvas');
					this.tintContext = this.tintCanvas.getContext('2d', { willReadFrequently: true });

					this.fontUIs = [1, 2].map(i => ({
						file: getEl(`font${i}-file`), text: getEl(`font${i}-text`),
						size: getEl(`font${i}-size`), shift: getEl(`font${i}-shift`),
						letterSpacing: getEl(`font${i}-letter-spacing`), results: getEl(`results${i}`),
					}));

					this.zoomMode = getEl('zoom-mode');
					this.renderMode = getEl('render-mode');
					this.densityMode = getEl('density-mode');
					this.exportBtn = getEl('export-png');
				}

				_bindEvents() {
					const queue = (fn, key) => (...args) => {
						cancelAnimationFrame(this.animRefs[key]);
						this.animRefs[key] = requestAnimationFrame(() => fn.apply(this, args));
					};
					this.requestAnalysis = queue(this.analyzeAndRender, 'analyze');
					this.requestScaling = queue(this.updateDisplayScale, 'scale');

					this.fontUIs.forEach((ui, i) => {
						ui.file.addEventListener('change', e => this.loadFont(e.target.files?.[0], i));
						Object.values(ui).slice(1, -1).forEach(el =>
							['input', 'change'].forEach(evt => el.addEventListener(evt, this.requestAnalysis))
						);
					});

					[this.zoomMode, this.renderMode, this.densityMode].forEach(el => {
						el.addEventListener('change', el === this.zoomMode ? this.requestScaling : this.requestAnalysis);
					});
					this.exportBtn.addEventListener('click', () => this.exportPNG());
					window.addEventListener('resize', this.requestScaling);
				}

				async loadFont(file, index) {
					const resetFont = () => { this.fontUIs[index].file.value = ''; this.fonts[index] = null; };
					if (!file) return;
					const MAX_SIZE = 30 * 1024 * 1024;
					if (file.size > MAX_SIZE) {
						alert(`Font file is too large (${(file.size / 1048576).toFixed(1)}MB). Max size is ${MAX_SIZE / 1048576}MB.`);
						return resetFont();
					}
					try {
						this.fonts[index] = opentype.parse(await file.arrayBuffer());
					} catch (err) {
						console.error('Font loading failed:', err);
						alert(`Failed to parse font: ${file.name}.`);
						resetFont();
					}
					this.requestAnalysis();
				}

				getFontMetrics(font, text, fontSize, letterSpacing) {
					const scale = fontSize / font.unitsPerEm;
					let actualAscent = 0, actualDescent = 0;

					font.stringToGlyphs(text).forEach(glyph => {
						const b = glyph.path?.getBoundingBox();
						if (b && isFinite(b.y1) && isFinite(b.y2)) {
							actualAscent = Math.max(actualAscent, b.y2 * scale);
							actualDescent = Math.max(actualDescent, -b.y1 * scale);
						}
					});

					if (actualAscent === 0 && actualDescent === 0) {
						actualAscent = font.ascender * scale;
						actualDescent = Math.abs(font.descender * scale);
					}

					const { os2, hhea } = font.tables;
					const getMaxMetric = (metrics) => Math.max(...metrics.filter(isFinite).map(m => m * scale));
					const fontAscent = getMaxMetric([font.ascender, os2?.sTypoAscender, os2?.usWinAscent, hhea?.ascender]);
					const fontDescent = getMaxMetric([font.descender, os2?.sTypoDescender, os2?.usWinDescent, hhea?.descender].map(Math.abs));

					const options = { tracking: letterSpacing || 0 };
					const path = font.getPath(text, 0, 0, fontSize, options);
					const bounds = path.getBoundingBox();

					return {
						ascent: Math.max(actualAscent, fontAscent), descent: Math.max(actualDescent, fontDescent),
						actualAscent, actualDescent, fontAscent, fontDescent,
						bboxWidth: Math.ceil(bounds.x2 - bounds.x1),
						advanceWidth: Math.ceil(font.getAdvanceWidth(text, fontSize, options))
					};
				}

				analyzeFont(font, text, fontSize, baselineShift, letterSpacing) {
					if (!font || !text || !fontSize) return null;
					const finalSize = Math.max(1, Math.min(fontSize, 2000));
					const metrics = this.getFontMetrics(font, text, finalSize, letterSpacing);

					if (!isFinite(metrics.advanceWidth) || metrics.advanceWidth <= 0) return null;

					const height = Math.ceil(metrics.ascent + metrics.descent);
					const baseline = Math.ceil(metrics.ascent);
					const tempCanvas = Object.assign(document.createElement('canvas'), { width: metrics.advanceWidth, height });
					font.draw(tempCanvas.getContext('2d'), text, 0, baseline, finalSize, { tracking: letterSpacing || 0 });

					const pixelData = this.getPixelData(tempCanvas);
					if (pixelData.minY > pixelData.maxY) return null;

					const density = this._calculateDensity(pixelData, metrics, finalSize);

					return {
						...pixelData, density: density.toFixed(1), canvas: tempCanvas,
						yMin: Math.round(baseline - pixelData.maxY), yMax: Math.round(baseline - pixelData.minY),
						baseline, baselineShift, letterSpacing, fontSize: finalSize, font, metrics,
					};
				}

				getPixelData(canvas) {
					const ctx = canvas.getContext('2d', { willReadFrequently: true });
					const { data, width, height } = ctx.getImageData(0, 0, canvas.width, canvas.height);
					const densityMap = new Float32Array(height);
					let inkVolume = 0, inkCoverage = 0, minX = width, maxX = -1, minY = height, maxY = -1;

					for (let y = 0; y < height; y++) {
						for (let x = 0, i = y * width * 4 + 3; x < width; x++, i += 4) {
							if (data[i] > 0) {
								minY = Math.min(minY, y); maxY = Math.max(maxY, y);
								minX = Math.min(minX, x); maxX = Math.max(maxX, x);
								const val = data[i] / 255;
								inkVolume += val;
								densityMap[y] += val;
								inkCoverage++;
							}
						}
					}
					return { densityMap, inkVolume, inkCoverage, minX, maxX, minY, maxY };
				}

				_calculateDensity(pixelAnalysis, metrics, fontSize) {
					const { inkCoverage, inkVolume, maxX, minX, maxY, minY } = pixelAnalysis;
					if (this.densityMode.value === 'glyph-bounds') {
						const w = (maxX - minX + 1) || 1;
						const h = (maxY - minY + 1) || 1;
						return (inkVolume / (w * h)) * 100;
					}
					const height = this.densityMode.value === 'char-spacing' ? fontSize : (metrics.ascent + metrics.descent);
					const metricArea = metrics.advanceWidth * height;
					return (inkVolume / metricArea) * 100;
				}

				analyzeAndRender() {
					this.analyses = this.fontUIs.map((ui, i) =>
						this.analyzeFont(this.fonts[i], ui.text.value.trim(), +ui.size.value || 0, +ui.shift.value || 0, +ui.letterSpacing.value || 0)
					);
					this.render();
				}

				render() {
					const validAnalyses = this.analyses.filter(Boolean);
					if (!validAnalyses.length) {
						this.renderEmpty();
						this.updateResults();
						return;
					}

					const dims = this.calculateDimensions(validAnalyses);
					Object.assign(this.canvas, dims);
					this.ctx.clearRect(0, 0, dims.width, dims.height);

					const isSideBySide = this.renderMode.value === 'side-by-side' && validAnalyses.length > 1;
					let currentX = this.graphWidth + this.graphPadding;

					this.analyses.forEach((analysis, i) => {
						if (!analysis) return;
						const yOffset = dims.baseline - analysis.baseline - analysis.baselineShift;
						if (isSideBySide && i > 0) currentX += this.analyses[i-1].canvas.width;

						const blend = this.analyses[0] && this.analyses[1] && i > 0;
						this.drawDensityGraph(analysis, this.colors[i], yOffset, blend);
						this.drawText(analysis, this.colors[i], currentX, yOffset, blend);
					});

					this.requestScaling();
					this.updateResults();
				}

				calculateDimensions(analyses) {
					const isSideBySide = this.renderMode.value === 'side-by-side' && analyses.length > 1;
					const asc = Math.max(0, ...analyses.map(a => a.baseline - a.baselineShift));
					const desc = Math.max(0, ...analyses.map(a => (a.canvas.height - a.baseline) + a.baselineShift));

					let totalW = isSideBySide
						? analyses.reduce((sum, a) => sum + a.canvas.width, 0)
						: Math.max(0, ...analyses.map(a => a.canvas.width));

					return {
						width: Math.ceil(this.graphWidth + this.graphPadding + totalW),
						height: Math.ceil(asc + desc),
						baseline: Math.ceil(asc)
					};
				}

				drawDensityGraph({ densityMap }, color, yOffset, blend) {
					const max = Math.max(1, ...densityMap);
					Object.assign(this.ctx, {
						fillStyle: color,
						globalCompositeOperation: blend ? 'multiply' : 'source-over'
					});
					densityMap.forEach((val, y) => {
						const w = (val / max) * this.graphWidth;
						if (w > 0) this.ctx.fillRect(this.graphWidth - w, y + yOffset, w, 1);
					});
					this.ctx.globalCompositeOperation = 'source-over';
				}

				drawText({ canvas: src }, color, x, y, blend) {
					const { tintContext: tintCtx, tintCanvas, ctx } = this;
					Object.assign(tintCanvas, { width: src.width, height: src.height });

					tintCtx.clearRect(0, 0, tintCanvas.width, tintCanvas.height);
					tintCtx.fillStyle = color;
					tintCtx.fillRect(0, 0, tintCanvas.width, tintCanvas.height);
					tintCtx.globalCompositeOperation = 'destination-in';
					tintCtx.drawImage(src, 0, 0);

					ctx.globalCompositeOperation = blend ? 'multiply' : 'source-over';
					ctx.drawImage(tintCanvas, x, y);

					tintCtx.globalCompositeOperation = 'source-over';
					ctx.globalCompositeOperation = 'source-over';
				}

				renderEmpty() {
					Object.assign(this.canvas, { width: 400, height: 200 });
					this.ctx.clearRect(0, 0, 400, 200);
					this.requestScaling();
				}

				updateDisplayScale() {
					const { style, parentElement, width } = this.canvas;
					if (this.zoomMode.value !== 'fit' || width === 0) {
						style.transform = 'none';
						return;
					}
					const pad = parseFloat(getComputedStyle(parentElement).paddingLeft) * 2;
					const available = parentElement.parentElement.clientWidth - pad;
					style.transform = `scale(${Math.min(available / width, 1)})`;
				}

				updateResults() {
					this.fontUIs.forEach((ui, i) => {
						const analysis = this.analyses[i];
						const resultEl = ui.results;
						if (analysis) {
							const { yMin, yMax, density, fontSize, baselineShift, letterSpacing, metrics } = analysis;
							resultEl.textContent = Object.entries({
								"Y Min": `${yMin}px`, "Y Max": `${yMax}px`, "Density": `${density}%`,
								"Font Size": `${fontSize}px`, "Baseline Shift": `${baselineShift}px`,
								"Letter Spacing": `${letterSpacing}px`,
								"Actual Ascent": `${Math.round(metrics.actualAscent)}px`,
								"Actual Descent": `${Math.round(metrics.actualDescent)}px`,
								"Font Ascent": `${Math.round(metrics.fontAscent)}px`,
								"Font Descent": `${Math.round(metrics.fontDescent)}px`
							}).map(([key, value]) => `${key}: ${value}`).join('\n');
						} else {
							resultEl.textContent = this.fonts[i] ? 'Enter text to analyze.' : 'Load a font to see analysis.';
						}
					});
				}

				exportPNG() {
					const link = document.createElement('a');
					link.href = this.canvas.toDataURL('image/png');
					link.download = 'typographic-density.png';
					link.click();
				}
			}
			document.addEventListener('DOMContentLoaded', () => new DensityTool());
		</script>
	</body>
</html>
