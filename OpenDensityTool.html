<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Typographic Density Tool</title>
		<script defer src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.js"></script>
		<style>
			:root {
				--primary: #0070ea;
				--background: #f7f7f8;
				--surface: #fff;
				--text: #333;
				--border: #e0e0e0;
				--input: #fff
			}

			@media(prefers-color-scheme: dark) {
				:root:not(.light) {
					--background:#10131b;
					--surface: #181c23;
					--text: #c1c6d7;
					--border: #414754;
					--input: #0f1218
				}
			}

			:root.dark {
				--background: #10131b;
				--surface: #181c23;
				--text: #c1c6d7;
				--border: #414754;
				--input: #0f1218
			}

			* {
				box-sizing: border-box
			}

			body {
				background: var(--background);
				color: var(--text);
				font-family: sans-serif;
				line-height: 1.5;
				margin: 0;
				padding: 24px
			}

			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 32px
			}

			h1 {
				margin: 0;
				font-size: 1.8em
			}

			main {
				display: grid;
				grid-template-columns: 340px 1fr;
				gap: 24px;
				max-width: 1600px;
				margin: 0 auto
			}

			section {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 24px;
				min-width: 0
			}

			h2 {
				margin-top: 0;
				border-bottom: 1px solid var(--border);
				padding-bottom: 12px;
				font-size: 1.2em
			}

			.font-group {
				background: var(--background);
				border: 1px solid var(--border);
				padding: 16px;
				border-radius: 6px;
				margin-bottom: 16px
			}

			.font-header {
				display: flex;
				align-items: center;
				margin-bottom: 12px;
				font-weight: 700
			}

			input[type="color"] {
				width: 24px;
				height: 24px;
				border: none;
				background: none;
				padding: 0;
				margin-right: 8px;
				cursor: pointer
			}

			label {
				display: block;
				margin-bottom: 12px;
				font-size: .9em;
				opacity: .9
			}

			input:not([type="color"]),textarea,select {
				width: 100%;
				padding: 8px;
				border: 1px solid var(--border);
				border-radius: 4px;
				background: var(--input);
				color: var(--text);
				margin-top: 4px;
				font-family: inherit
			}

			textarea {
				resize: vertical;
				min-height: 60px
			}

			.row {
				display: flex;
				gap: 12px
			}

			.controls {
				display: flex;
				gap: 12px;
				flex-wrap: wrap;
				margin-bottom: 16px
			}

			.controls select {
				width: auto
			}

			button {
				background: var(--primary);
				color: #fff;
				border: none;
				padding: 8px 16px;
				border-radius: 4px;
				cursor: pointer;
				margin-left: auto
			}

			button:hover {
				opacity: .9
			}

			#previewContainer {
				background: var(--input);
				border: 1px solid var(--border);
				border-radius: 6px;
				overflow: auto;
				margin-bottom: 24px
			}

			#canvasContainer {
				padding: 15px;
				display: flex;
				align-items: flex-start
			}

			canvas {
				transform-origin: top left;
				display: block;
				flex-shrink: 0
			}

			.results {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 16px
			}

			.result-card {
				background: var(--background);
				border: 1px solid var(--border);
				padding: 16px;
				border-radius: 6px
			}

			.result-text {
				white-space: pre-wrap;
				font-family: monospace;
				font-size: .9em;
				margin-top: 8px
			}

			.indicator {
				width: 12px;
				height: 12px;
				border-radius: 3px;
				display: inline-block;
				margin-right: 8px
			}

			@media(max-width: 900px) {
				main {
					grid-template-columns:1fr
				}
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Typographic Density Tool</h1>
			<select id="theme" style="width:auto">
				<option value="auto">Auto Theme</option>
				<option value="light">Light</option>
				<option value="dark">Dark</option>
			</select>
		</header>
		<main>
			<section>
				<h2>Configuration</h2>
				<div class="font-group">
					<div class="font-header">
						<input type="color" id="color1" value="#00a2a2">Font 1
					</div>
					<label>
						Font File<input type="file" id="file1" accept=".otf,.ttf,.woff">
					</label>
					<label>
						Text<textarea id="text1" maxlength="1000">Idealogy</textarea>
					</label>
					<label>
						Size (px)<input type="number" id="size1" value="100" min="8" max="500">
					</label>
					<div class="row">
						<label>
							Letter Spacing<input type="number" id="spacing1" value="0" min="-100" max="100">
						</label>
						<label>
							Baseline Shift<input type="number" id="shift1" value="0" min="-200" max="200">
						</label>
					</div>
				</div>
				<div class="font-group">
					<div class="font-header">
						<input type="color" id="color2" value="#ff00ff">Font 2
					</div>
					<label>
						Font File<input type="file" id="file2" accept=".otf,.ttf,.woff">
					</label>
					<label>
						Text<textarea id="text2" maxlength="1000">Идеология</textarea>
					</label>
					<label>
						Size (px)<input type="number" id="size2" value="100" min="8" max="500">
					</label>
					<div class="row">
						<label>
							Letter Spacing<input type="number" id="spacing2" value="0" min="-100" max="100">
						</label>
						<label>
							Baseline Shift<input type="number" id="shift2" value="0" min="-200" max="200">
						</label>
					</div>
				</div>
			</section>
			<section>
				<h2>Visualization</h2>
				<div class="controls">
					<select id="zoom">
						<option value="fit">Fit to View</option>
						<option value="100">100% Scale</option>
					</select>
					<select id="render">
						<option value="overlay">Overlay</option>
						<option value="side-by-side">Side-by-side</option>
					</select>
					<select id="density">
						<option value="ink-box">Ink Box</option>
						<option value="em-box">Em Box</option>
					</select>
					<button id="exportButton">Export PNG</button>
				</div>
				<div id="previewContainer">
					<div id="canvasContainer">
						<canvas id="canvas"></canvas>
					</div>
				</div>
				<div class="results">
					<div class="result-card">
						<div class="font-header">
							<div id="indicator1" class="indicator"></div>
							Font 1 Analysis
						</div>
						<div id="result1" class="result-text">Load a font.</div>
					</div>
					<div class="result-card">
						<div class="font-header">
							<div id="indicator2" class="indicator"></div>
							Font 2 Analysis
						</div>
						<div id="result2" class="result-text">Load a font.</div>
					</div>
				</div>
			</section>
		</main>
		<script>
			class DensityTool {
				constructor() {
					this.dom = Object.fromEntries([...document.querySelectorAll('[id]')].map(node=>[node.id, node]));
					this.fonts = [null, null];
					this.analyses = [null, null];
					this.colors = [this.dom.color1.value, this.dom.color2.value];
					this.frames = {};
					this.graphWidth = 150;
					this.graphPadding = 20;
					this.context = this.dom.canvas.getContext('2d');
					this.tintCanvas = document.createElement('canvas');
					this.tintContext = this.tintCanvas.getContext('2d', {
						willReadFrequently: true
					});
					this.inputs = [1, 2].map(i=>({
						file: this.dom[`file${i}`],
						text: this.dom[`text${i}`],
						size: this.dom[`size${i}`],
						spacing: this.dom[`spacing${i}`],
						shift: this.dom[`shift${i}`],
						color: this.dom[`color${i}`],
						result: this.dom[`result${i}`],
						indicator: this.dom[`indicator${i}`]
					}));
					this.init();
				}

				init() {
					this.bind();
					this.setTheme('auto');
					this.update();
				}

				bind() {
					const schedule = (key,handler)=>()=>{
						if (this.frames[key])
							cancelAnimationFrame(this.frames[key]);
						this.frames[key] = requestAnimationFrame(handler);
					}
					;
					const update = schedule('refresh', ()=>this.update());
					const scale = schedule('resize', ()=>this.updateScale());

					this.dom.zoom.onchange = scale;
					this.dom.render.onchange = update;
					this.dom.density.onchange = update;
					this.dom.exportButton.onclick = ()=>this.exportImage();
					this.dom.theme.onchange = event=>this.setTheme(event.target.value);
					window.onresize = scale;

					this.inputs.forEach((config,i)=>{
						config.file.onchange = event=>this.loadFont(event.target.files[0], i);
						config.color.oninput = event=>{
							this.colors[i] = event.target.value;
							update();
						}
						;
						[config.text, config.size, config.spacing, config.shift].forEach(node=>node.oninput = update);
					}
					);
				}

				setTheme(theme) {
					document.documentElement.classList.remove('light', 'dark');
					if (theme !== 'auto')
						document.documentElement.classList.add(theme);
					this.dom.theme.value = theme;
				}

				async loadFont(file, index) {
					if (!file || file.size > 30 * 1024 * 1024)
						return file && alert('File too large');
					try {
						const font = opentype.parse(await file.arrayBuffer());
						if (!font.draw)
							throw new Error('Invalid font');
						this.fonts[index] = font;
						this.update();
					} catch (error) {
						alert(error.message);
					}
				}

				computeMetrics(font, text, fontSize, letterSpacing) {
					const scale = fontSize / font.unitsPerEm;
					const {os2, hhea} = font.tables;
					const metric = keys=>Math.max(0, ...keys.map(k=>Math.abs(font[k] ?? os2?.[k] ?? hhea?.[k] ?? 0)).filter(v=>!isNaN(v))) * scale;

					const glyphs = font.stringToGlyphs(text);
					const extents = glyphs.reduce((result,glyph)=>{
						const bounds = glyph.path?.getBoundingBox?.();
						if (bounds && isFinite(bounds.y1) && isFinite(bounds.y2)) {
							result.actualAscent = Math.max(result.actualAscent, bounds.y2);
							result.actualDescent = Math.max(result.actualDescent, -bounds.y1);
						}
						return result;
					}
					, {
						actualAscent: 0,
						actualDescent: 0
					});

					const fontAscent = metric(['ascender', 'sTypoAscender', 'usWinAscent']);
					const fontDescent = metric(['descender', 'sTypoDescender', 'usWinDescent']);
					const options = {
						tracking: letterSpacing ? (letterSpacing / fontSize) * 1000 : 0
					};
					const bounds = font.getPath(text, 0, 0, fontSize, options).getBoundingBox();

					return {
						ascent: Math.max(extents.actualAscent * scale, fontAscent),
						descent: Math.max(extents.actualDescent * scale, fontDescent),
						actualAscent: extents.actualAscent * scale,
						actualDescent: extents.actualDescent * scale,
						fontAscent,
						fontDescent,
						x1: bounds.x1,
						x2: bounds.x2,
						boundingBoxWidth: Math.ceil(bounds.x2 - bounds.x1),
						advanceWidth: Math.ceil(font.getAdvanceWidth(text, fontSize, options))
					};
				}

				analyze(font, text, fontSize, baselineShift, letterSpacing) {
					if (!font || !text || !fontSize)
						return null;
					const size = Math.max(1, Math.min(fontSize, 2000));
					const tracking = letterSpacing ? (letterSpacing / size) * 1000 : 0;
					const metrics = this.computeMetrics(font, text, size, letterSpacing);
					if (!metrics || (metrics.advanceWidth <= 0 && metrics.boundingBoxWidth <= 0))
						return null;

					const minX = Math.min(0, metrics.x1)
					  , maxX = Math.max(metrics.advanceWidth, metrics.x2);
					const drawOffsetX = -minX
					  , width = Math.ceil(maxX - minX);
					const baseline = Math.ceil(metrics.ascent)
					  , height = Math.ceil(baseline + metrics.descent);

					const fontCanvas = Object.assign(document.createElement('canvas'), {
						width,
						height
					});
					const context = fontCanvas.getContext('2d', {
						willReadFrequently: true
					});
					font.draw(context, text, drawOffsetX, baseline, size, {
						tracking: tracking || 0
					});

					const pixels = this.analyzePixels(fontCanvas);
					if (pixels.minY > pixels.maxY)
						return null;

					const area = this.dom.density.value === 'ink-box' ? (pixels.maxX - pixels.minX + 1) * (pixels.maxY - pixels.minY + 1) : Math.max(1, metrics.advanceWidth) * (metrics.ascent + metrics.descent);

					return {
						...pixels,
						...metrics,
						drawOffsetX,
						canvas: fontCanvas,
						baseline,
						baselineShift,
						letterSpacing,
						fontSize: size,
						font,
						density: ((pixels.inkPixels / area) * 100).toFixed(1),
						yMin: Math.round(baseline - pixels.maxY),
						yMax: Math.round(baseline - pixels.minY)
					};
				}

				analyzePixels(canvas) {
					const context = canvas.getContext('2d', {
						willReadFrequently: true
					});
					const {data, width, height} = context.getImageData(0, 0, canvas.width, canvas.height);
					const densityByRow = new Float32Array(height);
					let inkPixels = 0
					  , minX = width
					  , maxX = -1
					  , minY = height
					  , maxY = -1;

					for (let y = 0; y < height; y++) {
						for (let x = 0, index = y * width * 4 + 3; x < width; x++,
						index += 4) {
							if (data[index] >= 128) {
								if (y < minY)
									minY = y;
								if (y > maxY)
									maxY = y;
								if (x < minX)
									minX = x;
								if (x > maxX)
									maxX = x;
								inkPixels++;
								densityByRow[y]++;
							}
						}
					}
					return {
						densityByRow,
						inkPixels,
						minX,
						maxX,
						minY,
						maxY
					};
				}

				update() {
					this.analyses = this.inputs.map((config,i)=>{
						config.indicator.style.backgroundColor = this.colors[i];
						return this.analyze(this.fonts[i], config.text.value.trim(), +config.size.value || 0, +config.shift.value || 0, +config.spacing.value || 0);
					}
					);
					this.draw();
					this.updateResults();
				}

				draw() {
					const valid = this.analyses.filter(Boolean);
					if (!valid.length)
						return this.renderEmpty();

					const dimensions = this.computeDimensions(valid);
					this.dom.canvas.width = dimensions.width;
					this.dom.canvas.height = dimensions.height;
					this.context.clearRect(0, 0, dimensions.width, dimensions.height);

					const sideBySide = this.dom.render.value === 'side-by-side' && valid.length > 1;
					let textOffsetX = this.graphWidth + this.graphPadding + (sideBySide ? 0 : dimensions.maxDrawOffsetX);

					valid.forEach(analysis=>{
						const yOffset = dimensions.baseline - analysis.baseline - analysis.baselineShift;
						const blend = this.analyses.every(Boolean) && this.analyses.indexOf(analysis) > 0;
						const color = this.colors[this.analyses.indexOf(analysis)];

						this.renderGraph(analysis, color, yOffset, blend);
						const originX = sideBySide ? textOffsetX + (analysis.drawOffsetX || 0) : textOffsetX;
						this.renderGlyphs(analysis, color, originX, yOffset, blend);
						if (sideBySide)
							textOffsetX += analysis.canvas.width;
					}
					);
					this.updateScale();
				}

				computeDimensions(analyses) {
					const sideBySide = this.dom.render.value === 'side-by-side' && analyses.length > 1;
					const maxAscent = Math.max(0, ...analyses.map(a=>a.baseline + a.baselineShift));
					const maxDescent = Math.max(0, ...analyses.map(a=>a.canvas.height - a.baseline - a.baselineShift));
					const maxDrawOffsetX = Math.max(0, ...analyses.map(a=>a.drawOffsetX));
					const textWidth = sideBySide ? analyses.reduce((w,a)=>w + a.canvas.width, 0) : maxDrawOffsetX + Math.max(0, ...analyses.map(a=>a.canvas.width - a.drawOffsetX));
					return {
						width: Math.ceil(this.graphWidth + this.graphPadding + textWidth),
						height: Math.ceil(maxAscent + maxDescent),
						baseline: Math.ceil(maxAscent),
						maxDrawOffsetX
					};
				}

				renderGraph(analysis, color, yOffset, blend) {
					const max = Math.max(1, ...analysis.densityByRow);
					this.context.fillStyle = color;
					this.context.globalCompositeOperation = blend ? 'multiply' : 'source-over';
					analysis.densityByRow.forEach((value,y)=>{
						if (value)
							this.context.fillRect(this.graphWidth - (value / max) * this.graphWidth, y + yOffset, (value / max) * this.graphWidth, 1);
					}
					);
					this.context.globalCompositeOperation = 'source-over';
				}

				renderGlyphs(analysis, color, originX, yOffset, blend) {
					const {canvas} = analysis;
					this.tintCanvas.width = canvas.width;
					this.tintCanvas.height = canvas.height;
					this.tintContext.globalCompositeOperation = 'source-over';
					this.tintContext.fillStyle = color;
					this.tintContext.fillRect(0, 0, canvas.width, canvas.height);
					this.tintContext.globalCompositeOperation = 'destination-in';
					this.tintContext.drawImage(canvas, 0, 0);
					this.context.globalCompositeOperation = blend ? 'multiply' : 'source-over';
					this.context.drawImage(this.tintCanvas, originX - (analysis.drawOffsetX || 0), yOffset);
					this.context.globalCompositeOperation = 'source-over';
				}

				renderEmpty() {
					this.dom.canvas.height = 150;
					this.context.clearRect(0, 0, this.dom.canvas.width, 150);
					this.updateScale();
				}

				updateScale() {
					const canvas = this.dom.canvas
					  , container = this.dom.canvasContainer
					  , preview = this.dom.previewContainer;
					const fit = this.dom.zoom.value === 'fit' && canvas.width;

					canvas.style.transform = 'none';
					container.style.width = container.style.height = container.style.overflow = '';
					if (!fit)
						return;

					const style = getComputedStyle(container);
					const padX = parseFloat(style.paddingLeft) + parseFloat(style.paddingRight);
					const padY = parseFloat(style.paddingTop) + parseFloat(style.paddingBottom);
					const scale = Math.min((preview.clientWidth - padX) / canvas.width, 1);

					canvas.style.transform = `scale(${scale})`;
					container.style.width = `${canvas.width * scale + padX}px`;
					container.style.height = `${canvas.height * scale + padY}px`;
					container.style.overflow = 'hidden';
				}

				updateResults() {
					this.inputs.forEach((config,i)=>{
						const analysis = this.analyses[i];
						config.result.textContent = analysis ? `Density: ${analysis.density}%\n\nInk Bounds:\n- Max Y: ${analysis.yMax}\n- Min Y: ${analysis.yMin}\n\nMetrics:\n- Ascent: ${Math.round(analysis.fontAscent)}\n- Descent: ${Math.round(analysis.fontDescent)}` : this.fonts[i] ? 'Enter text.' : 'Load font.';
					}
					);
				}

				exportImage() {
					Object.assign(document.createElement('a'), {
						href: this.dom.canvas.toDataURL(),
						download: `density_${new Date().toISOString().slice(0, 19).replace(/[T:]/g, '-')}.png`
					}).click();
				}
			}

			new DensityTool();
		</script>
	</body>
</html>
