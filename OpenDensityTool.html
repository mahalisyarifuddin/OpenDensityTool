<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Typographic Density Tool</title>
		<style>
			:root {
				--primary: #1976d2;
				--hover: #004080;
				--bg: #f9f9ff;
				--surface: #fff;
				--text: #181c21;
				--border: #c1c6d4;
				--dim: #e0e2ec;
				--success: #2e8534;
				--danger: #ba1a1a
			}

			@media(prefers-color-scheme: dark) {
				:root:not(.light) {
					--bg: #101319;
					--surface: #0b0e14;
					--text: #e0e2ea;
					--border: #414752;
					--dim: #44474f
				}
			}

			:root.dark {
				--bg: #101319;
				--surface: #0b0e14;
				--text: #e0e2ea;
				--border: #414752;
				--dim: #44474f
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0
			}

			*:focus-visible {
				outline: 2px solid var(--primary);
				outline-offset: 2px
			}

			body {
				background: var(--bg);
				color: var(--text);
				font-family: sans-serif;
				line-height: 1.25;
				padding: 1.5rem;
				min-height: 100vh
			}

			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 2rem;
				max-width: 1600px;
				margin-left: auto;
				margin-right: auto
			}

			h1 {
				margin: .5rem 0;
				font-size: 2rem;
				font-weight: 600
			}

			main {
				display: grid;
				grid-template-columns: 340px 1fr;
				gap: 1.5rem;
				max-width: 1600px;
				margin: 0 auto
			}

			section {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 1.5rem;
				min-width: 0
			}

			h2 {
				margin: .5rem 0 1rem;
				border-bottom: 1px solid var(--border);
				padding-bottom: .75rem;
				font-size: 1.2rem;
				font-weight: 600
			}

			.group {
				background: var(--bg);
				border: 1px solid var(--border);
				padding: 1rem;
				border-radius: 6px;
				margin-bottom: 1rem;
				position: relative;
				transition: border-color .15s,background-color .15s
			}

			.group.drag-active {
				border-color: var(--primary);
				background: var(--surface)
			}

			.group.drag-active::after {
				content: "Drop Font File";
				position: absolute;
				inset: 0;
				background: var(--surface);
				color: var(--primary);
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 1.5rem;
				font-weight: 700;
				border-radius: 6px;
				z-index: 10
			}

			.header {
				display: flex;
				align-items: center;
				margin-bottom: .75rem;
				font-weight: 700
			}

			.header span {
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				min-width: 0
			}

			input[type=color] {
				width: 24px;
				height: 24px;
				border: none;
				background: none;
				padding: 0;
				margin-right: .5em;
				cursor: pointer;
				flex-shrink: 0
			}

			label {
				display: block;
				margin-bottom: .5rem;
				font-weight: 500;
				font-size: .9rem
			}

			input:not([type=color]),textarea,select,button {
				width: 100%;
				padding: .5rem .75rem;
				border: 1px solid var(--border);
				border-radius: 4px;
				background: var(--surface);
				color: var(--text);
				margin-top: 4px;
				font-family: inherit;
				font-size: .95rem
			}

			textarea {
				resize: vertical;
				min-height: 80px;
				font-family: monospace;
				font-size: .8rem
			}

			.row {
				display: flex;
				gap: 1rem
			}

			.controls {
				display: flex;
				gap: .75rem;
				align-items: center;
				margin-bottom: 1rem
			}

			.controls-selects {
				display: flex;
				flex-wrap: wrap;
				gap: .75rem;
				flex: 1
			}

			.controls select {
				width: auto;
				margin-top: 0
			}

			button {
				background: var(--primary);
				color: #fff;
				border: 0;
				padding: .5rem 1rem;
				cursor: pointer;
				transition: background .1s;
				width: auto;
				margin-top: 0;
				flex-shrink: 0
			}

			button:hover {
				background: var(--hover)
			}

			#preview {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 6px;
				overflow: auto;
				margin-bottom: 1.5rem
			}

			#container {
				padding: 1rem;
				display: flex;
				align-items: flex-start
			}

			canvas {
				transform-origin: top left;
				display: block;
				flex-shrink: 0
			}

			.results {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 1rem
			}

			.card {
				background: var(--bg);
				border: 1px solid var(--border);
				padding: 1rem;
				border-radius: 6px;
				min-width: 0
			}

			.output {
				font-family: monospace;
				font-size: .8rem;
				line-height: 1.5;
				margin-top: .5rem
			}

			.stat-grid {
				display: grid;
				gap: .5rem
			}

			.stat-row {
				display: flex;
				justify-content: space-between;
				align-items: center
			}

			.stat-group {
				margin-top: .5rem;
				border-top: 1px solid var(--border);
				padding-top: .5rem
			}

			.stat-group-title {
				font-weight: 600;
				margin-bottom: .25rem;
				color: var(--text)
			}

			.stat-label {
				color: var(--text);
				opacity: .8
			}

			.stat-value {
				font-weight: 600
			}

			.indicator {
				width: 14px;
				height: 14px;
				border-radius: 3px;
				display: inline-block;
				margin-right: .5em;
				flex-shrink: 0
			}

			.action-btn {
				margin-left: auto;
				background: transparent;
				color: var(--primary);
				border: 1px solid transparent;
				padding: .25rem .5rem;
				font-size: .8rem;
				border-radius: 4px
			}

			.action-btn:hover {
				background: var(--bg);
				border-color: var(--dim)
			}

			.spinner {
				width: 24px;
				height: 24px;
				border: 3px solid var(--border);
				border-top-color: var(--primary);
				border-radius: 50%;
				animation: spin 1s linear infinite;
				margin: 1rem auto
			}

			@keyframes spin {
				to {
					transform: rotate(360deg)
				}
			}

			[hidden] {
				display: none!important
			}

			@media(max-width: 900px) {
				main {
					grid-template-columns:1fr
				}

				.results {
					grid-template-columns: 1fr
				}
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Typographic Density Tool</h1>
			<select id="theme" style="width:auto" aria-label="Color theme">
				<option value="auto">Auto Theme</option>
				<option value="light">Light</option>
				<option value="dark">Dark</option>
			</select>
		</header>
		<main>
			<section>
				<h2>Configuration</h2>
				<div class="group">
					<div class="header">
						<input type="color" id="color1" value="#00a2a2" aria-label="Font 1 Color">
						<span id="name1">Font 1</span>
					</div>
					<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.5rem">
						<label for="file1" style="margin-bottom:0">Font File</label>
						<button id="clear1" class="action-btn" aria-label="Clear Font 1" title="Clear font">Clear</button>
					</div>
					<input type="file" id="file1" accept=".otf,.ttf,.woff,.woff2" style="margin-top:0">
					<label>
						Text<textarea id="text1" maxlength="1000">Idealogy</textarea>
					</label>
					<label>
						Size (px)<input type="number" id="size1" value="100" min="8" max="500">
					</label>
					<div class="row">
						<label>
							Letter Spacing<input type="number" id="spacing1" value="0" min="-100" max="100">
						</label>
						<label>
							Baseline Shift<input type="number" id="shift1" value="0" min="-200" max="200">
						</label>
					</div>
				</div>
				<div class="group">
					<div class="header">
						<input type="color" id="color2" value="#ff00ff" aria-label="Font 2 Color">
						<span id="name2">Font 2</span>
					</div>
					<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.5rem">
						<label for="file2" style="margin-bottom:0">Font File</label>
						<button id="clear2" class="action-btn" aria-label="Clear Font 2" title="Clear font">Clear</button>
					</div>
					<input type="file" id="file2" accept=".otf,.ttf,.woff,.woff2" style="margin-top:0">
					<label>
						Text<textarea id="text2" maxlength="1000">Идеология</textarea>
					</label>
					<label>
						Size (px)<input type="number" id="size2" value="100" min="8" max="500">
					</label>
					<div class="row">
						<label>
							Letter Spacing<input type="number" id="spacing2" value="0" min="-100" max="100">
						</label>
						<label>
							Baseline Shift<input type="number" id="shift2" value="0" min="-200" max="200">
						</label>
					</div>
				</div>
			</section>
			<section>
				<h2>Visualization</h2>
				<div class="controls">
					<div class="controls-selects">
						<select id="zoom" aria-label="Zoom level">
							<option value="fit">Fit to View</option>
							<option value="100">100% Scale</option>
						</select>
						<select id="render" aria-label="Render mode">
							<option value="overlay">Overlay</option>
							<option value="side">Side-by-side</option>
						</select>
						<select id="density" aria-label="Density calculation method">
							<option value="ink">Ink Box</option>
							<option value="em">Em Box</option>
						</select>
						<select id="guides" aria-label="Guides">
							<option value="none">No Guides</option>
							<option value="baseline">Show Baseline</option>
							<option value="metrics">Show Metrics</option>
						</select>
					</div>
					<button id="export">Export PNG</button>
				</div>
				<div id="preview">
					<div id="container">
						<canvas id="canvas"></canvas>
					</div>
				</div>
				<div class="results">
					<div class="card">
						<div class="header">
							<div id="dot1" class="indicator"></div>
							<span id="analysisName1">Font 1 Analysis</span>
							<button class="action-btn copy-btn" data-target="result1" aria-label="Copy Font 1 analysis">Copy</button>
						</div>
						<div id="result1" class="output" aria-live="polite"></div>
					</div>
					<div class="card">
						<div class="header">
							<div id="dot2" class="indicator"></div>
							<span id="analysisName2">Font 2 Analysis</span>
							<button class="action-btn copy-btn" data-target="result2" aria-label="Copy Font 2 analysis">Copy</button>
						</div>
						<div id="result2" class="output" aria-live="polite"></div>
					</div>
				</div>
			</section>
		</main>

							this.context.fillRect(0, Math.floor(y - analysis.fontAscent), dom.canvas.width, 1);
							this.context.fillRect(0, Math.floor(y + analysis.fontDescent), dom.canvas.width, 1);
							this.context.globalAlpha = 0.3;
							analysis.fontCapHeight && this.context.fillRect(0, Math.floor(y - analysis.fontCapHeight), dom.canvas.width, 1);
							analysis.fontXHeight && this.context.fillRect(0, Math.floor(y - analysis.fontXHeight), dom.canvas.width, 1);
							this.context.globalAlpha = 1.0;
						});
					}
					this.updateScale();
				}

				drawAnalysis(analysis, index, dimensions, side, translateX) {
					const y = dimensions.baseline - analysis.baseline - analysis.baselineShift;
					const blend = index > 0 && this.analyses.every(item => item && !item.error);
					const color = dom[`color${index + 1}`].value;
					this.context.globalCompositeOperation = blend ? 'multiply' : 'source-over';
					const max = Math.max(1, ...analysis.densityByRow);
					this.context.fillStyle = color;
					analysis.densityByRow.forEach((value, rowY) => value && this.context.fillRect(this.graphWidth - (value / max) * this.graphWidth, rowY + y, (value / max) * this.graphWidth, 1));
					const graphX = side ? translateX + (analysis.drawOffsetX || 0) : translateX;
					this.context.drawImage(analysis.canvas, 0, 0, analysis.width, analysis.height, graphX - (analysis.drawOffsetX || 0), y, analysis.width, analysis.height);
					this.context.globalCompositeOperation = 'source-over';
				}

				computeDimensions(analyses) {
					const side = dom.render.value === 'side' && analyses.length > 1;
					const max = callback => Math.max(0, ...analyses.map(callback));
					const maxAscent = max(item => item.baseline + item.baselineShift), maxDescent = max(item => item.height - item.baseline - item.baselineShift), maxOffsetX = max(item => item.drawOffsetX);
					const width = side ? analyses.reduce((total, item) => total + item.width, 0) : maxOffsetX + max(item => item.width - item.drawOffsetX);
					return { width: Math.ceil(this.graphWidth + this.graphPadding + width), height: Math.ceil(maxAscent + maxDescent), baseline: Math.ceil(maxAscent), maxDrawOffsetX: maxOffsetX };
				}

				updateScale() {
					const { canvas, container, preview } = dom;
					canvas.style.transform = 'none';
					container.style.width = container.style.height = container.style.overflow = '';
					if (dom.zoom.value !== 'fit' || !canvas.width) return;
					const style = getComputedStyle(container);
					const paddingX = parseFloat(style.paddingLeft) + parseFloat(style.paddingRight);
					const paddingY = parseFloat(style.paddingTop) + parseFloat(style.paddingBottom);
					const scale = Math.min((preview.clientWidth - paddingX) / canvas.width, 1);
					canvas.style.transform = `scale(${scale})`;
					container.style.width = `${canvas.width * scale + paddingX}px`;
					container.style.height = `${canvas.height * scale + paddingY}px`;
					container.style.overflow = 'hidden';
				}

				updateResult(number, index) {
					const analysis = this.analyses[index], root = dom[`result${number}`];
					const message = this.loadErrors[index] ? `Error: ${this.loadErrors[index]}` : !this.fonts[index] ? 'Load font.' : !analysis ? 'Enter text.' : analysis.error ? `Error: ${analysis.error}` : '';
					const name = this.getFontName(this.fonts[index], number);
					dom[`name${number}`].textContent = dom[`name${number}`].title = name;
					dom[`analysisName${number}`].textContent = dom[`analysisName${number}`].title = `${name} Analysis`;
					dom[`color${number}`].setAttribute('aria-label', `${name} Color`);
					dom[`analysisName${number}`].nextElementSibling.setAttribute('aria-label', `Copy ${name} analysis`);
					root.innerHTML = this.loading[index] ? '<div class="spinner" aria-label="Loading"></div>' : message ? `<div class="state-message">${message}</div>` :
						`<div class="stat-grid"><div class="stat-row"><span class="stat-label">Density</span><span class="stat-value">${analysis.density}%</span></div><div class="stat-group"><div class="stat-group-title">Ink Bounds</div><div class="stat-row"><span class="stat-label">Max Y</span><span class="stat-value">${analysis.yMax}</span></div><div class="stat-row"><span class="stat-label">Min Y</span><span class="stat-value">${analysis.yMin}</span></div></div><div class="stat-group"><div class="stat-group-title">Metrics</div><div class="stat-row"><span class="stat-label">Ascent</span><span class="stat-value">${Math.round(analysis.fontAscent)}</span></div><div class="stat-row"><span class="stat-label">Cap Height</span><span class="stat-value">${Math.round(analysis.fontCapHeight)}</span></div><div class="stat-row"><span class="stat-label">x-Height</span><span class="stat-value">${Math.round(analysis.fontXHeight)}</span></div><div class="stat-row"><span class="stat-label">Descent</span><span class="stat-value">${Math.round(analysis.fontDescent)}</span></div></div></div>`;
				}
			}

			new DensityTool();
		</script>
	</body>
</html>
